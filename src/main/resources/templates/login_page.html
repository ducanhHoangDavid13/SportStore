<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Hệ Thống</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f5f7; /* Nền xám nhạt sạch sẽ */
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Khung bao bọc chính */
        .login-wrapper {
            background: #fff;
            width: 100%;
            max-width: 900px; /* Độ rộng vừa phải cho layout ngang */
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08); /* Bóng đổ rất nhẹ */
            overflow: hidden;
            margin: 20px;
        }

        /* Phần hình ảnh bên trái */
        .login-image-side {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-image-side img {
            width: 100%;
            max-width: 350px;
            height: auto;
            object-fit: contain;
        }

        /* Phần form bên phải */
        .login-form-side {
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-title {
            font-weight: 700;
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        /* Custom Input Style: Chỉ gạch chân (Underline) */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #e1e1e1; /* Đường kẻ mờ */
            border-radius: 0;
            padding: 10px 5px 10px 30px; /* Padding trái để chừa chỗ cho icon */
            background: transparent;
            font-size: 0.95rem;
            color: #555;
            transition: all 0.3s;
        }

        .form-control::placeholder {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .form-control:focus {
            box-shadow: none;
            border-bottom-color: #6c8efc; /* Màu xanh khi focus */
            background: transparent;
        }

        /* Icon nằm trong input */
        .input-icon {
            position: absolute;
            left: 0;
            top: 12px;
            color: #b0b0b0;
            font-size: 1rem;
            transition: 0.3s;
        }

        .form-control:focus + .input-icon {
            color: #6c8efc;
        }

        /* Checkbox */
        .form-check-input:checked {
            background-color: #6c8efc;
            border-color: #6c8efc;
        }

        /* Button Đăng nhập */
        .btn-login {
            background-color: #6c8efc; /* Màu xanh pastel giống ảnh */
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            color: white;
            width: 150px; /* Nút gọn gàng */
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(108, 142, 252, 0.3);
        }

        .btn-login:hover {
            background-color: #5a7be6;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 142, 252, 0.4);
        }

        /* Social Icons */
        .social-text {
            font-size: 0.85rem;
            color: #888;
            margin-right: 15px;
        }

        .social-icons a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 35px;
            height: 35px;
            border-radius: 5px;
            margin: 0 5px;
            color: white;
            font-size: 0.9rem;
            transition: 0.3s;
            text-decoration: none;
        }

        .social-fb { background-color: #3b5998; }
        .social-tw { background-color: #1da1f2; }
        .social-gg { background-color: #db4437; }

        .social-icons a:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        .create-acc-link {
            text-decoration: none;
            color: #333;
            font-size: 0.9rem;
            border-bottom: 1px solid transparent;
            transition: 0.3s;
        }

        .create-acc-link:hover {
            color: #6c8efc;
            border-bottom: 1px solid #6c8efc;
        }

        /* Ẩn ảnh trên mobile */
        @media (max-width: 768px) {
            .login-image-side {
                display: none;
            }
            .login-title {
                text-align: center;
            }
            .btn-login {
                width: 100%; /* Full width trên mobile */
            }
            .action-row {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="row g-0">
        <!-- Cột Trái: Hình ảnh -->
        <div class="col-md-6 login-image-side">
            <img src="https://ib.vib.com.vn/banners/Promotion/20230530192756771_z4390164120727_0ff2e78cd567468b488e389b233dd1fa.jpg"
                 alt="Register Illustration">
        </div>
        <!-- Cột Phải: Form Đăng Nhập -->
        <div class="col-md-6 login-form-side">
            <h2 class="login-title">Đăng Nhập</h2>

            <!-- Thông báo lỗi -->
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show py-2" style="font-size: 0.9rem;" role="alert">
                Sai thông tin đăng nhập!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show py-2" style="font-size: 0.9rem;" role="alert">
                Đăng xuất thành công.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/login}" method="post">
                <!-- Username -->
                <div class="form-group">
                    <input name="username" type="text" class="form-control" placeholder="Tên đăng nhập" required autofocus>
                    <i class="fas fa-user input-icon"></i>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="Mật khẩu" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>

                <!-- Remember Me -->
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label text-muted small" for="rememberMe">Ghi nhớ đăng nhập</label>
                </div>

                <!-- Button Login -->
                <div class="mb-4">
                    <button type="submit" class="btn btn-login">
                        Đăng nhập
                    </button>
                </div>

                <!-- Footer: Create Account & Social -->
                <div class="d-flex justify-content-between align-items-center action-row">
                    <a th:href="@{/registration-view}" class="create-acc-link">Tạo tài khoản</a>

    <!--                    <div class="d-flex align-items-center">-->
    <!--                        <span class="social-text">Hoặc:</span>-->
    <!--                        <div class="social-icons">-->
    <!--                            <a href="#" class="social-fb"><i class="fab fa-facebook-f"></i></a>-->
    <!--                            <a href="#" class="social-tw"><i class="fab fa-twitter"></i></a>-->
    <!--                            <a href="#" class="social-gg"><i class="fab fa-google"></i></a>-->
    <!--                        </div>-->
    <!--                    </div>-->
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
