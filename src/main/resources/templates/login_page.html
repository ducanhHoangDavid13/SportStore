<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Hệ Thống</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* General Body Styling (Giống form đăng ký) */
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Nền gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Container for the form */
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 0.8s ease-out forwards;
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.95);
        }

        .card-header {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .card-body {
            padding: 30px;
        }

        /* Input Styling */
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
            background-color: #e9f5ff;
        }

        /* Button Styling */
        .btn-primary {
            background: linear-gradient(to right, #007bff, #0056b3); /* Nút Đăng Nhập gradient */
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.5);
            background: linear-gradient(to right, #0056b3, #004085);
        }

        /* Animation Keyframes */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container login-container">
    <div class="card shadow-lg">
        <div class="card-header text-center">
            <i class="fas fa-sign-in-alt me-2"></i> Đăng Nhập Hệ Thống
        </div>
        <div class="card-body">

            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                Tên đăng nhập hoặc mật khẩu không hợp lệ!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                Bạn đã đăng xuất thành công.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/login}" method="post">

                <div class="mb-3">
                    <label for="username" class="form-label visually-hidden">Tên đăng nhập / Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input name="username" type="text" class="form-control" id="username" placeholder="Tên đăng nhập / Email" required autofocus>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label visually-hidden">Mật khẩu</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input name="password" type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
                    </div>
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i> Đăng Nhập
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/registration}" class="btn-link">Chưa có tài khoản? Đăng ký ngay</a>
            </div>
            <div class="text-center mt-2">
                <a th:href="@{/}" class="btn-link">Quay về trang chính</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
