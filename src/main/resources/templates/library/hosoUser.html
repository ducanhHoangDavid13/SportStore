<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- ======================= ACCOUNT SIDEBAR FRAGMENT ======================= -->
<div th:fragment="account-sidebar(activePage)">
    <!-- Thêm CSS trực tiếp vào fragment để dễ quản lý -->
    <style>
        .account-sidebar {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 20px;
            height: 100%;
        }

        /* --- User Info Block --- */
        .user-info-card {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        .user-info-card .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid #e9ecef;
        }
        .user-info-card .user-details .user-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #212529;
            margin-bottom: 2px;
        }
        .user-info-card .user-details .user-phone {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 0;
        }

        /* --- Account Menu --- */
        .account-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .account-menu .menu-item {
            margin-bottom: 5px;
        }
        .account-menu .menu-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            text-decoration: none;
            color: #495057;
            border-radius: 8px;
            transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
            font-weight: 500;
        }
        .account-menu .menu-link:hover {
            background-color: #f8f9fa;
            color: #0d6efd; /* Bootstrap Primary Blue */
            transform: translateX(5px);
        }
        .account-menu .menu-item.active .menu-link {
            background-color: #0d6efd;
            color: #ffffff;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
        }
        .account-menu .menu-link i {
            width: 20px;
            margin-right: 15px;
            text-align: center;
            font-size: 1.1rem;
        }

        /* --- Logout Modal --- */
        #logoutModal .modal-content {
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        #logoutModal .modal-header {
            border-bottom: none;
            padding: 20px 20px 0;
        }
        #logoutModal .modal-body {
            padding: 0 30px 30px;
        }
        #logoutModal .logout-icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: #fdeeee; /* Light red */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #logoutModal .logout-icon-wrapper i {
            font-size: 2.5rem;
            color: #dc3545; /* Bootstrap Danger Red */
        }
        #logoutModal .modal-title {
            font-weight: 700;
            color: #212529;
        }
        #logoutModal .modal-text {
            color: #6c757d;
            margin-bottom: 25px;
        }
        #logoutModal .btn-cancel {
            background-color: #e9ecef;
            color: #495057;
            border: none;
            font-weight: 600;
        }
        #logoutModal .btn-confirm-logout {
            background-color: #dc3545;
            border-color: #dc3545;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        #logoutModal .btn-confirm-logout:hover {
            opacity: 0.9;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }
    </style>

    <div class="account-sidebar">
        <!-- User Info Card -->
        <div class="user-info-card">
            <img th:src="@{/image/avatar-placeholder.png}" alt="Avatar" class="avatar">
            <div class="user-details">
                <p class="user-name" th:text="${user?.name ?: 'Tên người dùng'}">a chiến</p>
                <p class="user-phone" th:text="${user?.phone ?: 'Số điện thoại'}">0338783110</p>
            </div>
        </div>

        <!-- Navigation Menu -->
        <ul class="account-menu">
            <li class="menu-item" th:classappend="${activePage == 'orders'} ? 'active' : ''">
                <a th:href="@{/orders-user}" class="menu-link">
                    <i class="fas fa-box-open"></i>
                    <span>Đơn hàng của tôi</span>
                </a>
            </li>
            <li class="menu-item" th:classappend="${activePage == 'profile'} ? 'active' : ''">
                <a th:href="@{/profile}" class="menu-link">
                    <i class="fas fa-user-circle"></i>
                    <span>Thông tin cá nhân</span>
                </a>
            </li>
            <li class="menu-item" th:classappend="${activePage == 'address'} ? 'active' : ''">
                <a th:href="@{/address}" class="menu-link">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Sổ địa chỉ</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link" data-bs-toggle="modal" data-bs-target="#logoutModal">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Đăng xuất</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="logout-icon-wrapper">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    <h5 class="modal-title mb-2" id="logoutModalLabel">Bạn chắc chắn muốn đăng xuất?</h5>
                    <p class="modal-text">Bạn sẽ cần đăng nhập lại để tiếp tục mua sắm và quản lý tài khoản.</p>

                    <div class="d-grid gap-2">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-danger w-100 btn-confirm-logout">Xác nhận Đăng xuất</button>
                        </form>
                        <button type="button" class="btn btn-light w-100 btn-cancel" data-bs-dismiss="modal">Ở lại</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
