<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f5f7;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Thêm padding để tránh dính lề khi màn hình nhỏ */
        }

        .login-wrapper {
            background: #fff;
            width: 100%;
            max-width: 900px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin: 0 auto;
        }

        /* Phần hình ảnh - Giữ nguyên style */
        .login-image-side {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-image-side img {
            width: 100%;
            max-width: 380px; /* Tăng nhẹ kích thước ảnh */
            height: auto;
            object-fit: contain;
        }

        /* Phần form */
        .login-form-side {
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-title {
            font-weight: 700;
            color: #333;
            font-size: 1.8rem; /* Giảm nhẹ font-size để cân đối */
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px; /* Giảm margin bottom một chút vì form dài hơn */
            position: relative;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #e1e1e1;
            border-radius: 0;
            padding: 10px 5px 10px 30px;
            background: transparent;
            font-size: 0.95rem;
            color: #555;
            transition: all 0.3s;
        }

        .form-control::placeholder {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .form-control:focus {
            box-shadow: none;
            border-bottom-color: #6c8efc;
            background: transparent;
        }

        .input-icon {
            position: absolute;
            left: 0;
            top: 12px;
            color: #b0b0b0;
            font-size: 1rem;
            transition: 0.3s;
        }

        .form-control:focus + .input-icon {
            color: #6c8efc;
        }

        .form-check-input:checked {
            background-color: #6c8efc;
            border-color: #6c8efc;
        }

        .btn-login {
            background-color: #6c8efc;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            color: white;
            width: 150px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(108, 142, 252, 0.3);
        }

        .btn-login:hover {
            background-color: #5a7be6;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 142, 252, 0.4);
        }

        .social-text {
            font-size: 0.85rem;
            color: #888;
            margin-right: 15px;
        }

        .social-icons a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 35px;
            height: 35px;
            border-radius: 5px;
            margin: 0 5px;
            color: white;
            font-size: 0.9rem;
            transition: 0.3s;
            text-decoration: none;
        }

        .social-fb { background-color: #3b5998; }
        .social-tw { background-color: #1da1f2; }
        .social-gg { background-color: #db4437; }

        .social-icons a:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        .create-acc-link {
            text-decoration: none;
            color: #333;
            font-size: 0.9rem;
            border-bottom: 1px solid transparent;
            transition: 0.3s;
        }

        .create-acc-link:hover {
            color: #6c8efc;
            border-bottom: 1px solid #6c8efc;
        }

        @media (max-width: 768px) {
            .login-image-side { display: none; }
            .login-title { text-align: center; }
            .btn-login { width: 100%; }
            .action-row {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="row g-0">
        <!-- Cột Trái: Hình ảnh (Đổi hình khác cho hợp ngữ cảnh Đăng ký) -->
        <div class="col-md-6 login-image-side">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/sign-up-illustration-download-in-svg-png-gif-file-formats--log-register-form-user-interface-pack-design-development-illustrations-6430773.png?f=webp" alt="Register Illustration">
        </div>

        <!-- Cột Phải: Form Đăng Ký -->
        <div class="col-md-6 login-form-side">
            <h2 class="login-title">Đăng Ký</h2>

            <!-- Thông báo thành công/thất bại từ Backend -->
            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show py-2" role="alert">
                Đăng ký thành công! Vui lòng đăng nhập.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Giả sử bạn có một object DTO là 'user' -->
            <form th:action="@{/registration}" th:object="${user}" method="post">

                <!-- Họ và Tên (Mới) -->
                <div class="form-group">
                    <input th:field="*{tenKhachHang}" type="text" class="form-control" placeholder="Họ và tên" required>
                    <i class="fas fa-user-tag input-icon"></i>
                </div>

                <!-- Email (Thay cho username hoặc dùng song song) -->
                <div class="form-group">
                    <input th:field="*{email}" type="email" class="form-control" placeholder="Địa chỉ Email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>

                <!-- Username (Nếu cần) -->
                <div class="form-group">
                    <input th:field="*{tenKhachHang}" type="text" class="form-control" placeholder="Tên đăng nhập" required>
                    <i class="fas fa-user input-icon"></i>
                </div>

                <!-- Mật khẩu -->
                <div class="form-group">
                    <input th:field="*{password}" type="password" class="form-control" placeholder="Mật khẩu" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>

                <!-- Nhập lại mật khẩu (Mới) -->
                <div class="form-group">
                    <input type="password" name="confirmPassword" class="form-control" placeholder="Nhập lại mật khẩu" required>
                    <i class="fas fa-key input-icon"></i>
                </div>

                <!-- Điều khoản -->
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label text-muted small" for="terms">
                        Tôi đồng ý với <a href="#" style="color: #6c8efc; text-decoration: none;">điều khoản & chính sách</a>
                    </label>
                </div>

                <!-- Button Đăng ký -->
                <div class="mb-4">
                    <button type="submit" class="btn btn-login">
                        Đăng Ký
                    </button>
                </div>

                <!-- Footer: Link về Login -->
                <div class="d-flex justify-content-between align-items-center action-row">
                    <!-- Link quay lại đăng nhập -->
                    <a th:href="@{/login}" class="create-acc-link">Đã có tài khoản? <b>Đăng nhập</b></a>

                    <div class="d-flex align-items-center">
                        <div class="social-icons">
                            <a href="#" class="social-fb"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social-gg"><i class="fab fa-google"></i></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
