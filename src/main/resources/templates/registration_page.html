<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f5f7;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Khung bao bọc chính */
        .login-wrapper {
            background: #fff;
            width: 100%;
            max-width: 900px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin: 20px;
        }

        /* Phần hình ảnh bên trái */
        .login-image-side {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }

        /* Thêm background nhẹ cho bên đăng ký để khác biệt xíu */
        .login-image-side::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            background: #f0f4ff;
            border-radius: 50%;
            z-index: 0;
        }

        .login-image-side img {
            width: 100%;
            max-width: 350px;
            height: auto;
            object-fit: contain;
            position: relative;
            z-index: 1;
        }

        /* Phần form bên phải */
        .login-form-side {
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-title {
            font-weight: 700;
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* Custom Input Style */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #e1e1e1;
            border-radius: 0;
            padding: 10px 5px 10px 30px;
            background: transparent;
            font-size: 0.95rem;
            color: #555;
            transition: all 0.3s;
        }

        .form-control::placeholder {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .form-control:focus {
            box-shadow: none;
            border-bottom-color: #6c8efc;
            background: transparent;
        }

        /* Icon */
        .input-icon {
            position: absolute;
            left: 0;
            top: 12px;
            color: #b0b0b0;
            font-size: 1rem;
            transition: 0.3s;
        }

        .form-control:focus + .input-icon {
            color: #6c8efc;
        }

        /* Button */
        .btn-login {
            background-color: #6c8efc;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            color: white;
            width: 100%; /* Đăng ký nút dài full width */
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(108, 142, 252, 0.3);
        }

        .btn-login:hover {
            background-color: #5a7be6;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 142, 252, 0.4);
        }

        .create-acc-link {
            text-decoration: none;
            color: #6c8efc;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .create-acc-link:hover {
            color: #5a7be6;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-image-side {
                display: none;
            }
            .login-title {
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="row g-0">
        <div class="col-md-6 login-image-side">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/sign-up-illustration-download-in-svg-png-gif-file-formats--log-register-form-user-interface-pack-design-development-illustrations-6430773.png?f=webp" alt="Registration Illustration">
        </div>

        <div class="col-md-6 login-form-side">
            <h2 class="login-title">Tạo Tài Khoản</h2>
            <p class="login-subtitle">Điền thông tin để tham gia cùng chúng tôi</p>

            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show py-2" style="font-size: 0.9rem;" role="alert">
                <i class="fas fa-exclamation-circle me-1"></i> Tên đăng nhập đã tồn tại hoặc có lỗi!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show py-2" style="font-size: 0.9rem;" role="alert">
                <i class="fas fa-check-circle me-1"></i> Đăng ký thành công! Vui lòng đăng nhập.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <input name="username" type="text" class="form-control" id="username" placeholder="Tên đăng nhập" required autofocus>
                    <i class="fas fa-user input-icon"></i>
                </div>

                <div class="form-group">
                    <input name="password" type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu">
                    <i class="fas fa-shield-alt input-icon"></i>
                </div>

                <div class="mb-4 mt-4">
                    <button type="submit" class="btn btn-login">
                        Đăng Ký
                    </button>
                </div>

                <div class="text-center">
                    <span class="text-muted small">Bạn đã có tài khoản?</span>
                    <a th:href="@{/login}" class="create-acc-link ms-1">Đăng nhập ngay</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
