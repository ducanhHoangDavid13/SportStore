<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* General Body Styling */
        body {
            background: linear-gradient to right, #6a11cb, #2575fc; /* Nền gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Ngăn scroll khi có animation */
        }

        /* Container for the form */
        .register-container {
            max-width: 450px;
            width: 100%;
            padding: 20px;
            opacity: 0; /* Bắt đầu ẩn để tạo hiệu ứng fade-in */
            transform: translateY(20px); /* Bắt đầu từ dưới lên */
            animation: fadeInSlideUp 0.8s ease-out forwards; /* Hiệu ứng động khi tải trang */
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Đổ bóng mạnh hơn */
            background-color: rgba(255, 255, 255, 0.95); /* Nền hơi trong suốt */
        }

        .card-header {
            background: linear-gradient(to right, #007bff, #0056b3); /* Header gradient */
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .card-body {
            padding: 30px;
        }

        /* Input Styling */
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
            background-color: #e9f5ff; /* Nền input khi focus */
        }

        /* Button Styling */
        .btn-success {
            background: linear-gradient(to right, #28a745, #218838); /* Nút Đăng Ký gradient */
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px); /* Nâng nhẹ nút khi hover */
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.5);
            background: linear-gradient(to right, #218838, #1e7e34);
        }

        .btn-link {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .btn-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Animation Keyframes */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Optional: Particle Background */
        .particle-background {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0;
            animation: floatAndFade 15s infinite ease-in-out;
        }
        @keyframes floatAndFade {
            0% {
                transform: translateY(0) translateX(0) scale(0);
                opacity: 0;
            }
            25% { opacity: 0.8; }
            50% {
                transform: translateY(-200px) translateX(100px) scale(1);
                opacity: 0.5;
            }
            75% { opacity: 0.2; }
            100% {
                transform: translateY(-400px) translateX(200px) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="particle-background"></div>

<div class="container register-container">
    <div class="card">
        <div class="card-header text-center">
            <i class="fas fa-user-plus me-2"></i> Đăng Ký Tài Khoản Mới
        </div>
        <div class="card-body">

            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                Tên đăng nhập đã tồn tại hoặc có lỗi xảy ra!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                Đăng ký thành công! Vui lòng <a th:href="@{/login}" class="alert-link">Đăng nhập</a>.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/registration}" method="post" th:object="${user}">

                <div class="mb-3">
                    <label for="username" class="form-label visually-hidden">Tên đăng nhập</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input name="username" type="text" class="form-control" id="username" placeholder="Tên đăng nhập" required autofocus>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label visually-hidden">Mật khẩu</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input name="password" type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
                    </div>
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fas fa-paper-plane me-2"></i> Đăng Ký
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                Bạn đã có tài khoản? <a th:href="@{/login}" class="btn-link">Đăng nhập ngay</a>
            </div>
            <div class="text-center mt-2">
                <a th:href="@{/}" class="btn-link">Quay về trang chính</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // JavaScript để tạo các hạt animation (tùy chọn)
    document.addEventListener('DOMContentLoaded', function() {
        const particleContainer = document.querySelector('.particle-background');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = `${Math.random() * 10 + 5}px`;
            particle.style.height = particle.style.width;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particleContainer.appendChild(particle);
        }
    });
</script>
</body>
</html>
