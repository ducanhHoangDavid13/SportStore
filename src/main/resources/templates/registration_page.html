<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f5f7;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-wrapper {
            background: #fff;
            width: 100%;
            max-width: 900px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .login-image-side {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-image-side img {
            width: 100%;
            max-width: 380px;
            height: auto;
        }

        .login-form-side {
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-title {
            font-weight: 700;
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            color: #b0b0b0;
            font-size: 1rem;
            transition: 0.3s;
        }

        .form-control {
            padding-left: 32px !important;
            border: none;
            border-bottom: 2px solid #e1e1e1;
            border-radius: 0;
            background: transparent;
            font-size: 0.95rem;
            color: #555;
            transition: all 0.3s;
        }

        .form-control:focus {
            box-shadow: none;
            border-bottom-color: #6c8efc;
        }

        .form-control:focus + i {
            color: #6c8efc;
        }

        .btn-login {
            background-color: #6c8efc;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(108, 142, 252, 0.3);
        }

        .btn-login:hover {
            background-color: #5a7be6;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 142, 252, 0.4);
        }

        @media (max-width: 768px) {
            .login-image-side {
                display: none;
            }

            .btn-login {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="row g-0">

        <div class="col-md-6 login-image-side">
            <img src="https://ib.vib.com.vn/banners/Promotion/20230530192756771_z4390164120727_0ff2e78cd567468b488e389b233dd1fa.jpg"
                 alt="Register Illustration">
        </div>

        <div class="col-md-6 login-form-side">

            <h2 class="login-title">Đăng Ký</h2>

            <div th:if="${param.success}" class="alert alert-success py-2">
                Đăng ký thành công! Vui lòng đăng nhập.
            </div>
            <div th:if="${param.error}" class="alert alert-danger py-2">
                <span th:text="${param.error}"></span>
            </div>

            <form th:action="@{/registration}" th:object="${user}" method="post">

                <div class="form-group">
                    <div class="input-wrapper">
                        <input th:field="${user.tenKhachHang}" type="text" class="form-control" placeholder="Họ và tên"
                               required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input th:field="${user.email}" type="email" class="form-control" placeholder="Email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>


                <div class="form-group">
                    <div class="input-wrapper">
                        <input th:field="${user.password}" type="password" class="form-control" placeholder="Mật khẩu"
                               required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" name="confirmPassword" class="form-control"
                               placeholder="Nhập lại mật khẩu" required>
                        <i class="fas fa-key"></i>
                    </div>
                </div>

                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label small text-muted" for="terms">
                        Tôi đồng ý với <a href="#">điều khoản & chính sách</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-login">Đăng Ký</button>

                <div class="mt-4 d-flex justify-content-between">
                    <a th:href="@{/login}" class="create-acc-link">Đã có tài khoản? <b>Đăng nhập</b></a>

                    <div class="social-icons">
                        <a href="#" class="social-fb"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-gg"><i class="fab fa-google"></i></a>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
