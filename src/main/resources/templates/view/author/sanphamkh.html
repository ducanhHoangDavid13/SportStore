<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Sản Phẩm - Áo Thu Đông</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <style>
        /* ======================================= */
        /* === CSS CỦA BẠN (GIỮ NGUYÊN) === */
        /* ======================================= */
        :root {
            --primary-color: #000;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #fff;
        }

        .container-section {
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* HEADER, BỘ LỌC VÀ SẮP XẾP (PLP HEADER) */
        .plp-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .plp-title {
            font-size: 1.8rem;
            font-weight: 800;
        }

        .filter-bar {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .filter-bar {
                flex-direction: column;
                align-items: flex-end;
                gap: 10px;
            }
            .filter-group:first-child {
                display: none;
            }
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-item {
            cursor: pointer;
            font-weight: 500;
        }

        .filter-item.active {
            font-weight: 700;
            color: var(--primary-color);
        }

        .sort-text {
            color: #888;
        }

        /* CARD SẢN PHẨM (PLP CARD) */
        .product-list-card {
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            cursor: pointer;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            /* Đảm bảo chiều cao đồng nhất */
            height: 100%;
        }

        .product-list-img-container {
            position: relative;
            height: 400px;
            overflow: hidden;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .product-list-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Swatches Màu và các phần CSS khác không liên quan đến hiển thị chính bị lược bỏ để tập trung vào logic */

        /* Text dưới ảnh */
        .product-list-text {
            padding: 0 10px 50px 10px;
            text-align: center;
        }

        .product-list-name {
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 5px;
            /* Giới hạn tên sản phẩm trên 2 dòng */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.2em;
        }

        .product-list-price {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0;
        }

        /* FOOTER HOVER */
        .product-list-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 5px;
            background-color: #fff;
            padding: 5px 10px;
            border-top: 1px solid #eee;
            z-index: 10;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.3s ease;
        }

        .product-list-card:hover .product-list-footer {
            opacity: 1;
            transform: translateY(0);
        }

        .footer-btn {
            flex: 1;
            padding: 8px 0;
            border: none;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-buy-quick {
            background-color: var(--primary-color);
            color: #fff;
        }

        .btn-detail {
            background-color: #f7f7f7;
            color: var(--primary-color);
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
<div th:replace="~{library/header :: header}"></div>
<div class="container-section " style="margin-top: 35px">

    <div class="plp-header">
        <h2 class="plp-title">DANH SÁCH SẢN PHẨM</h2>
        <div class="filter-bar">

            <div class="filter-group">
                <span class="filter-item active">BỘ LỌC</span>
                <span class="filter-item">Màu Sắc ⌄</span>
                <span class="filter-item">Kích cỡ ⌄</span>
                <span class="filter-item">Khoảng giá ⌄</span>
            </div>

            <div class="filter-group">
                <span class="sort-text">Sắp xếp:</span>
                <span class="filter-item active">Mới nhất ⌄</span>
            </div>
        </div>
    </div>

    <div th:if="${sanPhamPage.isEmpty()}" class="alert alert-info text-center">
        Không tìm thấy sản phẩm nào.
    </div>

    <div class="row row-cols-2 row-cols-md-4 g-4">

        <div class="col" th:each="product : ${sanPhamPage.content}">
            <div class="product-list-card" th:data-product-id="${product.id}">
                <div class="product-list-img-container">
                    <img th:src="${product.tenHinhAnhChinh}
                                ? @{'/image/' + ${product.tenHinhAnhChinh}}
                                : @{/image/default_no_image.png}"
                         th:alt="${product.tenSanPham}">
                </div>
                <div class="product-list-text">
                    <p class="product-list-name" th:text="${product.tenSanPham}">Tên Sản phẩm...</p>
                    <p class="product-list-price" th:text="${#numbers.formatDecimal(product.giaTien, 0, 'POINT', 0, 'COMMA') + '₫'}">Giá tiền...</p>
                </div>
                <div class="product-list-footer">
                    <button class="footer-btn btn-buy-quick">
                        <span style="font-size: 1.2em;">&#8226;</span> Mua nhanh
                    </button>
                    <button class="footer-btn btn-detail">
                        <span style="font-size: 1.2em;">&#9900;</span> Xem chi tiết
                    </button>
                </div>
            </div>
        </div>

    </div>

    <div th:if="${sanPhamPage.totalPages > 0}" class="d-flex flex-column align-items-center mt-5">

        <div class="text-center text-muted mb-3">
            <span th:text="'Trang ' + ${sanPhamPage.number + 1} + ' / ' + ${sanPhamPage.totalPages} ">
                Trang 1 / 10
            </span>
        </div>

        <nav aria-label="Phân trang sản phẩm">
            <ul class="pagination">

                <li class="page-item" th:classappend="${sanPhamPage.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/san-pham(page=${sanPhamPage.number - 1}, size=${sanPhamPage.size}, keyword=${keyword}, trangThai=${trangThai})}"
                       tabindex="-1" aria-disabled="true">Trước</a>
                </li>

                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, sanPhamPage.totalPages - 1)}"
                    th:classappend="${i == sanPhamPage.number} ? 'active'">
                    <a class="page-link"
                       th:href="@{/san-pham(page=${i}, size=${sanPhamPage.size}, keyword=${keyword}, trangThai=${trangThai})}"
                       th:text="${i + 1}">1</a>
                </li>

                <li class="page-item" th:classappend="${sanPhamPage.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/san-pham(page=${sanPhamPage.number + 1}, size=${sanPhamPage.size}, keyword=${keyword}, trangThai=${trangThai})}">Sau</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<div th:replace="~{library/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
