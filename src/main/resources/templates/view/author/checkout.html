<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #fafafa;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
            display: flex;
            justify-content: space-between;
            gap: 30px;
        }

        .left { width: 60%; }
        h2 { margin-bottom: 15px; }

        .input-group {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 14px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .manual-address {
            margin-top: 10px;
            font-size: 14px;
            cursor: pointer;
            color: #000;
            text-decoration: underline;
        }

        .checkbox {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox input {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }

        /* RIGHT */
        .right {
            width: 35%;
            background: #fff;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .saving {
            color: green;
            font-size: 14px;
            margin: 15px 0;
        }

        .product {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .product img {
            width: 90px;
            border-radius: 10px;
        }

        /* PAYMENT */
        .payment-methods button {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            background: #fff;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .payment-methods button.selected { border: 2px solid #000; }

        .payment-icon {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        .hidden { display: none; }

        .pay-button {
            width: 100%;
            padding: 15px;
            background: #f7c873;
            border-radius: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .place-order {
            width: 100%;
            padding: 15px;
            background: black;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
        }

        @media (max-width: 900px) {
            .container { flex-direction: column; }
            .left, .right { width: 100%; }
        }
    </style>
</head>

<body>

<div class="container">

    <!-- LEFT -->
    <div class="left">

        <h2>Delivery</h2>

        <div class="input-group">
            <label>Email *</label>
            <input type="text" placeholder="Enter email">
        </div>

        <div class="input-group">
            <label>First Name *</label>
            <input type="text" placeholder="Enter first name">
        </div>

        <div class="input-group">
            <label>Last Name *</label>
            <input type="text" placeholder="Enter last name">
        </div>

        <div class="input-group">
            <label>Address *</label>
            <input type="text" placeholder="Start typing a street or postcode">
        </div>

        <span class="manual-address">Enter address manually</span>

        <div class="input-group">
            <label>Phone Number *</label>
            <input type="text" placeholder="Enter phone number">
        </div>

        <div class="checkbox">
            <input type="checkbox" checked>
            <span>Billing matches shipping address</span>
        </div>

        <h2 style="margin-top: 40px;">Payment</h2>

        <div class="payment-methods">
            <button data-type="card" onclick="selectMethod(this)">
                <img class="payment-icon" src="https://cdn-icons-png.flaticon.com/512/633/633611.png">
                Credit or Debit Card
            </button>

            <button data-type="paypal" onclick="selectMethod(this)">
                <img class="payment-icon" src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg">
                PayPal
            </button>

            <button data-type="gpay" onclick="selectMethod(this)">
                <img class="payment-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Google_Pay_Logo.svg">
                Google Pay
            </button>
        </div>

        <!-- CARD FORM -->
        <div id="card-form" class="hidden">
            <div class="input-group">
                <label>Name on card *</label>
                <input type="text">
            </div>

            <div class="input-group">
                <label>Card number *</label>
                <input type="text">
            </div>

            <div style="display: flex; gap: 10px;">
                <div class="input-group" style="flex: 1;">
                    <label>MM/YY *</label>
                    <input type="text">
                </div>
                <div class="input-group" style="flex: 1;">
                    <label>Security Code *</label>
                    <input type="text">
                </div>
            </div>

            <button class="place-order">Place Order</button>
        </div>

        <!-- PAYPAL BUTTON -->
        <button id="paypal-btn" class="pay-button hidden">Pay with PayPal</button>

        <!-- GPAY BUTTON -->
        <button id="gpay-btn" class="pay-button hidden" style="background:#555;color:white;">Buy with G Pay</button>

    </div>

    <!-- RIGHT -->
    <div class="right">
        <h3>Order Summary</h3>

        <div class="summary-row"><span>Subtotal</span><span>2,223,199đ</span></div>
        <div class="summary-row"><span>Original Price</span><span style="text-decoration: line-through;">2,779,000đ</span></div>
        <div class="summary-row"><span>Delivery</span><span>250,000đ</span></div>
        <hr style="margin: 15px 0;">
        <div class="summary-row" style="font-weight: bold; font-size: 18px;"><span>Total</span><span>2,473,199đ</span></div>

        <div class="saving">✔ You are saving 555,801đ</div>

        <div class="product">
            <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/b1f02e02-bdf1-4b0b-bc4d-c7802f56d9b3/killshot-2-shoes.png">
            <div>
                <strong>Nike Killshot 2</strong><br>
                Size EU 40 <br>
                2,223,199đ
            </div>
        </div>
    </div>

</div>

<script>
    function selectMethod(btn) {
        document.querySelectorAll('.payment-methods button').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');

        let type = btn.getAttribute('data-type');

        document.getElementById('card-form').classList.add('hidden');
        document.getElementById('paypal-btn').classList.add('hidden');
        document.getElementById('gpay-btn').classList.add('hidden');

        if (type === 'card') document.getElementById('card-form').classList.remove('hidden');
        if (type === 'paypal') document.getElementById('paypal-btn').classList.remove('hidden');
        if (type === 'gpay') document.getElementById('gpay-btn').classList.remove('hidden');
    }
</script>

</body>
</html>
