<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sổ địa chỉ nhận hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* ======================================================= */
        /* CSS CHUNG CHO DASHBOARD & MENU (SIDEBAR) */
        /* ======================================================= */
        .account-menu { border: none; }
        .account-menu .list-group-item { border: none; padding: 10px 15px; color: #333; cursor: pointer; font-size: 14px; }
        .account-menu .list-group-item:hover { background-color: #f8f9fa; }
        .account-menu .list-group-item.active {
            background-color: #fef4f4; color: #e5101d; border-left: 5px solid #e5101d; font-weight: bold; border-radius: 0;
        }
        .account-menu .list-group-item a { color: inherit; text-decoration: none; display: block; }
        .account-menu i { color: #e5101d; width: 20px; }
        .border-start { border-left: 1px solid #dee2e6 !important; }

        /* ======================================================= */
        /* CSS TRANG SỔ ĐỊA CHỈ (ADDRESS) */
        /* ======================================================= */
        .add-address-btn {
            background-color: #e5101d !important;
            border-color: #e5101d !important;
            font-weight: bold;
            padding: 8px 15px;
        }
        .add-address-btn:hover { background-color: #c90d19 !important; border-color: #c90d19 !important; }

        .custom-alert-warning {
            background-color: #fffbe6;
            border: 1px solid #ffda6e;
            color: #856404;
            border-radius: 8px;
        }
        .custom-alert-warning .fa-exclamation-circle { color: #ffc107 !important; }

        .address-icon { color: #e5101d; font-size: 1.2rem; }

        .address-card { border: 1px solid #dee2e6; border-radius: 8px; background-color: #fcfcfc; }
        .address-card .fw-bold { color: #333; }
        .address-card .text-muted.small { font-size: 0.85rem; }
    </style>
</head>
<body>

<div class="container-fluid bg-light py-3">
    <div class="container bg-white p-4 shadow-sm rounded">

        <h2 class="h4 mb-4 fw-bold">Quản lý tài khoản</h2>
        <hr class="mb-4">

        <div class="row">

            <div th:replace="~{library/hosouser :: account-sidebar('address')}">
            </div>

            <div class="col-md-9 border-start p-4">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="h4 fw-bold mb-0">Sổ địa chỉ nhận hàng</h2>
                    <button class="btn btn-danger add-address-btn">Thêm địa chỉ mới</button>
                </div>

                <div class="alert custom-alert-warning d-flex align-items-center justify-content-between py-2 mb-4" role="alert">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span class="small">Địa chỉ đã được cập nhật theo đơn vị hành chính sau sáp nhập. Vui lòng kiểm tra lại.</span>
                    </div>
                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="card address-card p-3 mb-3 border-0">
                    <div class="card-body p-0">
                        <div class="d-flex justify-content-between align-items-start mb-2">

                            <div class="d-flex align-items-center">
                                <i class="fas fa-home me-2 address-icon"></i>
                                <span class="fw-bold me-2">chiến</span>
                                <span>0554324331</span>
                            </div>

                            <div class="address-actions">
                                <a href="#" class="text-danger fw-bold text-decoration-none me-2">Sửa</a>
                                <span class="text-muted">|</span>
                                <a href="#" class="text-secondary fw-bold text-decoration-none ms-2">Xóa</a>
                            </div>
                        </div>

                        <p class="mb-1 fw-bold">54, Phường Đại Mỗ, Hà Nội</p>

                        <p class="text-muted small mb-0">Địa chỉ cũ: 54, Phường Phú Đô, Quận Nam Từ Liêm, Hà Nội</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
