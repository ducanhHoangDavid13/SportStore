<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sổ Địa Chỉ</title>

    <div th:fragment="head-links">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link rel="stylesheet" th:href="@{/css/header.css}">
    </div>

    <style>
        :root {
            --primary: #0b72ff;
        }
        .account-page-wrapper { background-color: #f8f9fa; padding: 40px 0; }
        .main-content-panel { background-color: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.06); }

        .btn-add-address {
            border: 2px dashed var(--primary); color: var(--primary); font-weight: 600;
            transition: all 0.3s ease; border-radius: 8px;
        }
        .btn-add-address:hover { background-color: var(--primary); color: white; }

        .address-card {
            border: 1px solid #dee2e6; border-radius: 8px; padding: 20px;
            position: relative; background-color: #fff; transition: box-shadow 0.2s;
        }
        .address-card.is-default {
            border-left: 4px solid var(--primary);
        }
        .address-card:hover { box-shadow: 0 0 15px rgba(0,0,0,0.05); }

        .address-actions { position: absolute; top: 15px; right: 15px; display: flex; gap: 0.5rem; }
        .action-btn { font-size: 0.8rem; padding: 2px 8px; cursor: pointer; text-decoration: none; }

        .default-badge { font-size: 0.75rem; font-weight: 600; padding: 5px 10px; border-radius: 20px; background-color: var(--primary); color: white;}
        .empty-address { text-align: center; padding: 50px; background-color: #f8f9fa; border-radius: 12px; border: 2px dashed #dee2e6; }
    </style>
</head>
<body>

<header th:replace="~{library/header :: header}"></header>

<div class="account-page-wrapper">
    <div class="container" style="max-width: 1200px;">
        <div class="row g-4">
            <div class="col-lg-3">
                <div th:replace="~{/library/hosoUser :: account-sidebar(activePage='address')}"></div>
            </div>

            <div class="col-lg-9">
                <div class="main-content-panel">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="fw-bold mb-0">Sổ Địa Chỉ Của Tôi</h3>
                        <button class="btn btn-add-address" id="btnAddAddress">
                            <i class="fas fa-plus me-2"></i> Thêm địa chỉ mới
                        </button>
                    </div>
                    <hr>

                    <div id="addressListContainer" class="row g-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addressModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="modalTitle">Thêm Địa Chỉ Mới</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addressForm">
                    <input type="hidden" id="addressId">

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="hoTen" class="form-label">Họ và tên <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="hoTen" required>
                        </div>
                        <div class="col-md-6">
                            <label for="soDienThoai" class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="soDienThoai" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Tỉnh / Thành phố <span class="text-danger">*</span></label>
                            <select class="form-select" id="city" required><option value="" selected>Chọn Tỉnh/Thành</option></select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Quận / Huyện <span class="text-danger">*</span></label>
                            <select class="form-select" id="district" required disabled><option value="" selected>Chọn Quận/Huyện</option></select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Phường / Xã <span class="text-danger">*</span></label>
                            <select class="form-select" id="ward" required disabled><option value="" selected>Chọn Phường/Xã</option></select>
                        </div>
                        <div class="col-12">
                            <label for="diaChiCuThe" class="form-label">Địa chỉ cụ thể (Số nhà, tên đường) <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="diaChiCuThe" placeholder="Số nhà, tên đường..." required>
                        </div>
                        <div class="col-md-6">
                            <label for="loaiDiaChi" class="form-label">Loại địa chỉ</label>
                            <select id="loaiDiaChi" class="form-select">
                                <option value="Nhà riêng">Nhà riêng</option>
                                <option value="Văn phòng">Văn phòng</option>
                                <option value="Khác">Khác</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="ghiChu" class="form-label">Ghi chú (tên gọi nội bộ)</label>
                            <input type="text" class="form-control" id="ghiChu">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="submit" form="addressForm" class="btn btn-primary" style="background-color: var(--primary);">Lưu Địa Chỉ</button>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{/library/footer :: footer}"></footer>
<div th:replace="~{/library/footer :: scripts}"></div>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    // API Hành chính Việt Nam
    const API_TINH = "https://esgoo.net/api-tinhthanh/1/0.htm";
    const API_HUYEN = "https://esgoo.net/api-tinhthanh/2/";
    const API_XA = "https://esgoo.net/api-tinhthanh/3/";
    const API_BASE_URL = '/api/dia-chi';

    // Hàm tiện ích: Tìm kiếm một phần tên (sử dụng trong setupAddressSelectors)
    function findMatchByName(data, searchName) {
        if (!data || !searchName) return null;

        const cleanSearchName = searchName.toLowerCase()
            .replace(/tỉnh|thành phố|quận|huyện|phường|xã|tp\./g, '')
            .trim();

        return data.find(item => {
            const cleanFullName = item.full_name.toLowerCase()
                .replace(/tỉnh|thành phố|quận|huyện|phường|xã|tp\./g, '')
                .trim();

            return cleanFullName.includes(cleanSearchName) || searchName.toLowerCase().includes(cleanFullName);
        });
    }

    // --- LOGIC TẢI DỮ LIỆU HÀNH CHÍNH VÀ CASCADING ---
    function setupAddressSelectors(cityId, districtId, wardId, defaultCityName = '', defaultXaName = '') {
        const citySelect = $(cityId);
        const districtSelect = $(districtId);
        const wardSelect = $(wardId);

        // Reset
        districtSelect.html('<option value="" selected>Chọn Quận/Huyện</option>').prop('disabled', true);
        wardSelect.html('<option value="" selected>Chọn Phường/Xã</option>').prop('disabled', true);

        // 1. Tải Tỉnh/Thành
        $.getJSON(API_TINH, function(tinhData) {
            if (tinhData.error === 0) {
                let html = '<option value="">Chọn Tỉnh/Thành</option>';
                tinhData.data.forEach(tinh => html += `<option value="${tinh.id}" data-name="${tinh.full_name}">${tinh.full_name}</option>`);
                citySelect.html(html);

                // --- LOGIC ĐẶT GIÁ TRỊ MẶC ĐỊNH KHI SỬA ---
                if (defaultCityName) {
                    const matchedCity = findMatchByName(tinhData.data, defaultCityName);
                    if (matchedCity) {
                        // Kích hoạt change để tải Huyện/Quận
                        citySelect.val(matchedCity.id).trigger('change', [defaultXaName]);
                    }
                }
            }
        });

        // 2. Event Change: Tỉnh/Thành -> Quận/Huyện
        citySelect.off('change').on('change', function(e, defaultXaName) {
            const idTinh = $(this).val();
            districtSelect.html('<option value="">Đang tải...</option>').prop('disabled', true);
            wardSelect.html('<option value="">Chọn Phường/Xã</option>').prop('disabled', true);

            if (idTinh) {
                $.getJSON(API_HUYEN + idTinh + ".htm", function(huyenData) {
                    if (huyenData.error === 0) {
                        let html = '<option value="">Chọn Quận/Huyện</option>';
                        huyenData.data.forEach(h => html += `<option value="${h.id}" data-name="${h.full_name}">${h.full_name}</option>`);
                        districtSelect.html(html).prop('disabled', false);

                        // --- LOGIC ĐẶT GIÁ TRỊ MẶC ĐỊNH KHI SỬA (Tiếp) ---
                        if (defaultXaName) {
                            // Cần tìm kiếm phần Huyện/Quận trong chuỗi Xã (vd: "Phường 7, Quận Gò Vấp")
                            const parts = defaultXaName.split(',').map(s => s.trim());
                            let huyenPart = parts.length > 1 ? parts[1] : '';

                            const matchedHuyen = findMatchByName(huyenData.data, huyenPart);
                            if (matchedHuyen) {
                                // Kích hoạt change để tải Xã/Phường
                                districtSelect.val(matchedHuyen.id).trigger('change', [defaultXaName]);
                            }
                        }
                    }
                }).fail(() => districtSelect.html('<option value="">Không tải được Huyện</option>'));
            }
        });

        // 3. Event Change: Quận/Huyện -> Phường/Xã
        districtSelect.off('change').on('change', function(e, defaultXaName) {
            const idHuyen = $(this).val();
            wardSelect.html('<option value="">Đang tải...</option>').prop('disabled', true);

            if (idHuyen) {
                $.getJSON(API_XA + idHuyen + ".htm", function(xaData) {
                    if (xaData.error === 0) {
                        let html = '<option value="">Chọn Phường/Xã</option>';
                        xaData.data.forEach(x => html += `<option value="${x.id}" data-name="${x.full_name}">${x.full_name}</option>`);
                        wardSelect.html(html).prop('disabled', false);

                        // --- LOGIC ĐẶT GIÁ TRỊ MẶC ĐỊNH KHI SỬA (Hoàn tất) ---
                        if (defaultXaName) {
                            // Lấy phần tên xã/phường (thường là phần đầu tiên)
                            const xaPart = defaultXaName.split(',')[0].trim();
                            const matchedXa = findMatchByName(xaData.data, xaPart);
                            if (matchedXa) {
                                wardSelect.val(matchedXa.id);
                            }
                        }
                    }
                }).fail(() => wardSelect.html('<option value="">Không tải được Xã</option>'));
            }
        });
    }

    // --- KHỞI TẠO VÀ XỬ LÝ FORM ---
    $(document).ready(function() {
        const addressModal = new bootstrap.Modal(document.getElementById('addressModal'));

        // --- 1. HIỂN THỊ DANH SÁCH ĐỊA CHỈ ---
        function loadAddresses() {
            const container = $('#addressListContainer');
            container.html('<div class="text-center p-5"><div class="spinner-border text-primary"></div></div>');

            $.get(API_BASE_URL, function(addresses) {
                container.empty();
                if (addresses && addresses.length > 0) {
                    addresses.forEach(addr => {
                        const isDefault = addr.diaChiMacDinh === true;
                        const addressCardHtml = `
                        <div class="col-12">
                            <div class="address-card ${isDefault ? 'is-default' : ''}">
                                <div class="address-actions">
                                    <a href="#" class="action-btn text-primary btn-edit" data-id="${addr.id}">Sửa</a>
                                    <a href="#" class="action-btn text-danger btn-delete" data-id="${addr.id}">Xóa</a>
                                </div>
                                <div class="d-flex align-items-center mb-2">
                                    <h6 class="mb-0 me-3 fw-bold">${addr.hoTen}</h6>
                                    ${isDefault ? '<span class="badge default-badge">Mặc định</span>' : ''}
                                </div>
                                <p class="text-muted mb-1">
                                    <strong>Địa chỉ:</strong> ${addr.diaChiCuThe}, ${addr.xa}, ${addr.thanhPho}
                                </p>
                                <p class="text-muted mb-0"><strong>Điện thoại:</strong> ${addr.soDienThoai}</p>
                                ${!isDefault ? `<a href="#" class="btn-link text-decoration-none mt-2 d-block btn-set-default" data-id="${addr.id}">Đặt làm mặc định</a>` : ''}
                            </div>
                        </div>
                    `;
                        container.append(addressCardHtml);
                    });
                } else {
                    container.html(`
                    <div class="col-12">
                        <div class="empty-address">
                            <i class="fas fa-map-marked-alt fa-3x text-muted mb-3"></i>
                            <h5 class="fw-bold">Bạn chưa có địa chỉ nào</h5>
                            <p class="text-muted">Hãy thêm địa chỉ mới để giao hàng nhanh hơn nhé!</p>
                        </div>
                    </div>
                `);
                }
            }).fail(function() {
                container.html('<div class="alert alert-danger">Không thể tải danh sách địa chỉ.</div>');
            });
        }

        // --- 2. XỬ LÝ SỰ KIỆN MỞ MODAL ---
        // Mở modal để Thêm mới
        $('#btnAddAddress').on('click', function() {
            $('#modalTitle').text('Thêm Địa Chỉ Mới');
            $('#addressForm')[0].reset();
            $('#addressId').val('');
            setupAddressSelectors('#city', '#district', '#ward');
            addressModal.show();
        });

        // Mở modal để Sửa
        $(document).on('click', '.btn-edit', function(e) {
            e.preventDefault();
            const addressId = $(this).data('id');

            $.get(`${API_BASE_URL}/${addressId}`, function(addr) {
                $('#modalTitle').text('Cập Nhật Địa Chỉ');
                $('#addressId').val(addr.id);
                $('#hoTen').val(addr.hoTen);
                $('#soDienThoai').val(addr.soDienThoai);
                $('#diaChiCuThe').val(addr.diaChiCuThe);
                $('#loaiDiaChi').val(addr.loaiDiaChi);
                $('#ghiChu').val(addr.ghiChu);

                // TẢI VÀ ĐẶT DỮ LIỆU HÀNH CHÍNH CHO CHẾ ĐỘ SỬA
                setupAddressSelectors('#city', '#district', '#ward', addr.thanhPho, addr.xa);

                addressModal.show();
            }).fail(function() {
                Swal.fire('Lỗi', 'Không tìm thấy thông tin địa chỉ.', 'error');
            });
        });

        // --- 3. XỬ LÝ LƯU (THÊM/SỬA) ĐỊA CHỈ ---
        $('#addressForm').on('submit', function(e) {
            e.preventDefault();
            const addressId = $('#addressId').val();

            const citySelect = $('#city');
            const districtSelect = $('#district');
            const wardSelect = $('#ward');

            // Kiểm tra Validation Frontend cho 3 trường select
            if (!citySelect.val() || !districtSelect.val() || !wardSelect.val()) {
                Swal.fire('Thiếu thông tin', 'Vui lòng chọn đầy đủ Tỉnh/Thành, Quận/Huyện, Phường/Xã.', 'warning');
                return;
            }

            const selectedCityName = citySelect.find('option:selected').data('name');
            const selectedDistrictName = districtSelect.find('option:selected').data('name');
            const selectedWardName = wardSelect.find('option:selected').data('name');

            const addressData = {
                hoTen: $('#hoTen').val(),
                soDienThoai: $('#soDienThoai').val(),
                diaChiCuThe: $('#diaChiCuThe').val(),
                // Gửi tên đầy đủ: Xã (Phường), Quận (Huyện)
                xa: selectedWardName + ", " + selectedDistrictName,
                thanhPho: selectedCityName,
                loaiDiaChi: $('#loaiDiaChi').val(),
                ghiChu: $('#ghiChu').val()
            };

            const isUpdating = addressId !== '';
            const url = isUpdating ? `${API_BASE_URL}/${addressId}` : API_BASE_URL;
            const method = isUpdating ? 'PUT' : 'POST';

            Swal.fire({
                title: isUpdating ? 'Cập nhật địa chỉ?' : 'Thêm địa chỉ mới?',
                text: "Thông tin sẽ được lưu vào Sổ địa chỉ của bạn.",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#0b72ff',
                confirmButtonText: isUpdating ? 'Lưu Cập Nhật' : 'Xác nhận Thêm',
                cancelButtonText: 'Hủy'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: url,
                        method: method,
                        contentType: 'application/json',
                        data: JSON.stringify(addressData),
                        success: function() {
                            addressModal.hide();
                            loadAddresses(); // Tải lại danh sách sau khi cập nhật/thêm
                            Swal.fire('Thành công!', 'Địa chỉ đã được lưu.', 'success');
                        },
                        error: function(xhr) {
                            const errors = xhr.responseJSON;
                            let errorMessage = 'Lỗi validation từ Server:';
                            if (errors) {
                                for (const key in errors) {
                                    errorMessage += `<br/>- ${errors[key]}`;
                                }
                            } else {
                                errorMessage = 'Lỗi Server: Không thể lưu địa chỉ. Vui lòng kiểm tra console.';
                            }
                            Swal.fire('Thất bại!', errorMessage, 'error');
                        }
                    });
                }
            });
        });

        // --- 4. XỬ LÝ XÓA ĐỊA CHỈ (THÊM CONFIRM) ---
        $(document).on('click', '.btn-delete', function(e) {
            e.preventDefault();
            const addressId = $(this).data('id');

            Swal.fire({
                title: 'Xóa địa chỉ?',
                text: "Bạn có chắc chắn muốn xóa địa chỉ này khỏi Sổ địa chỉ?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                confirmButtonText: 'Đồng ý, Xóa!',
                cancelButtonText: 'Hủy'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: `${API_BASE_URL}/${addressId}`,
                        method: 'DELETE',
                        success: function() {
                            loadAddresses(); // Tải lại danh sách sau khi xóa
                            Swal.fire('Đã xóa!', 'Địa chỉ đã được loại bỏ.', 'success');
                        },
                        error: function() {
                            Swal.fire('Lỗi!', 'Xóa địa chỉ thất bại.', 'error');
                        }
                    });
                }
            });
        });

        // --- 5. XỬ LÝ ĐẶT LÀM MẶC ĐỊNH (THÊM CONFIRM) ---
        $(document).on('click', '.btn-set-default', function(e) {
            e.preventDefault();
            const addressId = $(this).data('id');

            Swal.fire({
                title: 'Đặt làm mặc định?',
                text: "Địa chỉ này sẽ được ưu tiên cho các đơn hàng tiếp theo.",
                icon: 'info',
                showCancelButton: true,
                confirmButtonColor: '#0b72ff',
                confirmButtonText: 'Đặt Mặc Định',
                cancelButtonText: 'Hủy'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: `${API_BASE_URL}/${addressId}/set-default`,
                        method: 'POST',
                        success: function() {
                            loadAddresses(); // Tải lại danh sách để cập nhật huy hiệu mặc định
                            Swal.fire('Hoàn tất!', 'Địa chỉ mặc định đã được thay đổi.', 'success');
                        },
                        error: function(xhr) {
                            const message = xhr.responseJSON ? xhr.responseJSON.body : 'Đặt làm mặc định thất bại.';
                            Swal.fire('Lỗi!', message, 'error');
                        }
                    });
                }
            });
        });

        // Tải danh sách địa chỉ lần đầu khi trang được mở
        loadAddresses();
    });
</script>

</body>
</html>
