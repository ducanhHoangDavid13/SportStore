    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <style>
        /* CSS CH√çNH C·ª¶A TRANG */
        :root { --font-main: 'Inter', sans-serif; --font-heading: 'Oswald', sans-serif; --primary: #0b72ff; --primary-dark: #0056c7; --dark: #111111; --gray: #64748b; --light-bg: #f8fafc; --border: #e2e8f0; --radius: 12px; --shadow: 0 10px 30px rgba(0,0,0,0.06); }
        body { font-family: var(--font-main); background-color: #fff; color: var(--dark); }
        h1, h2, h3, h4, h5 { font-family: var(--font-heading); text-transform: uppercase; }
        .breadcrumb-wrap { padding: 20px 0; background: #fff; font-size: 0.9rem; color: var(--gray); }
        .breadcrumb-wrap a { color: var(--gray); text-decoration: none; transition: 0.2s; }
        .breadcrumb-wrap a:hover { color: var(--primary); }
        .breadcrumb-separator { margin: 0 10px; font-size: 0.8rem; }
        .product-container { max-width: 1300px; margin: 0 auto 60px; padding: 0 20px; }
        .product-gallery { position: sticky; top: 100px; }
        .main-img-wrap { border-radius: var(--radius); overflow: hidden; background: #f1f5f9; margin-bottom: 15px; border: 1px solid var(--border); }
        .main-img-wrap img { width: 100%; height: auto; display: block; object-fit: cover; transition: 0.5s; cursor: zoom-in; }
        .main-img-wrap:hover img { transform: scale(1.05); }
        .thumb-list { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        .thumb-item { border-radius: 8px; overflow: hidden; border: 1px solid transparent; cursor: pointer; opacity: 0.7; transition: 0.2s; }
        .thumb-item.active, .thumb-item:hover { border-color: var(--primary); opacity: 1; }
        .thumb-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .product-info { padding-left: 20px; }
        .product-title { font-size: 2.2rem; margin-bottom: 10px; line-height: 1.2; font-weight: 700; }
        .product-meta { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; font-size: 0.9rem; color: var(--gray); }
        .rating { color: #f59e0b; }
        .status-badge { background: #dcfce7; color: #166534; padding: 4px 10px; border-radius: 4px; font-weight: 600; font-size: 0.8rem; text-transform: uppercase; }
        .status-badge.out { background: #fee2e2; color: #991b1b; }

        .desc-short { font-size: 1rem; line-height: 1.6; color: var(--gray); margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .option-group { margin-bottom: 25px; }

        /* CSS CHO N√öT M√ÄU S·∫ÆC (D·∫°ng ch·ªØ) */
        .color-list { display: flex; flex-wrap: wrap; gap: 10px; }
        .color-item {
            min-width: 80px;
            height: 40px;
            border: 1px solid var(--border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.9rem;
            background: #fff;
            padding: 0 10px;
        }
        .color-item:hover { border-color: var(--primary); color: var(--primary); }
        .color-item.active { background: var(--primary); color: #fff; border-color: var(--primary); }

        /* CSS cho K√≠ch th∆∞·ªõc */
        .size-list { display: flex; flex-wrap: wrap; gap: 10px; }
        .size-item { min-width: 45px; height: 40px; border: 1px solid var(--border); border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: 600; cursor: pointer; transition: 0.2s; font-size: 0.9rem; background: #fff; padding: 0 10px; }
        .size-item:hover { border-color: var(--primary); color: var(--primary); }
        .size-item.active { background: var(--primary); color: #fff; border-color: var(--primary); }

        /* CSS S·ªë l∆∞·ª£ng v√† N√∫t h√†nh ƒë·ªông */
        .qty-wrapper { display: inline-flex; align-items: center; border: 1px solid var(--border); border-radius: 6px; height: 44px; overflow: hidden; }
        .qty-btn { width: 40px; height: 100%; border: none; background: #f8fafc; font-size: 1rem; cursor: pointer; transition: 0.2s; }
        .qty-btn:hover { background: #e2e8f0; }
        .qty-input { width: 50px; height: 100%; border: none; text-align: center; font-weight: 600; font-size: 1rem; outline: none; }
        .action-group { display: flex; gap: 15px; margin-top: 30px; }
        .btn-main { flex: 1; height: 52px; border: none; border-radius: 50px; font-weight: 700; font-size: 1rem; cursor: pointer; transition: 0.3s; text-transform: uppercase; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-add-cart { background: #eff6ff; color: var(--primary); border: 1px solid transparent; }
        .btn-add-cart:hover { background: #dbeafe; border-color: var(--primary); }
        .btn-buy-now { background: var(--primary); color: #fff; box-shadow: 0 5px 15px rgba(11, 114, 255, 0.3); }
        .btn-buy-now:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .product-tabs { margin-top: 60px; border-top: 1px solid var(--border); padding-top: 40px; }
        .tab-buttons { display: flex; gap: 30px; margin-bottom: 25px; border-bottom: 2px solid var(--border); }
        .tab-btn { background: none; border: none; font-family: var(--font-heading); font-size: 1.2rem; font-weight: 700; padding: 0 0 15px; color: var(--gray); cursor: pointer; position: relative; }
        .tab-btn.active { color: var(--primary); }
        .tab-btn.active::after { content: ''; position: absolute; bottom: -2px; left: 0; width: 100%; height: 2px; background: var(--primary); }
        .tab-content { line-height: 1.8; color: #475569; font-size: 1rem; }
        /* Media Queries gi·ªØ nguy√™n */
        @media (max-width: 991px) { .product-gallery { position: static; margin-bottom: 30px; } .product-info { padding-left: 0; } .product-title { font-size: 1.8rem; } }
    </style>
</head>
<body>

<main class="product-container">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/

        // D·ªØ li·ªáu SPCT t·ª´ Server (B·∫Øt bu·ªôc ph·∫£i c√≥ ƒë·ªÉ JS t√¨m ki·∫øm ID)
        const allSpctList = /*[[${allSpctList}]]*/ [];

        // Bi·∫øn l∆∞u ID M√†u v√† Size ƒëang ƒë∆∞·ª£c ch·ªçn
        let selectedColorId = null;
        let selectedSizeId = null;
        let currentSpctPrice = /*[[${product.giaTien}]]*/ 0;
        let currentStock = 0;
        let currentSpctId = null;

        // C·∫•u h√¨nh Toastr
        toastr.options = { "positionClass": "toast-bottom-right", "timeOut": "2000" };

        // ƒê·ªãnh d·∫°ng ti·ªÅn t·ªá
        const currencyFormatter = new Intl.NumberFormat('vi-VN', {
            style: 'currency',
            currency: 'VND',
            minimumFractionDigits: 0
        });

        // --- LOGIC GIAO DI·ªÜN & BI·∫æN TH·ªÇ ---

        // T√¨m ki·∫øm SPCT v√† c·∫≠p nh·∫≠t gi√°/t·ªìn kho
        function findAndDisplaySpct() {
            const stockInfo = document.getElementById('stockInfo');
            const displayPrice = document.getElementById('displayPrice');
            const qtyInput = document.getElementById('qtyInput');

            // Reset tr·∫°ng th√°i
            stockInfo.innerHTML = '';
            currentSpctId = null;
            currentStock = 0;

            // C·∫≠p nh·∫≠t gi√° m·∫∑c ƒë·ªãnh (gi√° s·∫£n ph·∫©m cha)
            displayPrice.innerText = currencyFormatter.format(currentSpctPrice);

            // 1. Ch·ªâ t√¨m ki·∫øm khi ƒë√£ ch·ªçn ƒë·ªß c·∫£ M√†u v√† K√≠ch th∆∞·ªõc
            if (selectedColorId !== null && selectedSizeId !== null) {

                const matchingSpct = allSpctList.find(spct =>
                    spct.mauSac.id === selectedColorId &&
                    spct.kichThuoc.id === selectedSizeId
                );

                if (matchingSpct) {
                    // ƒê√£ t√¨m th·∫•y bi·∫øn th·ªÉ h·ª£p l·ªá
                    currentSpctId = matchingSpct.id;
                    currentSpctPrice = matchingSpct.giaTien;

                    currentStock = matchingSpct.soLuong;

                    // C·∫≠p nh·∫≠t gi√° & t·ªìn kho tr√™n giao di·ªán
                    displayPrice.innerText = currencyFormatter.format(currentSpctPrice);

                    if (currentStock > 0) {
                        stockInfo.innerHTML = `Kho: ${currentStock} s·∫£n ph·∫©m`;
                        stockInfo.classList.remove('text-danger');
                        stockInfo.classList.add('text-success');
                        // ƒê·∫£m b·∫£o s·ªë l∆∞·ª£ng kh√¥ng v∆∞·ª£t qu√° t·ªìn kho
                        if(parseInt(qtyInput.value) > currentStock) {
                            qtyInput.value = currentStock;
                        }
                    } else {
                        // H·∫øt h√†ng
                        stockInfo.innerHTML = 'S·∫£n ph·∫©m n√†y t·∫°m th·ªùi h·∫øt h√†ng';
                        stockInfo.classList.add('text-danger');
                        stockInfo.classList.remove('text-success');
                        qtyInput.value = 1;
                    }
                } else {
                    // Bi·∫øn th·ªÉ kh√¥ng t·ªìn t·∫°i trong DB
                    stockInfo.innerHTML = 'Bi·∫øn th·ªÉ n√†y kh√¥ng t·ªìn t·∫°i';
                    stockInfo.classList.add('text-danger');
                    stockInfo.classList.remove('text-success');
                    qtyInput.value = 1;
                }
            } else {
                // Ch∆∞a ch·ªçn ƒë·ªß M√†u ho·∫∑c K√≠ch th∆∞·ªõc
                stockInfo.innerHTML = '';
                stockInfo.classList.remove('text-success', 'text-danger');
            }
        }

        // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng
        function updateQty(change) {
            const input = document.getElementById('qtyInput');
            let val = parseInt(input.value) + change;

            if (val < 1) {
                val = 1;
                toastr.info("S·ªë l∆∞·ª£ng ph·∫£i l·ªõn h∆°n 0.");
            }

            // Ch·ªâ ki·ªÉm tra t·ªìn kho n·∫øu ƒë√£ c√≥ SPCT ƒë∆∞·ª£c ch·ªçn
            if (currentSpctId !== null && currentStock > 0) {
                if (val > currentStock) {
                    val = currentStock;
                    toastr.warning(`Ch·ªâ c√≤n ${currentStock} s·∫£n ph·∫©m trong kho!`);
                }
            } else if (currentSpctId !== null && currentStock === 0) {
                // Kh√¥ng th·ªÉ tƒÉng s·ªë l∆∞·ª£ng khi h·∫øt h√†ng
                val = 1;
                toastr.warning("S·∫£n ph·∫©m ƒë√£ h·∫øt h√†ng.");
            }

            input.value = val;
        }

        function changeImage(el) {
            document.getElementById('mainImage').src = el.querySelector('img').src;
            document.querySelectorAll('.thumb-item').forEach(e => e.classList.remove('active'));
            el.classList.add('active');
        }

        function selectColor(el) {
            document.querySelectorAll('.color-item').forEach(e => e.classList.remove('active'));
            el.classList.add('active');

            document.getElementById('selectedColor').innerText = el.getAttribute('data-name');
            selectedColorId = parseInt(el.getAttribute('data-id'));
            findAndDisplaySpct();
        }

        function selectSize(el) {
            document.querySelectorAll('.size-item').forEach(e => e.classList.remove('active'));
            el.classList.add('active');

            document.getElementById('selectedSize').innerText = el.innerText;
            selectedSizeId = parseInt(el.getAttribute('data-id'));
            findAndDisplaySpct();
        }

        function openTab(tabId, el) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none');

            el.classList.add('active');
            document.getElementById('tab-' + tabId).style.display = 'block';
        }

        // --- LOGIC SUBMIT FORM GI·ªé H√ÄNG ---
        function submitCart(isBuyNow) {
            const qty = parseInt(document.getElementById('qtyInput').value);

            if (selectedColorId === null || selectedSizeId === null) {
                toastr.error("Vui l√≤ng ch·ªçn M√†u s·∫Øc v√† K√≠ch th∆∞·ªõc.");
                return;
            }

            // Ki·ªÉm tra SPCT ID ƒë√£ ƒë∆∞·ª£c t√¨m th·∫•y ch∆∞a
            if (currentSpctId === null) {
                toastr.error("Bi·∫øn th·ªÉ n√†y kh√¥ng h·ª£p l·ªá.");
                return;
            }

            // Ki·ªÉm tra t·ªìn kho (l·∫•y t·ª´ bi·∫øn currentStock ƒë√£ update)
            if (currentStock === 0) {
                toastr.error("S·∫£n ph·∫©m ƒë√£ h·∫øt h√†ng.");
                return;
            }

            if (currentStock < qty) {
                toastr.warning(`Ch·ªâ c√≤n ${currentStock} s·∫£n ph·∫©m trong kho! Vui l√≤ng gi·∫£m s·ªë l∆∞·ª£ng.`);
                return;
            }

            // G√°n SPCT ID v√† SUBMIT FORM
            document.getElementById('spctIdInput').value = currentSpctId;

            const form = document.getElementById('addToCartForm');

            if (isBuyNow) {
                // Action cho "Mua ngay"
                form.action = '/checkout';
            } else {
                // üî• ACTION CHO "TH√äM V√ÄO GI·ªé" ƒê√É ƒê∆Ø·ª¢C CH·ªàNH L·∫†I
                form.action = '/cart/add';
            }

            // Th√™m tr∆∞·ªùng ·∫©n ƒë·ªÉ b√°o hi·ªáu ƒë√¢y l√† mua ngay n·∫øu c·∫ßn thi·∫øt cho Controller
            if(isBuyNow) {
                $('<input>').attr({
                    type: 'hidden',
                    id: 'isBuyNowInput',
                    name: 'isBuyNow',
                    value: 'true'
                }).appendTo('#addToCartForm');
            }

            form.submit();
        }

        // Kh·ªüi t·∫°o tr·∫°ng th√°i m·∫∑c ƒë·ªãnh
        $(document).ready(function() {
            // 1. Kh·ªüi t·∫°o M√†u v√† Size ƒë·∫ßu ti√™n
            const firstColor = $('.color-item').first();
            const firstSize = $('.size-item').first();

            if (firstColor.length > 0) {
                firstColor.addClass('active');
                document.getElementById('selectedColor').innerText = firstColor.attr('data-name');
                selectedColorId = parseInt(firstColor.attr('data-id'));
            }

            if (firstSize.length > 0) {
                firstSize.addClass('active');
                document.getElementById('selectedSize').innerText = firstSize.text();
                selectedSizeId = parseInt(firstSize.attr('data-id'));
            }

            // 2. G·ªçi t√¨m ki·∫øm bi·∫øn th·ªÉ l·∫ßn ƒë·∫ßu
            if (selectedColorId !== null && selectedSizeId !== null) {
                findAndDisplaySpct();
            }

            // 3. Kh·ªüi t·∫°o Tabs
            openTab('desc', document.querySelector('.tab-buttons .tab-btn.active'));
        });

        /*]]>*/
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
