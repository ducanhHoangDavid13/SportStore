<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|${product.tenSanPham} - SPORTX|">Chi tiết sản phẩm - SPORTX</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />

    <style>
        /* (GIỮ NGUYÊN CSS CỦA BẠN - KHÔNG THAY ĐỔI) */
        :root { --font-main: 'Inter', sans-serif; --font-heading: 'Oswald', sans-serif; --primary: #0b72ff; --primary-dark: #0056c7; --dark: #111111; --gray: #64748b; --light-bg: #f8fafc; --border: #e2e8f0; --radius: 12px; --shadow: 0 10px 30px rgba(0,0,0,0.06); }
        body { font-family: var(--font-main); background-color: #fff; color: var(--dark); }
        h1, h2, h3, h4, h5 { font-family: var(--font-heading); text-transform: uppercase; }
        .breadcrumb-wrap { padding: 20px 0; background: #fff; font-size: 0.9rem; color: var(--gray); }
        .breadcrumb-wrap a { color: var(--gray); text-decoration: none; transition: 0.2s; }
        .breadcrumb-wrap a:hover { color: var(--primary); }
        .breadcrumb-separator { margin: 0 10px; font-size: 0.8rem; }
        .product-container { max-width: 1300px; margin: 0 auto 60px; padding: 0 20px; }
        .product-gallery { position: sticky; top: 100px; }
        .main-img-wrap { border-radius: var(--radius); overflow: hidden; background: #f1f5f9; margin-bottom: 15px; border: 1px solid var(--border); }
        .main-img-wrap img { width: 100%; height: auto; display: block; object-fit: cover; transition: 0.5s; cursor: zoom-in; }
        .main-img-wrap:hover img { transform: scale(1.05); }
        .thumb-list { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        .thumb-item { border-radius: 8px; overflow: hidden; border: 1px solid transparent; cursor: pointer; opacity: 0.7; transition: 0.2s; }
        .thumb-item.active, .thumb-item:hover { border-color: var(--primary); opacity: 1; }
        .thumb-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .product-info { padding-left: 20px; }
        .product-title { font-size: 2.2rem; margin-bottom: 10px; line-height: 1.2; font-weight: 700; }
        .product-meta { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; font-size: 0.9rem; color: var(--gray); }
        .rating { color: #f59e0b; }
        .status-badge { background: #dcfce7; color: #166534; padding: 4px 10px; border-radius: 4px; font-weight: 600; font-size: 0.8rem; text-transform: uppercase; }
        .status-badge.out { background: #fee2e2; color: #991b1b; }
        .product-price { font-size: 2rem; color: var(--primary); font-weight: 700; margin-bottom: 25px; font-family: var(--font-heading); }
        .desc-short { font-size: 1rem; line-height: 1.6; color: var(--gray); margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .option-group { margin-bottom: 25px; }
        .option-label { font-weight: 700; margin-bottom: 10px; display: block; font-size: 0.95rem; }
        .color-list { display: flex; gap: 12px; }
        .color-item { width: 32px; height: 32px; border-radius: 50%; cursor: pointer; border: 2px solid #fff; box-shadow: 0 0 0 1px #cbd5e1; transition: 0.2s; }
        .color-item:hover { transform: scale(1.1); }
        .color-item.active { box-shadow: 0 0 0 2px var(--primary); transform: scale(1.1); }
        .size-list { display: flex; flex-wrap: wrap; gap: 10px; }
        .size-item { min-width: 45px; height: 40px; border: 1px solid var(--border); border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: 600; cursor: pointer; transition: 0.2s; font-size: 0.9rem; background: #fff; padding: 0 10px; }
        .size-item:hover { border-color: var(--primary); color: var(--primary); }
        .size-item.active { background: var(--primary); color: #fff; border-color: var(--primary); }
        .qty-wrapper { display: inline-flex; align-items: center; border: 1px solid var(--border); border-radius: 6px; height: 44px; overflow: hidden; }
        .qty-btn { width: 40px; height: 100%; border: none; background: #f8fafc; font-size: 1rem; cursor: pointer; transition: 0.2s; }
        .qty-btn:hover { background: #e2e8f0; }
        .qty-input { width: 50px; height: 100%; border: none; text-align: center; font-weight: 600; font-size: 1rem; outline: none; }
        .action-group { display: flex; gap: 15px; margin-top: 30px; }
        .btn-main { flex: 1; height: 52px; border: none; border-radius: 50px; font-weight: 700; font-size: 1rem; cursor: pointer; transition: 0.3s; text-transform: uppercase; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-add-cart { background: #eff6ff; color: var(--primary); border: 1px solid transparent; }
        .btn-add-cart:hover { background: #dbeafe; border-color: var(--primary); }
        .btn-buy-now { background: var(--primary); color: #fff; box-shadow: 0 5px 15px rgba(11, 114, 255, 0.3); }
        .btn-buy-now:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .product-tabs { margin-top: 60px; border-top: 1px solid var(--border); padding-top: 40px; }
        .tab-buttons { display: flex; gap: 30px; margin-bottom: 25px; border-bottom: 2px solid var(--border); }
        .tab-btn { background: none; border: none; font-family: var(--font-heading); font-size: 1.2rem; font-weight: 700; padding: 0 0 15px; color: var(--gray); cursor: pointer; position: relative; }
        .tab-btn.active { color: var(--primary); }
        .tab-btn.active::after { content: ''; position: absolute; bottom: -2px; left: 0; width: 100%; height: 2px; background: var(--primary); }
        .tab-content { line-height: 1.8; color: #475569; font-size: 1rem; }
        .related-section { margin-top: 80px; }
        .section-header { margin-bottom: 30px; }
        .product-card { background: #fff; border-radius: 12px; overflow: hidden; border: 1px solid #f1f5f9; transition: 0.3s; position: relative; height: 100%; }
        .product-card:hover { box-shadow: 0 15px 30px rgba(0,0,0,0.1); border-color: transparent; transform: translateY(-5px); }
        .product-img-wrap { position: relative; overflow: hidden; padding-top: 100%; background: #f8fafc; }
        .product-img-wrap img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .product-card:hover .product-img-wrap img { transform: scale(1.08); }
        .product-card-info { padding: 15px; text-align: center; }
        .card-name { font-size: 1rem; font-weight: 600; margin-bottom: 5px; color: var(--dark); display: block; }
        .card-price { color: var(--primary); font-weight: 700; }
        @media (max-width: 991px) { .product-gallery { position: static; margin-bottom: 30px; } .product-info { padding-left: 0; } .product-title { font-size: 1.8rem; } }
    </style>
</head>
<body>

<header th:replace="~{/library/header :: header}"></header>

<div class="breadcrumb-wrap">
    <div class="product-container" style="margin-bottom: 0;">
        <a th:href="@{/}">Trang chủ</a>
        <span class="breadcrumb-separator"><i class="fa-solid fa-chevron-right"></i></span>
        <a th:href="@{/san-pham}">Sản phẩm</a>
        <span class="breadcrumb-separator"><i class="fa-solid fa-chevron-right"></i></span>
        <span th:text="${product.tenSanPham}">Tên sản phẩm</span>
    </div>
</div>

<main class="product-container">
    <div class="row">
        <div class="col-lg-6">
            <div class="product-gallery">
                <div class="main-img-wrap">
                    <img id="mainImage" th:src="@{'/image/' + ${product.tenHinhAnhChinh}}" th:alt="${product.tenSanPham}">
                </div>
                <div class="thumb-list">
                    <div class="thumb-item active" onclick="changeImage(this)">
                        <img th:src="@{'/image/' + ${product.tenHinhAnhChinh}}" alt="Thumb">
                    </div>
                    <div class="thumb-item" onclick="changeImage(this)">
                        <img src="https://images.pexels.com/photos/841130/pexels-photo-841130.jpeg" alt="Thumb">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="product-info">
                <h1 class="product-title" th:text="${product.tenSanPham}">Tên SP</h1>

                <div class="product-meta">
                    <div class="rating">
                        <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                    </div>
                    <span>|</span>
                    <span>Mã: <strong th:text="${product.id}">ID</strong></span>
                    <span>|</span>
                    <div th:if="${product.trangThai == 1}" class="status-badge">Còn hàng</div>
                    <div th:if="${product.trangThai != 1}" class="status-badge out">Hết hàng</div>
                </div>

                <div class="product-price" th:text="${#numbers.formatDecimal(product.giaTien, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                    0 ₫
                </div>

                <div class="desc-short" th:text="${product.moTa}">Mô tả ngắn...</div>

                <div class="option-group">
                    <span class="option-label">MÀU SẮC: <span id="selectedColor" class="fw-normal text-primary">Mặc định</span></span>
                    <div class="color-list">
                        <div class="color-item active" style="background-color: #333;" data-name="Đen" onclick="selectColor(this)"></div>
                        <div class="color-item" style="background-color: #0b72ff;" data-name="Xanh Dương" onclick="selectColor(this)"></div>
                        <div class="color-item" style="background-color: #fff;" data-name="Trắng" onclick="selectColor(this)"></div>
                    </div>
                </div>

                <div class="option-group">
                    <span class="option-label">KÍCH THƯỚC: <span id="selectedSize" class="fw-normal text-primary">M</span></span>
                    <div class="size-list">
                        <div class="size-item" onclick="selectSize(this)">S</div>
                        <div class="size-item active" onclick="selectSize(this)">M</div>
                        <div class="size-item" onclick="selectSize(this)">L</div>
                        <div class="size-item" onclick="selectSize(this)">XL</div>
                    </div>
                </div>

                <div class="option-group">
                    <span class="option-label">SỐ LƯỢNG:</span>
                    <div class="qty-wrapper">
                        <button class="qty-btn" onclick="updateQty(-1)"><i class="fa-solid fa-minus"></i></button>
                        <input type="text" id="qtyInput" class="qty-input" value="1" readonly>
                        <button class="qty-btn" onclick="updateQty(1)"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>

                <div class="action-group">
                    <button class="btn-main btn-add-cart" onclick="addToCart(false)">
                        <i class="fa-solid fa-cart-plus"></i> Thêm vào giỏ
                    </button>
                    <button class="btn-main btn-buy-now" onclick="addToCart(true)">
                        Mua ngay <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>

                <div style="margin-top: 20px; font-size: 0.9rem; color: #16a34a;">
                    <i class="fa-solid fa-truck-fast me-2"></i> Miễn phí vận chuyển toàn quốc
                </div>
            </div>
        </div>
    </div>

    <div class="product-tabs">
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="openTab('desc')">Mô tả chi tiết</button>
            <button class="tab-btn" onclick="openTab('shipping')">Chính sách</button>
        </div>
        <div id="tab-desc" class="tab-content">
            <p th:text="${product.moTa}">Nội dung mô tả...</p>
        </div>
    </div>
</main>

<footer th:replace="~{/library/footer :: footer}"></footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/

    // 1. LẤY DỮ LIỆU TỪ SERVER (Sử dụng cú pháp comment để tránh lỗi IDE)
    const productData = {
        // Cú pháp: /*[[${biến_server}]]*/ giá_trị_mặc_định_khi_code

        id: /*[[${product.id}]]*/ 0,

        // Thymeleaf tự động thêm ngoặc kép cho chuỗi, bạn KHÔNG cần tự thêm
        name: /*[[${product.tenSanPham}]]*/ "Tên sản phẩm mẫu",

        price: /*[[${product.giaTien}]]*/ 0,

        // Ghép chuỗi an toàn
        image: '/image/' + /*[[${product.tenHinhAnhChinh}]]*/ "default.png",

        // Các giá trị mặc định để xử lý logic chọn
        color: "Đen",
        size: "M"
    };

    /*]]>*/

    // Cấu hình Toastr
    toastr.options = { "positionClass": "toast-bottom-right", "timeOut": "2000" };

    // --- LOGIC GIAO DIỆN ---
    function updateQty(change) {
        const input = document.getElementById('qtyInput');
        let val = parseInt(input.value) + change;
        if (val < 1) val = 1;
        input.value = val;
    }

    function changeImage(el) {
        document.getElementById('mainImage').src = el.querySelector('img').src;
        document.querySelectorAll('.thumb-item').forEach(e => e.classList.remove('active'));
        el.classList.add('active');
    }

    function selectColor(el) {
        document.querySelectorAll('.color-item').forEach(e => e.classList.remove('active'));
        el.classList.add('active');

        // Lấy tên màu từ attribute data-name
        const colorName = el.getAttribute('data-name') || "Mặc định";
        document.getElementById('selectedColor').innerText = colorName;
        productData.color = colorName;
    }

    function selectSize(el) {
        document.querySelectorAll('.size-item').forEach(e => e.classList.remove('active'));
        el.classList.add('active');

        const sizeName = el.innerText;
        // Kiểm tra xem element hiển thị size có tồn tại không trước khi gán
        const sizeDisplay = document.getElementById('selectedSize');
        if(sizeDisplay) sizeDisplay.innerText = sizeName;

        productData.size = sizeName;
    }

    function openTab(tabName) {
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        // Logic ẩn hiện tab content có thể thêm ở đây
        if(event && event.target) event.target.classList.add('active');
    }

    // --- LOGIC GIỎ HÀNG ---
    function addToCart(isBuyNow) {
        // 1. Lấy số lượng
        const qtyInput = document.getElementById('qtyInput');
        const qty = qtyInput ? parseInt(qtyInput.value) : 1;

        // 2. Lấy giỏ hàng từ LocalStorage
        let cart = JSON.parse(localStorage.getItem('cartItems')) || [];

        // 3. Tạo item mới
        const newItem = {
            id: productData.id,
            name: productData.name,
            price: productData.price,
            image: productData.image,
            color: productData.color,
            size: productData.size,
            quantity: qty
        };

        // 4. Kiểm tra trùng (Cùng ID + Màu + Size)
        const existingItemIndex = cart.findIndex(i =>
            i.id === newItem.id &&
            i.color === newItem.color &&
            i.size === newItem.size
        );

        if (existingItemIndex > -1) {
            // Nếu đã có -> Cộng dồn số lượng
            cart[existingItemIndex].quantity += qty;
        } else {
            // Nếu chưa có -> Thêm mới
            cart.push(newItem);
        }

        // 5. Lưu lại vào LocalStorage
        localStorage.setItem('cartItems', JSON.stringify(cart));

        // 6. Điều hướng
        if (isBuyNow) {
            window.location.href = "/checkout";
        } else {
            toastr.success(`Đã thêm ${qty} sản phẩm vào giỏ!`);
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
