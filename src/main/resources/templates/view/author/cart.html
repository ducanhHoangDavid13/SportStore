<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Giỏ Hàng</title>

    <div th:fragment="head-links">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link rel="stylesheet" th:href="@{/css/header.css}">
    </div>

    <style>
        .cart-page-wrapper { background-color: #f8f9fa; padding: 40px 0; }

        .cart-item {
            border-bottom: 1px solid #dee2e6;
            transition: background-color 0.3s;
        }
        .cart-item:hover {
            background-color: #fcfcfc;
        }

        .cart-item-image {
            width: 90px; height: 90px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .quantity-wrapper {
            display: flex;
            align-items: center;
        }
        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #dee2e6;
            border-radius: 0;
            height: 35px;
            padding: 5px 0;
            font-weight: 500;
        }
        .quantity-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            width: 30px;
            height: 35px;
            transition: background 0.2s;
        }
        .quantity-btn:hover {
            background: #e9ecef;
        }

        .cart-summary {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); /* Đổ bóng mạnh hơn */
            position: sticky;
            top: 100px;
        }

        .btn-checkout {
            background-color: #e5101d; /* Màu đỏ thương hiệu */
            color: white;
            font-weight: 600;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            transition: background-color 0.2s;
            text-decoration: none;
        }
        .btn-checkout:hover {
            background-color: #c40e18;
        }
    </style>
</head>
<body>

<header th:replace="~{library/header :: header}"></header>

<div class="cart-page-wrapper">
    <div class="container" style="max-width: 1200px;">
        <h2 class="fw-bold mb-5">Giỏ Hàng Của Bạn</h2>
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="bg-white p-4 rounded shadow-sm">
                    <div class="cart-item d-flex align-items-center py-3">
                        <img src="https://vinsport.vn/my_uploads/2023/12/Bo-quan-ao-khoac-ni-thu-dong-xuan-Suvec-Wika-chinh-hang-nhieu-mau-kieu-dang-the-thao-moi-2024-1.jpg" alt="Product" class="cart-item-image">
                        <div class="flex-grow-1 mx-3">
                            <h6 class="mb-1 fw-bold">Bộ gió thể thao Wika</h6>
                            <small class="text-muted">Màu: Xám, Size: L</small>
                        </div>
                        <div class="quantity-wrapper">
                            <button class="quantity-btn rounded-start">-</button>
                            <input type="number" value="1" min="1" class="form-control form-control-sm quantity-input">
                            <button class="quantity-btn rounded-end">+</button>
                        </div>
                        <h6 class="fw-bold mx-4 text-dark" style="width: 120px; text-align: right;">499.000đ</h6>
                        <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                    </div>

                    <div class="cart-item d-flex align-items-center py-3">
                        <img src="https://bizweb.dktcdn.net/100/481/348/products/z4147260213030-0bc9a3e8796f400a2e44729000478a01-1677660244570.jpg?v=1680768222003" alt="Product" class="cart-item-image">
                        <div class="flex-grow-1 mx-3">
                            <h6 class="mb-1 fw-bold">Quần Jogger Thể Thao</h6>
                            <small class="text-muted">Màu: Đen, Size: M</small>
                        </div>
                        <div class="quantity-wrapper">
                            <button class="quantity-btn rounded-start">-</button>
                            <input type="number" value="2" min="1" class="form-control form-control-sm quantity-input">
                            <button class="quantity-btn rounded-end">+</button>
                        </div>
                        <h6 class="fw-bold mx-4 text-dark" style="width: 120px; text-align: right;">500.000đ</h6>
                        <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="cart-summary">
                    <h4 class="fw-bold mb-4">Tóm tắt đơn hàng</h4>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Tạm tính (2 sản phẩm)</span>
                        <span class="fw-bold text-dark">999.000đ</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Phí vận chuyển</span>
                        <span class="fw-bold text-success">Miễn phí</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between h5 fw-bold mb-4 text-danger">
                        <span>Tổng cộng</span>
                        <span>999.000đ</span>
                    </div>
                    <a th:href="@{/checkout}" class="btn btn-checkout">TIẾN HÀNH THANH TOÁN</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{library/footer :: footer}"></footer>
<div th:replace="~{library/footer :: scripts}"></div>

</body>
</html>
