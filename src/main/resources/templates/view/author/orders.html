<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="head-links">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link rel="stylesheet" th:href="@{/css/header.css}">
    </div>
    <title>Đơn hàng của tôi</title>
</head>
<style>
    /* (Các CSS của bạn giữ nguyên vì đã đẹp rồi) */
    .account-page-wrapper { background-color: #f8f9fa; padding: 30px 0; }
    .main-content-panel { background-color: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 3px 15px rgba(0,0,0,0.05); }
    .order-status-tabs { border-bottom: 2px solid #dee2e6; overflow-x: auto; white-space: nowrap; display: flex; flex-wrap: nowrap; }
    .order-status-tabs .nav-link { border: none; color: #495057; padding: 10px 0; margin: 0 15px; font-weight: 500; position: relative; background-color: transparent !important; cursor: pointer; }
    .order-status-tabs .nav-link.active { color: #e5101d; font-weight: 700; }
    .order-status-tabs .nav-link::after { content: ''; position: absolute; bottom: -2px; left: 0; width: 0; height: 3px; background-color: #e5101d; transition: width 0.3s ease; }
    .order-status-tabs .nav-link.active::after, .order-status-tabs .nav-link:hover::after { width: 100%; }
    .order-card { border: 1px solid #e9ecef; border-radius: 8px; margin-bottom: 15px; transition: all 0.3s ease; }
    .order-card:hover { box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
    .order-card-header { padding: 10px 15px; background-color: #f1f3f5; border-bottom: 1px solid #e9ecef; display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; }
    .sale-type-badge { font-size: 0.7rem; padding: 1px 6px; border-radius: 4px; font-weight: 600; margin-right: 10px; }
    .sale-type-online { color: #007bff; background-color: rgba(0, 123, 255, 0.1); border: 1px solid #007bff; }
    .sale-type-store { color: #28a745; background-color: rgba(40, 167, 69, 0.1); border: 1px solid #28a745; }
    .order-status { font-weight: 700; padding: 3px 8px; border-radius: 50px; font-size: 0.75rem; }
    .status-processing { color: #ffc107; background-color: #fff3cd; }
    .status-shipping { color: #17a2b8; background-color: #d1ecf1; }
    .status-completed { color: #28a745; background-color: #d4edda; }
    .status-cancelled { color: #dc3545; background-color: #f8d7da; }
    .product-item { display: flex; align-items: center; padding: 8px 0; margin-bottom: 5px; border-bottom: 1px dashed #eee; font-size: 0.85rem; }
    .product-image { width: 40px; height: 40px; border-radius: 4px; object-fit: cover; margin-right: 10px; }
    .product-info { flex-grow: 1; }
    .product-name { font-weight: 600; color: #333; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
    .product-qty-price { width: 150px; text-align: right; }
    .order-card-footer { padding: 10px 15px; background-color: #f8f9fa; border-top: 1px solid #dee2e6; display: flex; justify-content: space-between; align-items: center; }
    .total-amount span { color: #e5101d; font-weight: 700; }
    .collapsed-item { display: none; }
    .expanded .collapsed-item { display: flex; }
</style>

<body>
<header th:replace="~{library/header :: header}"></header>

<div class="account-page-wrapper">
    <div class="container" style="max-width: 1200px;">
        <div class="row">
            <div class="col-lg-3">
                <div th:replace="~{/library/hosoUser :: account-sidebar(activePage='orders')}"></div>
            </div>
            <div class="col-lg-9">
                <div class="main-content-panel">
                    <h3 class="fw-bold mb-3">Đơn Hàng Của Tôi</h3>
                    <ul class="nav order-status-tabs mb-3" id="orderTabs">
                        <li class="nav-item"><button class="nav-link active" data-status="">Tất cả</button></li>
                        <li class="nav-item"><button class="nav-link" data-status="0">Chờ xác nhận</button></li>
                        <li class="nav-item"><button class="nav-link" data-status="1">Đã xác nhận</button></li>
                        <li class="nav-item"><button class="nav-link" data-status="2">Đang chuẩn bị</button></li>
                        <li class="nav-item"><button class="nav-link" data-status="3">Đang giao</button></li>
                        <li class="nav-item"><button class="nav-link" data-status="4">Hoàn thành</button></li>
                        <li class="nav-item"><button class="nav-link" data-status="5,7">Đã hủy</button></li>
                    </ul>

                    <div id="orders-list-container"></div>

                    <nav class="mt-4">
                        <ul class="pagination justify-content-center" id="pagination-links"></ul>
                    </nav>

                    <div class="empty-orders-placeholder d-none" id="empty-orders-placeholder" style="text-align: center; padding: 40px 0;">
                        <img th:src="@{/image/empty-box.png}" alt="Empty" style="width: 100px; opacity: 0.6;">
                        <h5 class="mt-4 mb-3 fw-bold">Bạn chưa có đơn hàng nào</h5>
                        <a th:href="@{/san-pham}" class="btn btn-danger">Mua sắm ngay</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{/library/footer :: footer}"></footer>
<div th:replace="~{/library/footer :: scripts}"></div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    const API_URL = "/api/don-hang-cua-toi";
    const API_UPDATE_STATUS_URL = "/api/don-hang-cua-toi/cap-nhat-trang-thai";
    const API_IMAGE_URL = "/api/hinh-anh/all";
    const PAGE_SIZE = 10;

    let currentStatus = null;
    let currentPage = 0;
    let productImagesMap = {};

    // --- Format Tiền Tệ ---
    const formatCurrency = (amount) => new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount || 0);

    // --- Load Ảnh Sản Phẩm ---
    function loadAllImagesAndMap() {
        return $.get(API_IMAGE_URL).then(response => {
            const images = response.content || response;
            if (Array.isArray(images)) {
                images.forEach(img => {
                    if (img.sanPham?.id && !productImagesMap[img.sanPham.id]) {
                        productImagesMap[img.sanPham.id] = img.tenHinhAnh;
                    }
                });
            }
        });
    }

    // --- Lấy Danh Sách Đơn Hàng ---
    function fetchOrders(status, page) {
        currentStatus = status;
        currentPage = page;
        const params = { page: page, size: PAGE_SIZE };
        if (status) params.trangThai = status;

        $("#orders-list-container").html('<div class="text-center p-5"><i class="fas fa-spinner fa-spin fa-2x text-danger"></i></div>');

        $.ajax({
            url: API_URL,
            method: "GET",
            data: params,
            success: function(response) {
                const orders = response.content;
                $("#orders-list-container").empty();
                if (orders && orders.length > 0) {
                    orders.forEach(order => $("#orders-list-container").append(createOrderCard(order)));
                    renderPagination(response.totalPages, page);
                    $("#empty-orders-placeholder").addClass("d-none");
                } else {
                    $("#empty-orders-placeholder").removeClass("d-none");
                    $("#pagination-links").empty();
                }
            }
        });
    }

    // --- Tạo HTML cho 1 đơn hàng ---
    function createOrderCard(order) {
        const statusMap = {
            0: { text: "Chờ xác nhận", class: "status-processing" },
            1: { text: "Đã xác nhận", class: "status-processing" },
            2: { text: "Đang chuẩn bị", class: "status-processing" },
            3: { text: "Đang giao", class: "status-shipping" },
            4: { text: "Hoàn thành", class: "status-completed" },
            5: { text: "Đã hủy", class: "status-cancelled" },
            7: { text: "Đã hủy/Hoàn", class: "status-cancelled" }
        };
        const st = statusMap[order.trangThai] || { text: "Không rõ", class: "status-cancelled" };

        let itemsHtml = '';
        order.hoaDonChiTiets?.forEach((item, index) => {
            const spct = item.sanPhamChiTiet || {};
            const img = productImagesMap[spct.sanPham?.id] ? '/image/' + productImagesMap[spct.sanPham.id] : 'https://via.placeholder.com/40';
            itemsHtml += `
                <div class="product-item ${index > 0 ? 'collapsed-item' : ''}">
                    <img src="${img}" class="product-image">
                    <div class="product-info">
                        <div class="product-name">${spct.sanPham?.tenSanPham || 'Sản phẩm'}</div>
                        <div class="small text-muted">${spct.mauSac?.tenMauSac} / ${spct.kichThuoc?.tenKichThuoc} &bull; SL: ${item.soLuong}</div>
                    </div>
                    <div class="product-qty-price"><strong>${formatCurrency(item.thanhTien)}</strong></div>
                </div>`;
        });

        const btnAction = order.trangThai === 0
            ? `<button class="btn btn-outline-danger btn-sm btn-action" data-id="${order.id}" data-status="5">Hủy đơn hàng</button>`
            : (order.trangThai === 3 ? `<button class="btn btn-success btn-sm btn-action" data-id="${order.id}" data-status="4">Đã nhận hàng</button>` : '');

        return `
            <div class="order-card">
                <div class="order-card-header">
                    <span><b>#${order.maHoaDon}</b></span>
                    <span class="order-status ${st.class}">${st.text}</span>
                </div>
                <div class="p-3">
                    <div class="product-list-container">${itemsHtml}</div>
                    ${order.hoaDonChiTiets?.length > 1 ? '<button class="btn-toggle-items small border-0 bg-transparent text-primary">Xem thêm...</button>' : ''}
                </div>
                <div class="order-card-footer">
                    <div>${btnAction}</div>
                    <div class="total-amount">Tổng: <span>${formatCurrency(order.tongTienSauGiam || order.tongTien)}</span></div>
                </div>
            </div>`;
    }

    // --- XỬ LÝ HỦY ĐƠN / NHẬN HÀNG (QUAN TRỌNG) ---
    $(document).on('click', '.btn-action', function() {
        const id = $(this).data('id');
        const status = $(this).data('status');
        const isCancel = status === 5;

        Swal.fire({
            title: isCancel ? 'Xác nhận hủy đơn?' : 'Đã nhận được hàng?',
            text: isCancel ? 'Đơn hàng của bạn sẽ bị hủy.' : 'Xác nhận nếu bạn đã kiểm tra sản phẩm.',
            icon: isCancel ? 'warning' : 'question',
            showCancelButton: true,
            confirmButtonText: 'Đồng ý',
            cancelButtonText: 'Đóng'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    url: `${API_UPDATE_STATUS_URL}/${id}`,
                    method: "PUT",
                    contentType: "application/json",
                    data: JSON.stringify(status),
                    success: function() {
                        Swal.fire('Thành công!', isCancel ? 'Đơn hàng đã hủy.' : 'Cảm ơn bạn!', 'success');
                        fetchOrders(currentStatus, currentPage);
                    },
                    error: function(xhr) {
                        // Lấy thông báo lỗi từ Backend (ResponseStatusException)
                        const msg = xhr.responseText || "Có lỗi xảy ra, vui lòng thử lại.";
                        Swal.fire('Thất bại', msg, 'error');
                    }
                });
            }
        });
    });

    // --- Phân trang & Toggle ---
    $(document).on('click', '.btn-toggle-items', function() {
        $(this).closest('.order-card').find('.product-list-container').toggleClass('expanded');
        $(this).text($(this).text() === 'Xem thêm...' ? 'Thu gọn' : 'Xem thêm...');
    });

    function renderPagination(total, current) {
        const ul = $("#pagination-links").empty();
        if (total <= 1) return;
        for (let i = 0; i < total; i++) {
            ul.append(`<li class="page-item ${i === current ? 'active' : ''}"><a class="page-link" href="#" onclick="fetchOrders(currentStatus, ${i}); return false;">${i + 1}</a></li>`);
        }
    }

    $(document).ready(() => {
        loadAllImagesAndMap().then(() => fetchOrders(null, 0));
        $("#orderTabs button").click(function() {
            $("#orderTabs button").removeClass('active');
            $(this).addClass('active');

            // Lấy trực tiếp giá trị từ attribute để tránh lỗi tự động ép kiểu của .data()
            const status = $(this).attr('data-status');
            fetchOrders(status, 0);
        });
    });
    /*]]>*/
</script>
</body>
</html>
