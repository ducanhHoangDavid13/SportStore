<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn hàng của tôi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* ======================================================= */
        /* CSS CHUNG CHO DASHBOARD & MENU (SIDEBAR) */
        /* ======================================================= */
        .account-menu { border: none; }
        .account-menu .list-group-item { border: none; padding: 10px 15px; color: #333; cursor: pointer; font-size: 14px; }
        .account-menu .list-group-item:hover { background-color: #f8f9fa; }
        .account-menu .list-group-item.active {
            background-color: #fef4f4; color: #e5101d; border-left: 5px solid #e5101d; font-weight: bold; border-radius: 0;
        }
        .account-menu .list-group-item a { color: inherit; text-decoration: none; display: block; }
        .account-menu i { color: #e5101d; width: 20px; }
        .border-start { border-left: 1px solid #dee2e6 !important; }

        /* ======================================================= */
        /* CSS TRANG ĐƠN HÀNG (ORDERS) */
        /* ======================================================= */
        .order-tabs { border-bottom: none; }
        .order-tabs .nav-link {
            border: none;
            color: #333;
            padding: 10px 15px;
            margin-right: 15px;
        }
        .order-tabs .nav-link.active {
            color: #e5101d;
            font-weight: bold;
            border-bottom: 3px solid #e5101d;
            background-color: transparent;
        }
        .btn-danger {
            background-color: #e5101d !important;
            border-color: #e5101d !important;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container-fluid bg-light py-3">
    <div class="container bg-white p-4 shadow-sm rounded">

        <h2 class="h4 mb-4 fw-bold">Quản lý tài khoản</h2>
        <hr class="mb-4">

        <div class="row">

            <div th:replace="~{library/hosouser :: account-sidebar('orders')}">
            </div>

            <div class="col-md-9 border-start">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="h4 mb-0">Đơn hàng của tôi</h2>
                    <div class="input-group w-50">
                        <input type="text" class="form-control" placeholder="Tìm theo tên đơn, mã đơn hoặc tên sản phẩm" aria-label="Tìm kiếm đơn hàng">
                        <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>

                <hr class="mb-4">

                <ul class="nav nav-tabs mb-4 order-tabs" id="orderTabs" role="tablist">
                    <li class="nav-item" role="presentation"><button class="nav-link active">Tất cả</button></li>
                    <li class="nav-item" role="presentation"><button class="nav-link">Đang xử lý</button></li>
                    <li class="nav-item" role="presentation"><button class="nav-link">Đang giao</button></li>
                    <li class="nav-item" role="presentation"><button class="nav-link">Hoàn tất</button></li>
                    <li class="nav-item" role="presentation"><button class="nav-link">Đã hủy</button></li>
                    <li class="nav-item" role="presentation"><button class="nav-link">Trả hàng</button></li>
                </ul>

                <div class="tab-content" id="orderTabsContent">
                    <div class="tab-pane fade show active">
                        <div class="text-center py-5">
                            <h5 class="mt-4 mb-3">Bạn chưa có đơn hàng nào</h5>
                            <p class="text-muted">Cùng khám phá hàng ngàn sản phẩm tại FPT Shop nhé!</p>
                            <button class="btn btn-danger btn-lg mt-3">Khám phá ngay</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
