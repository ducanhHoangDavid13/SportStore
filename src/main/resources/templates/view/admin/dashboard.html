<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tổng Quan - F-Store Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <style>
        :root {
            --primary-color: #4318FF;
            --secondary-color: #A3AED0;
            --light-bg: #F4F7FE;
            --card-bg: #ffffff;
            --dark-text: #2B3674;
            --sidebar-bg: #0B1437;
            --sidebar-text: #A3AED0;
            --sidebar-active-bg: rgba(67, 24, 255, 0.1);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            overflow: hidden;
        }

        #wrapper { display: flex; width: 100%; height: 100vh; }
        #sidebar-wrapper {
            width: 280px;
            background-color: var(--sidebar-bg);
            flex-shrink: 0;
            transition: margin-left 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
        }
        #page-content-wrapper {
            flex-grow: 1;
            width: calc(100% - 280px);
            transition: width 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #wrapper.toggled #sidebar-wrapper { margin-left: -280px; }
        #wrapper.toggled #page-content-wrapper { width: 100%; }

        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 30px 30px;
        }

        .sidebar-heading { padding: 1.5rem 2rem; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid rgba(163, 174, 208, 0.1); }
        .sidebar-logo { font-size: 1.5rem; font-weight: 700; color: var(--card-bg); }
        .list-group { padding: 1rem 1.5rem; }
        .list-group-item { background: transparent; border: none; padding: 0; margin-bottom: 0.5rem; }
        .nav-link { display: flex; align-items: center; padding: 12px 16px; color: var(--sidebar-text); border-radius: 12px; font-weight: 500; transition: all 0.2s ease; text-decoration: none; }
        .nav-link i { font-size: 1rem; width: 24px; margin-right: 12px; text-align: center; }
        .nav-link:hover { background-color: var(--sidebar-active-bg); color: var(--card-bg); }
        .nav-link.active { background-color: var(--sidebar-active-bg); color: var(--card-bg); font-weight: 700; }
        .nav-link.active i { color: var(--primary-color); }
        .menu-section-title { font-size: 0.75rem; color: var(--sidebar-text); font-weight: 700; text-transform: uppercase; padding: 16px 16px 8px; letter-spacing: 0.5px; }

        .top-navbar { height: 90px; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; flex-shrink: 0; }
        .top-navbar-left .welcome-sub { color: var(--secondary-color); font-size: 0.9rem; }
        .top-navbar-left .welcome-main { font-weight: 700; font-size: 2.1rem; }
        .top-navbar-right { display: flex; align-items: center; gap: 1rem; background-color: var(--card-bg); padding: 8px; border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.06); }
        .top-navbar-right .form-control { border: none; box-shadow: none !important; background: transparent; width: 200px; }
        .top-navbar-right .nav-icon-btn { width: 40px; height: 40px; border-radius: 50%; background: transparent; color: var(--secondary-color); border: none; font-size: 1.2rem; transition: all 0.2s; }
        .top-navbar-right .nav-icon-btn:hover { background-color: var(--light-bg); color: var(--primary-color); }
        .dropdown-menu { border-radius: 12px; }

        .stat-card { background-color: var(--card-bg); border-radius: 20px; padding: 24px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0px 18px 40px rgba(112, 144, 176, 0.12); }
        .stat-title { color: var(--secondary-color); font-size: 0.875rem; font-weight: 500; margin-bottom: 4px; }
        .stat-value { color: var(--dark-text); font-size: 1.7rem; font-weight: 700; }
        .stat-icon-wrapper { width: 56px; height: 56px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; background-color: var(--light-bg); color: var(--primary-color); }
        .chart-card { background: var(--card-bg); border-radius: 20px; box-shadow: 0px 18px 40px rgba(112, 144, 176, 0.12); padding: 24px; height: 100%; }
        .chart-title { font-size: 1.25rem; font-weight: 700; color: var(--dark-text); }
        .time-filter .btn { font-size: 0.8rem; font-weight: 700; border-radius: 10px; padding: 6px 12px; border: 1px solid #e0e0e0; color: var(--secondary-color); }
        .time-filter .btn.active { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }
    </style>
</head>
<body>

<div id="wrapper">
    <aside class="app-sidebar">
        <div th:replace="~{library/navbar :: admin-sidebar}"></div>
    </aside>

    <div id="page-content-wrapper">
        <nav class="top-navbar">
            <div class="top-navbar-left">
                <div class="welcome-sub">Pages / Dashboard</div>
                <div class="welcome-main">Main Dashboard</div>
            </div>
            <div class="top-navbar-right">
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-0"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Tìm kiếm chức năng...">
                </div>
                <button class="nav-icon-btn"><i class="fas fa-bell"></i></button>
                <button class="nav-icon-btn d-lg-none" id="menu-toggle"><i class="fas fa-bars"></i></button>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none" data-bs-toggle="dropdown">
                        <img src="https://ui-avatars.com/api/?name=Admin+User&background=4318FF&color=fff&rounded=true" width="40" height="40" alt="Avatar">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end border-0 shadow mt-2" style="border-radius: 12px;">
                        <li><h6 class="dropdown-header">Chào, Admin User!</h6></li>
                        <li><a class="dropdown-item py-2" href="#"><i class="fas fa-user me-2 text-muted"></i> Thông tin cá nhân</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="m-0">
                                <button type="submit" class="dropdown-item py-2 text-danger"><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <!-- Stats Cards -->
            <div class="row g-4 mb-4">
                <div class="col-12 col-md-6 col-xl-3">
                    <div class="stat-card">
                        <div>
                            <div class="stat-title">Doanh thu hôm nay</div>
                            <div class="stat-value" th:text="${todayRevenue} + ' ₫'"></div>
                        </div>
                        <div class="stat-icon-wrapper"><i class="fas fa-dollar-sign"></i></div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-3">
                    <div class="stat-card">
                        <div>
                            <div class="stat-title">Đơn hàng hôm nay</div>
                            <div class="stat-value" th:text="${totalOrdersToday}">0</div>
                        </div>
                        <div class="stat-icon-wrapper"><i class="fas fa-file-invoice-dollar"></i></div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-3">
                    <div class="stat-card">
                        <div>
                            <div class="stat-title">Khách hàng mới</div>
                            <div class="stat-value" th:text="${newCustomers}">0</div>
                        </div>
                        <div class="stat-icon-wrapper"><i class="fas fa-users"></i></div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-3">
                    <div class="stat-card">
                        <div>
                            <div class="stat-title">Sản phẩm sắp hết</div>
                            <div class="stat-value" th:text="${totalSanPhamSapHet}">0</div>
                        </div>
                        <div class="stat-icon-wrapper"><i class="fas fa-box-open"></i></div>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="row g-4">
                <div class="col-12 col-lg-7">
                    <div class="chart-card">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="chart-title mb-0">Tổng quan doanh thu</h5>
                            <div class="btn-group time-filter" role="group">
                                <button type="button" class="btn btn-light" data-filter="daily">Ngày</button>
                                <button type="button" class="btn btn-light active" data-filter="weekly">Tuần</button>
                                <button type="button" class="btn btn-light" data-filter="monthly">Tháng</button>
                            </div>
                        </div>
                        <div style="height: 350px;"><canvas id="revenueChart"></canvas></div>
                    </div>
                </div>
                <div class="col-12 col-lg-5">
                    <div class="chart-card">
                        <h5 class="chart-title mb-4">Trạng thái đơn hàng</h5>
                        <div style="height: 200px; position: relative; display: flex; justify-content: center; margin-bottom: 2rem;">
                            <canvas id="orderStatusChart"></canvas>
                        </div>
                        <div class="d-flex justify-content-center gap-4 text-center" id="orderStatusLegend">
                            <!-- Sẽ được tạo động từ JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Truyền dữ liệu từ server vào JavaScript -->
<script th:inline="javascript">
    /*<![CDATA[*/
    const serverData = {
        dayLabels: /*[[${dayLabels}]]*/ [],
        revenueList: /*[[${revenueList}]]*/ [],
        orderStatusLabels: /*[[${orderStatusLabels}]]*/ [],
        orderStatusValues: /*[[${orderStatusValues}]]*/ []
    };
    /*]]>*/
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const menuToggle = document.getElementById("menu-toggle");
        if (menuToggle) {
            menuToggle.addEventListener("click", function(e) {
                e.preventDefault();
                document.getElementById("wrapper").classList.toggle("toggled");
            });
        }

        Chart.defaults.font.family = 'DM Sans';
        Chart.defaults.color = '#A3AED0';

        // BIỂU ĐỒ DOANH THU - Sử dụng dữ liệu từ server
        const revenueCanvas = document.getElementById('revenueChart')?.getContext('2d');
        let revenueChart = null;

        function createOrUpdateRevenueChart(filter) {
            if (!revenueCanvas) return;

            // Sử dụng dữ liệu từ server (7 ngày gần nhất)
            const chartData = {
                labels: serverData.dayLabels || [],
                revenues: serverData.revenueList || []
            };

            if (revenueChart) {
                revenueChart.data.labels = chartData.labels;
                revenueChart.data.datasets[0].data = chartData.revenues;
                revenueChart.update();
                return;
            }

            revenueChart = new Chart(revenueCanvas, {
                type: 'bar',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: 'Doanh thu',
                        data: chartData.revenues,
                        backgroundColor: '#4318FF',
                        borderRadius: 20,
                        barThickness: 18,
                        borderSkipped: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#0B1437',
                            padding: 12,
                            cornerRadius: 12,
                            displayColors: false,
                            callbacks: {
                                label: (context) => {
                                    const value = context.parsed.y;
                                    return value.toLocaleString('vi-VN') + ' ₫';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { drawBorder: false },
                            ticks: {
                                callback: (value) => {
                                    if (value >= 1000000) {
                                        return (value / 1000000).toFixed(1) + ' Tr';
                                    } else if (value >= 1000) {
                                        return (value / 1000).toFixed(0) + 'K';
                                    }
                                    return value;
                                }
                            }
                        },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        // BIỂU ĐỒ TRẠNG THÁI ĐƠN HÀNG - Sử dụng dữ liệu từ server
        const orderStatusCanvas = document.getElementById('orderStatusChart')?.getContext('2d');
        if (orderStatusCanvas && serverData.orderStatusValues && serverData.orderStatusValues.length > 0) {
            const colors = ['#4318FF', '#6AD2FF', '#EFF4FB'];
            const total = serverData.orderStatusValues.reduce((sum, val) => sum + val, 0);

            new Chart(orderStatusCanvas, {
                type: 'doughnut',
                data: {
                    labels: serverData.orderStatusLabels,
                    datasets: [{
                        data: serverData.orderStatusValues,
                        backgroundColor: colors,
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '80%',
                    plugins: { legend: { display: false } }
                }
            });

            // Tạo legend động
            const legendContainer = document.getElementById('orderStatusLegend');
            if (legendContainer) {
                legendContainer.innerHTML = serverData.orderStatusLabels.map((label, index) => {
                    const value = serverData.orderStatusValues[index];
                    const percentage = total > 0 ? ((value / total) * 100).toFixed(0) : 0;
                    return `
                        <div>
                            <span class="d-block" style="width: 10px; height: 10px; background-color: ${colors[index]}; border-radius: 50%; margin: 0 auto 5px;"></span>
                            <div class="small fw-bold text-secondary">${label}</div>
                            <div class="fw-bolder fs-6">${percentage}%</div>
                        </div>
                    `;
                }).join('');
            }
        }

        // Khởi tạo biểu đồ doanh thu
        createOrUpdateRevenueChart('weekly');

        // Xử lý sự kiện lọc thời gian - Gọi API để lấy dữ liệu
        document.querySelectorAll('.time-filter .btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.time-filter .btn').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                const filter = this.dataset.filter;

                // Gọi API để lấy dữ liệu theo filter
                fetch(`/admin/dashboard/revenue?filter=${filter}`)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.json();
                    })
                    .then(data => {
                        updateChartWithNewData(data);
                    })
                    .catch(error => {
                        console.error('Error fetching revenue data:', error);
                        // Có thể hiển thị thông báo lỗi cho user
                    });
            });
        });

        // Hàm cập nhật biểu đồ với dữ liệu mới
        function updateChartWithNewData(data) {
            if (!revenueChart || !data) return;

            revenueChart.data.labels = data.labels || [];
            revenueChart.data.datasets[0].data = data.revenues || [];
            revenueChart.update('active');
        }
    });
</script>

</body>
</html>
