        :root {

        body {

        .main-content {

        /* Ti√™u ƒë·ªÅ (v√≠ d·ª•: "S·∫¢N PH·∫®M") */
        .nav-item-header {

        .sidebar-toggled .sidebar-wrapper {

        .stats-grid {

        /* L∆∞·ªõi 2 bi·ªÉu ƒë·ªì */
        .charts {

        /* T√πy ch·ªânh th·∫ª bi·ªÉu ƒë·ªì */

        /* Footer */

    </style>
