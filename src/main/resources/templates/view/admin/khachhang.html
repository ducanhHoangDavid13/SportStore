<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quản lý Khách hàng | F-Store Admin</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"/>

    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #374151;
        }

        @media (max-width: 991.98px) {
            .main-content { margin-left: 0; width: 100%; }
        }

        /* --- COMPONENTS --- */
        

        /* Card Styles */
        .card-box {
            background: #ffffff;
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 1.5rem;
        }

        /* Table Styles */
        .table-custom thead th {
            background-color: #f9fafb;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            border-bottom: 2px solid #e5e7eb;
            padding: 1rem 0.75rem;
            white-space: nowrap;
        }
        .table-custom tbody td {
            vertical-align: middle;
            padding: 1rem 0.75rem;
            border-bottom: 1px solid #f3f4f6;
            font-size: 0.875rem;
        }
        .table-custom tbody tr:hover { background-color: #f9fafb; }

        /* Badges */
        .badge-status {
            padding: 0.35em 0.8em;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 9999px;
        }
        .badge-active { background-color: #d1fae5; color: #065f46; }
        .badge-inactive { background-color: #fee2e2; color: #991b1b; }
        .badge-gender-m { background-color: #e0f2fe; color: #0369a1; }
        .badge-gender-f { background-color: #fce7f3; color: #be185d; }

        /* Action Buttons */
        .btn-action {
            width: 32px; height: 32px; padding: 0;
            display: inline-flex; align-items: center; justify-content: center;
            border-radius: 6px; transition: all 0.2s;
        }
        .btn-action:hover { transform: translateY(-2px); }

        /* Modal Styling */
        .modal-content { border-radius: 16px; border: none; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        .modal-header { border-bottom: 1px solid #f3f4f6; padding: 1.5rem; }
        .modal-header.bg-primary { background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%) !important; }
        .modal-header.bg-info { background: linear-gradient(135deg, #0ea5e9 0%, #38bdf8 100%) !important; } /* Màu mới cho View Detail */
        .modal-body { padding: 1.5rem; }

        .form-control:focus, .form-select:focus {
            border-color: #6366f1; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        /* Detail Row Style */
        .detail-row {
            margin-bottom: 1rem;
            border-bottom: 1px dashed #e5e7eb;
            padding-bottom: 0.5rem;
        }
        .detail-label {
            font-weight: 600;
            color: #6b7280;
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        .detail-value {
            font-weight: 500;
            color: #111827;
        }
    </style>
</head>
<body>

<nav th:replace="~{library/navbar :: admin-navbar}"></nav>
<div class="page-wrapper">
    <div th:replace="~{library/navbar :: admin-sidebar}"></div>

    <main class="main-content">
        <div class="container-fluid p-0">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h6 class="text-muted text-uppercase mb-1" style="font-size: 0.75rem; letter-spacing: 1px;">Quản trị</h6>
                    <h3 class="fw-bold text-dark m-0">Khách Hàng</h3>
                </div>
                <button class="btn btn-primary fw-bold shadow-lg text-white" data-bs-toggle="modal" data-bs-target="#addKhachHangModal" style="border-radius: 12px; padding: 10px 20px;">
                    <i class="bi bi-plus-lg me-2"></i> Thêm Khách Hàng
                </button>
            </div>

            <div class="custom-card mb-4">
                <form id="filterForm">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-4">
                            <label class="small text-gray fw-bold mb-2 ps-1">TỪ KHÓA</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0 ps-3"><i class="fas fa-search text-gray"></i></span>
                                <input type="text" id="keyword" class="form-control border-start-0 ps-0" placeholder="Tên, mã, email...">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label class="small text-gray fw-bold mb-2 ps-1">SỐ ĐIỆN THOẠI</label>
                            <input type="text" id="sdt" class="form-control" placeholder="09xxxx...">
                        </div>
                        <div class="col-md-2">
                            <label class="small text-gray fw-bold mb-2 ps-1">GIỚI TÍNH</label>
                            <select id="gioiTinh" class="form-select">
                                <option value="">Tất cả</option>
                                <option value="true">Nam</option>
                                <option value="false">Nữ</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary w-100 fw-bold text-white"><i class="fas fa-filter me-2"></i> Lọc</button>
                                <button type="button" class="btn btn-light border w-100" id="btnReset"><i class="fas fa-sync-alt me-2"></i> Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="custom-card p-0 overflow-hidden">
                        <div class="p-4 border-bottom d-flex justify-content-between align-items-center bg-white">
                            <h5 class="fw-bold m-0 text-dark">Danh sách khách hàng</h5>
                            <span class="badge bg-light text-primary border px-3 py-2 rounded-pill" id="totalRecords">0 bản ghi</span>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-custom table-hover mb-0">
                                <thead class="bg-light">
                                <tr>
                                    <th class="ps-4">Mã KH</th>
                                    <th>Họ và Tên</th>
                                    <th>SĐT</th>
                                    <th>Email</th>
                                    <th class="text-center">Năm sinh</th>
                                    <th class="text-center">Giới tính</th>
                                    <th class="text-end pe-4">Thao tác</th>
                                </tr>
                                </thead>
                                <tbody id="khachHangTableBody">
                                </tbody>
                            </table>
                        </div>

                        <div class="p-3 border-top bg-white">
                            <nav id="paginationNav" class="d-flex justify-content-end"></nav>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
</div>

<div class="modal fade" id="addKhachHangModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title fw-bold">Thêm Khách Hàng</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <form id="khachHangForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Mã KH <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="newMaKhachHang">
                            <div class="invalid-feedback" id="error-newMaKhachHang"></div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Họ Tên <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="newTenKhachHang">
                            <div class="invalid-feedback" id="error-newTenKhachHang"></div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Số điện thoại</label>
                            <input type="text" class="form-control" id="newSoDienThoai">
                            <div class="invalid-feedback" id="error-newSoDienThoai"></div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Email</label>
                            <input type="email" class="form-control" id="newEmail">
                            <div class="invalid-feedback" id="error-newEmail"></div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Năm sinh</label>
                            <input type="number" class="form-control" id="newNamSinh">
                            <div class="invalid-feedback" id="error-newNamSinh"></div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Giới tính</label>
                            <div class="d-flex gap-3 mt-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="newGioiTinh" id="male" value="true" checked>
                                    <label class="form-check-label" for="male">Nam</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="newGioiTinh" id="female" value="false">
                                    <label class="form-check-label" for="female">Nữ</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label fw-bold small">Mật khẩu</label>
                            <input type="password" class="form-control" id="newPassword">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer border-0 bg-light">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary px-4" id="btnSaveNew">Lưu lại</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editKhachHangModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0">
            <div class="modal-header bg-warning text-dark">
                <h5 class="modal-title fw-bold">Cập nhật thông tin</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <form id="editKhachHangForm">
                    <input type="hidden" id="editKhachHangId">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Mã KH</label>
                            <input type="text" class="form-control bg-light" id="editMaKhachHang" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Họ Tên <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="editTenKhachHang">
                            <div class="invalid-feedback" id="error-editTenKhachHang"></div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Số điện thoại</label>
                            <input type="text" class="form-control" id="editSoDienThoai">
                            <div class="invalid-feedback" id="error-editSoDienThoai"></div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Email</label>
                            <input type="email" class="form-control" id="editEmail">
                            <div class="invalid-feedback" id="error-editEmail"></div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Năm sinh</label>
                            <input type="number" class="form-control" id="editNamSinh">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Giới tính</label>
                            <div class="d-flex gap-3 mt-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="editGioiTinh" id="editMale" value="true">
                                    <label class="form-check-label" for="editMale">Nam</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="editGioiTinh" id="editFemale" value="false">
                                    <label class="form-check-label" for="editFemale">Nữ</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer border-0 bg-light">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-warning px-4" id="btnUpdate">Cập nhật</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteKhachHangModal" tabindex="-1">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-body text-center p-4">
                <div class="mb-3 text-danger">
                    <i class="bi bi-exclamation-circle-fill" style="font-size: 3rem;"></i>
                </div>
                <h5 class="fw-bold">Xác nhận xóa?</h5>
                <p class="text-muted small">Hành động này không thể hoàn tác với khách hàng <strong id="deleteKhachHangMa" class="text-dark"></strong>.</p>
                <input type="hidden" id="deleteKhachHangId">
                <div class="d-flex gap-2 justify-content-center mt-4">
                    <button type="button" class="btn btn-light w-50" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-danger w-50" id="btnConfirmDelete">Xóa</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="detailKhachHangModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 overflow-hidden" style="border-radius: 20px;">
            <div class="modal-header border-0 pb-0 d-flex flex-column align-items-center justify-content-center modal-header-gradient">
                <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal"></button>
                <img src="" id="detailAvatar" class="rounded-circle shadow-lg bg-white p-1" width="100" height="100" style="margin-top: 60px; object-fit: cover;">
            </div>
            <div class="modal-body p-4 pt-5 text-center">
                <h4 class="fw-bold mb-1" id="detailName">Loading...</h4>
                <div class="text-muted small mb-3" id="detailEmail">...</div>
                <span class="badge bg-primary-subtle text-primary px-3 py-2 rounded-pill mb-4" id="detailCode">...</span>

                <div class="text-start">
                    <h6 class="fw-bold text-gray small text-uppercase mb-3 border-bottom pb-2">
                        <i class="fas fa-map-marker-alt me-2 text-primary"></i> Danh sách địa chỉ
                    </h6>
                    <div id="detailAddressList" class="d-flex flex-column gap-2" style="max-height: 250px; overflow-y: auto;">
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0 justify-content-center pb-4">
                <button type="button" class="btn btn-light px-5 rounded-pill" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
    toastr.options = { "closeButton": true, "progressBar": true, "positionClass": "toast-bottom-right", "timeOut": "3000" };

    $(document).ready(function () {
        let currentFilter = {pageNo: 1, keyword: '', sdt: '', gioiTinh: ''};

        // 1. VALIDATION FORM
        function clearValidationErrors(prefix) {
            $(`#${prefix}KhachHangModal .form-control`).removeClass('is-invalid');
            $(`#${prefix}KhachHangModal .invalid-feedback`).text('');
        }

        function validateForm(prefix) {
            clearValidationErrors(prefix);
            let isValid = true;
            const setError = (id, msg) => {
                $(`#${prefix}${id}`).addClass('is-invalid');
                $(`#error-${prefix}${id}`).text(msg);
                isValid = false;
            };

            const ten = $(`#${prefix}TenKhachHang`).val().trim();
            const sdt = $(`#${prefix}SoDienThoai`).val().trim();
            const email = $(`#${prefix}Email`).val().trim();

            if (!ten) setError('TenKhachHang', 'Tên không được để trống');
            if (prefix === 'new' && !$(`#newMaKhachHang`).val().trim()) setError('MaKhachHang', 'Mã không được để trống');
            if (sdt && !/^0\d{9}$/.test(sdt)) setError('SoDienThoai', 'SĐT phải có 10 số (VD: 09xx)');
            if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) setError('Email', 'Email không đúng định dạng');

            return isValid;
        }

        // 2. LOAD DATA
        function loadKhachHang() {
            let params = {
                pageNo: currentFilter.pageNo,
                keyword: currentFilter.keyword,
                sdt: currentFilter.sdt,
                gioiTinh: currentFilter.gioiTinh === 'true' ? true : (currentFilter.gioiTinh === 'false' ? false : null)
            };

            $('#khachHangTableBody').html('<tr><td colspan="7" class="text-center py-5 text-muted"><div class="spinner-border spinner-border-sm text-primary"></div> Đang tải dữ liệu...</td></tr>');

            $.ajax({
                url: "/api/khach-hang", type: "GET", data: params, dataType: "json",
                success: function (response) {
                    renderTable(response.content);
                    renderPagination(response.number + 1, response.totalPages);
                    $('#totalRecords').text(response.totalElements + ' bản ghi');
                },
                error: function () {
                    $('#khachHangTableBody').html('<tr><td colspan="7" class="text-center text-danger py-4">Lỗi kết nối server</td></tr>');
                    toastr.error("Lỗi tải danh sách");
                }
            });
        }

        function renderTable(data) {
            let html = '';
            if (!data || data.length === 0) {
                html = '<tr><td colspan="7" class="text-center py-5 text-muted">Không tìm thấy dữ liệu nào</td></tr>';
            } else {
                data.forEach(kh => {
                    let gender = kh.gioiTinh === true
                        ? '<span class="badge bg-primary-subtle text-primary border border-primary-subtle">Nam</span>'
                        : (kh.gioiTinh === false ? '<span class="badge bg-danger-subtle text-danger border border-danger-subtle">Nữ</span>' : '-');

                    html += `<tr>
                                <td class="ps-4 fw-bold" style="color:var(--primary-color)">${kh.maKhachHang}</td>
                                <td class="fw-semibold">
                                    <div class="d-flex align-items-center">
                                        <div class="rounded-circle bg-light d-flex justify-content-center align-items-center me-2 text-primary fw-bold" style="width:30px; height:30px; font-size:0.8rem">
                                            ${kh.tenKhachHang.charAt(0).toUpperCase()}
                                        </div>
                                        ${kh.tenKhachHang}
                                    </div>
                                </td>
                                <td>${kh.soDienThoai || '-'}</td>
                                <td>${kh.email || '<span class="text-muted small">trống</span>'}</td>
                                <td class="text-center text-gray">${kh.namSinh || '-'}</td>
                                <td class="text-center">${gender}</td>
                                <td class="text-end pe-4">
                                    <button class="btn btn-sm btn-outline-primary border-0 btn-view me-1" data-id="${kh.id}" title="Xem chi tiết">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-warning border-0 btn-edit me-1" data-id="${kh.id}" title="Sửa">
                                        <i class="fas fa-pen"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger border-0 btn-delete" data-id="${kh.id}" data-ma="${kh.maKhachHang}" title="Xóa">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>`;
                });
            }
            $('#khachHangTableBody').html(html);
        }

        function renderPagination(current, total) {
            if (total <= 1) { $('#paginationNav').empty(); return; }
            let html = '<ul class="pagination pagination-sm mb-0 gap-1">';
            html += `<li class="page-item ${current === 1 ? 'disabled' : ''}"><a class="page-link shadow-none" href="#" data-page="${current - 1}"><i class="fas fa-chevron-left"></i></a></li>`;
            for (let i = Math.max(1, current - 2); i <= Math.min(total, current + 2); i++) {
                html += `<li class="page-item ${i === current ? 'active' : ''}"><a class="page-link shadow-none" href="#" data-page="${i}">${i}</a></li>`;
            }
            html += `<li class="page-item ${current === total ? 'disabled' : ''}"><a class="page-link shadow-none" href="#" data-page="${current + 1}"><i class="fas fa-chevron-right"></i></a></li></ul>`;
            $('#paginationNav').html(html);
        }

        // 3. EVENTS
        $('#filterForm').submit(function (e) {
            e.preventDefault();
            currentFilter.keyword = $('#keyword').val();
            currentFilter.sdt = $('#sdt').val();
            currentFilter.gioiTinh = $('#gioiTinh').val();
            currentFilter.pageNo = 1;
            loadKhachHang();
        });

        $('#btnReset').click(function () {
            $('#filterForm')[0].reset();
            currentFilter = {pageNo: 1, keyword: '', sdt: '', gioiTinh: ''};
            loadKhachHang();
        });

        $(document).on('click', '#paginationNav a.page-link', function (e) {
            e.preventDefault();
            if (!$(this).parent().hasClass('disabled')) {
                currentFilter.pageNo = $(this).data('page');
                loadKhachHang();
            }
        });

        // 4. LOGIC CHỨC NĂNG

        // --- XEM CHI TIẾT (Mới) ---
        $(document).on('click', '.btn-view', function () {
            let id = $(this).data('id');
            $('#detailAvatar').attr('src', '');
            $('#detailName').text('Đang tải...');
            $('#detailAddressList').html('<div class="text-center py-3"><div class="spinner-border spinner-border-sm text-primary"></div></div>');
            $('#detailKhachHangModal').modal('show');

            // API Info
            $.get("/api/khach-hang/" + id, function (kh) {
                $('#detailName').text(kh.tenKhachHang);
                $('#detailEmail').text(kh.email || 'Chưa cập nhật email');
                $('#detailCode').text(kh.maKhachHang);
                $('#detailAvatar').attr('src', `https://ui-avatars.com/api/?name=${encodeURIComponent(kh.tenKhachHang)}&background=random&color=fff&size=128`);
            });

            // API Address
            $.get("/api/dia-chi/by-khachhang/" + id).done(function (addresses) {
                let addrHtml = '';
                if (!addresses || addresses.length === 0) {
                    addrHtml = '<div class="text-center text-muted small py-3 bg-light rounded">Chưa có địa chỉ nào</div>';
                } else {
                    addresses.forEach(addr => {
                        let tag = addr.loaiDiaChi ? `<span class="badge bg-success-subtle text-success ms-auto">${addr.loaiDiaChi}</span>` : '';
                        addrHtml += `
                            <div class="p-3 border rounded-3 bg-light position-relative">
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <span class="fw-bold text-dark small">${addr.hoTen}</span>
                                    ${tag}
                                </div>
                                <div class="text-muted small mb-1"><i class="fas fa-phone-alt me-1"></i> ${addr.soDienThoai}</div>
                                <div class="small text-dark line-clamp-2">${addr.diaChiCuThe}, ${addr.xa}, ${addr.thanhPho}</div>
                            </div>`;
                    });
                }
                $('#detailAddressList').html(addrHtml);
            }).fail(function () {
                $('#detailAddressList').html('<div class="text-danger small text-center">Không thể tải địa chỉ (Kiểm tra API)</div>');
            });
        });

        // --- THÊM MỚI ---
        $('#btnSaveNew').click(function () {
            if (!validateForm('new')) return;
            let data = {
                maKhachHang: $('#newMaKhachHang').val(),
                tenKhachHang: $('#newTenKhachHang').val(),
                soDienThoai: $('#newSoDienThoai').val(),
                email: $('#newEmail').val(),
                password: $('#newPassword').val(),
                namSinh: $('#newNamSinh').val(),
                gioiTinh: $('input[name="newGioiTinh"]:checked').val() === 'true'
            };

            $.ajax({
                url: "/api/khach-hang", type: "POST", contentType: "application/json", data: JSON.stringify(data),
                success: function () {
                    toastr.success("Thêm thành công");
                    $('#addKhachHangModal').modal('hide');
                    $('#khachHangForm')[0].reset();
                    loadKhachHang();
                },
                error: function (xhr) { toastr.error(xhr.responseJSON?.message || "Lỗi thêm mới"); }
            });
        });

        // --- SỬA ---
        $(document).on('click', '.btn-edit', function () {
            let id = $(this).data('id');
            clearValidationErrors('edit');
            $.get("/api/khach-hang/" + id, function (data) {
                $('#editKhachHangId').val(data.id);
                $('#editMaKhachHang').val(data.maKhachHang);
                $('#editTenKhachHang').val(data.tenKhachHang);
                $('#editSoDienThoai').val(data.soDienThoai);
                $('#editEmail').val(data.email);
                $('#editNamSinh').val(data.namSinh);
                if (data.gioiTinh === true) $('#editMale').prop('checked', true);
                else if (data.gioiTinh === false) $('#editFemale').prop('checked', true);
                $('#editKhachHangModal').modal('show');
            });
        });

        // --- CẬP NHẬT ---
        $('#btnUpdate').click(function () {
            if (!validateForm('edit')) return;
            let id = $('#editKhachHangId').val();
            let data = {
                id: id,
                maKhachHang: $('#editMaKhachHang').val(),
                tenKhachHang: $('#editTenKhachHang').val(),
                soDienThoai: $('#editSoDienThoai').val(),
                email: $('#editEmail').val(),
                namSinh: $('#editNamSinh').val(),
                gioiTinh: $('input[name="editGioiTinh"]:checked').val() === 'true'
            };

            $.ajax({
                url: "/api/khach-hang/" + id, type: "PUT", contentType: "application/json", data: JSON.stringify(data),
                success: function () {
                    toastr.success("Cập nhật thành công");
                    $('#editKhachHangModal').modal('hide');
                    loadKhachHang();
                },
                error: function (xhr) { toastr.error(xhr.responseJSON?.message || "Lỗi cập nhật"); }
            });
        });

        // --- XÓA ---
        $(document).on('click', '.btn-delete', function () {
            $('#deleteKhachHangId').val($(this).data('id'));
            $('#deleteKhachHangMa').text($(this).data('ma'));
            $('#deleteKhachHangModal').modal('show');
        });

        $('#btnConfirmDelete').click(function () {
            let id = $('#deleteKhachHangId').val();
            $.ajax({
                url: "/api/khach-hang/" + id, type: "DELETE",
                success: function () {
                    toastr.success("Đã xóa khách hàng");
                    $('#deleteKhachHangModal').modal('hide');
                    loadKhachHang();
                },
                error: function () { toastr.error("Không thể xóa"); }
            });
        });

        // Init
        loadKhachHang();
    });
</script>

</body>
</html>
