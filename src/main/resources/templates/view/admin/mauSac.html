<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quản lý Màu Sắc</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />

    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #374151;
        }

        /* Card Styles */
        .card-box {
            background: #ffffff;
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        /* Filter Header */
        .filter-header {
            border-bottom: 1px solid #f3f4f6;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #4b5563;
        }

        /* Table Styles */
        .table-custom thead th {
            background-color: #f9fafb;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            border-bottom: 2px solid #e5e7eb;
            padding: 1rem 0.75rem;
        }

        .table-custom tbody td {
            vertical-align: middle;
            padding: 1rem 0.75rem;
            border-bottom: 1px solid #f3f4f6;
            font-size: 0.875rem;
        }

        .table-custom tbody tr:hover {
            background-color: #f9fafb;
        }

        /* Badges */
        .badge-status {
            padding: 0.35em 0.8em;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 9999px;
        }

        .badge-active {
            background-color: #d1fae5;
            color: #065f46;
        }

        .badge-inactive {
            background-color: #fee2e2;
            color: #991b1b;
        }

        /* Action Buttons */
        .btn-action {
            width: 32px;
            height: 32px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .btn-action:hover {
            transform: translateY(-2px);
        }

        /* Modals */
        .modal-content {
            border-radius: 16px;
            border: none;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            border-bottom: 1px solid #f3f4f6;
            padding: 1.5rem;
        }

        .modal-header.bg-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%) !important;
        }

        .modal-header.bg-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%) !important;
            color: white !important;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
    </style>
</head>

<body>
<nav th:replace="~{library/navbar :: admin-navbar}"></nav>

<div class="page-wrapper">
    <div th:replace="~{library/navbar :: admin-sidebar}"></div>
    <main class="main-content pt-4 px-4">

        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold text-dark mb-0">Quản lý Màu Sắc</h3>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="#" class="text-decoration-none">Admin</a></li>
                        <li class="breadcrumb-item active">Màu sắc</li>
                    </ol>
                </nav>
            </div>

            <div class="card-box p-4">
                <div class="filter-header d-flex align-items-center">
                    <i class="fas fa-filter text-primary me-2"></i> Bộ lọc tìm kiếm
                </div>
                <form id="filterForm">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-4">
                            <label for="keyword" class="form-label text-muted small fw-bold">TỪ KHÓA</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-search text-muted"></i></span>
                                <input type="text" id="keyword" class="form-control border-start-0" placeholder="Nhập mã hoặc tên màu..." th:value="${keyword}">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="trangThaiFilter" class="form-label text-muted small fw-bold">TRẠNG THÁI</label>
                            <select id="trangThaiFilter" class="form-select">
                                <option value="">Tất cả trạng thái</option>
                                <option value="1" th:selected="${trangThai != null and trangThai == 1}">Hoạt động</option>
                                <option value="0" th:selected="${trangThai != null and trangThai == 0}">Ngừng hoạt động</option>
                            </select>
                        </div>
                        <div class="col-md-5">
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary px-4"><i class="fas fa-check me-1"></i> Áp dụng</button>
                                <button type="button" class="btn btn-light border px-3" id="btnReset"><i class="fas fa-sync-alt text-muted me-1"></i> Làm mới</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card-box">
                <div class="p-3 border-bottom d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold text-dark">Danh sách Màu sắc</h5>
                    <button class="btn btn-success btn-sm shadow-sm" data-bs-toggle="modal" data-bs-target="#addMauSacModal">
                        <i class="fas fa-plus-circle me-2"></i> Thêm mới
                    </button>
                </div>

                <div class="table-responsive">
                    <table class="table table-custom table-hover mb-0">
                        <thead>
                        <tr>
                            <th class="text-center" style="width: 80px;">ID</th>
                            <th>Mã Màu</th>
                            <th>Tên Màu</th>
                            <th class="text-center">Trạng thái</th>
                            <th class="text-center">Ngày tạo</th>
                            <th class="text-center" style="width: 150px;">Thao tác</th>
                        </tr>
                        </thead>
                        <tbody id="mauSacTableBody">
                        </tbody>
                    </table>
                </div>

                <div class="p-3 border-top d-flex justify-content-between align-items-center bg-light bg-opacity-25">
                    <div id="pageInfo" class="text-muted small"></div>
                    <nav id="paginationNav"></nav>
                </div>
            </div>
        </div>

        <div class="modal fade" id="addMauSacModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-md modal-dialog-centered">
                <div class="modal-content">
                    <form id="addMauSacForm" method="post">
                        <div class="modal-header bg-primary text-white border-0">
                            <h5 class="modal-title fw-bold"><i class="fas fa-plus-circle me-2"></i>THÊM MÀU SẮC</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="newMaMau" class="form-label fw-bold">Mã Màu <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="newMaMau" maxlength="100" placeholder="Ví dụ: #FFFFFF, WHITE...">
                            </div>
                            <div class="mb-3">
                                <label for="newTenMauSac" class="form-label fw-bold">Tên Màu <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="newTenMauSac" maxlength="255" placeholder="Nhập tên màu">
                            </div>
                            <div class="mb-3">
                                <label for="newMoTa" class="form-label fw-bold">Mô tả</label>
                                <textarea class="form-control" id="newMoTa" rows="3" placeholder="Nhập mô tả..."></textarea>
                            </div>
                            <div class="mb-1">
                                <label class="form-label fw-bold">Trạng thái</label>
                                <div class="d-flex gap-3 p-2 border rounded bg-light">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="newTrangThai" id="newTrangThaiOn" value="1" checked>
                                        <label class="form-check-label text-success fw-semibold" for="newTrangThaiOn"><i class="fas fa-check-circle me-1"></i> Hoạt động</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="newTrangThai" id="newTrangThaiOff" value="0">
                                        <label class="form-check-label text-danger fw-semibold" for="newTrangThaiOff"><i class="fas fa-times-circle me-1"></i> Ngừng hoạt động</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer border-0 pt-0">
                            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Đóng</button>
                            <button type="submit" class="btn btn-primary px-4">Lưu lại</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editMauSacModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-md modal-dialog-centered">
                <div class="modal-content">
                    <form id="editMauSacForm" method="post">
                        <input type="hidden" id="editMauSacId" name="id">
                        <div class="modal-header bg-warning text-white border-0">
                            <h5 class="modal-title fw-bold"><i class="fas fa-pen-to-square me-2"></i>CẬP NHẬT MÀU SẮC</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="editMaMau" class="form-label fw-bold">Mã Màu <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="editMaMau" maxlength="100">
                            </div>
                            <div class="mb-3">
                                <label for="editTenMauSac" class="form-label fw-bold">Tên Màu <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="editTenMauSac" maxlength="255">
                            </div>
                            <div class="mb-3">
                                <label for="editMoTa" class="form-label fw-bold">Mô tả</label>
                                <textarea class="form-control" id="editMoTa" rows="3"></textarea>
                            </div>
                            <div class="mb-1">
                                <label class="form-label fw-bold">Trạng thái</label>
                                <div class="d-flex gap-3 p-2 border rounded bg-light">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="editTrangThai" id="editTrangThaiOn" value="1">
                                        <label class="form-check-label text-success fw-semibold" for="editTrangThaiOn">Hoạt động</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="editTrangThai" id="editTrangThaiOff" value="0">
                                        <label class="form-check-label text-danger fw-semibold" for="editTrangThaiOff">Ngừng hoạt động</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer border-0 pt-0">
                            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Hủy bỏ</button>
                            <button type="submit" class="btn btn-warning text-white px-4">Cập nhật</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script th:src="@{/js/main.js}"></script>

<script>
    // --- 1. CẤU HÌNH & BIẾN TOÀN CỤC ---
    toastr.options = {
        "positionClass": "toast-bottom-right",
        "timeOut": "3000",
        "closeButton": true,
        "progressBar": true
    };
    const API = "/api/mau-sac";
    let filter = { page: 1, kw: '', tt: '' };

    // --- 2. CÁC HÀM TIỆN ÍCH ---
    function getISO() {
        return new Date(new Date().getTime() - (new Date().getTimezoneOffset() * 60000)).toISOString().slice(0, 16);
    }

    // Hàm xử lý lỗi chuẩn hóa
    function handleAjaxError(xhr) {
        let msg = "Lỗi xử lý hệ thống";
        if (xhr.responseJSON && xhr.responseJSON.message) {
            msg = xhr.responseJSON.message;
        } else if (xhr.responseText) {
            msg = xhr.responseText;
        }

        // Check trùng (409) hoặc các từ khóa liên quan
        if (xhr.status === 409 || msg.toLowerCase().includes("trùng") || msg.toLowerCase().includes("exist")) {
            toastr.warning("⚠️ Dữ liệu này đã tồn tại (Tên hoặc Mã màu)! Vui lòng kiểm tra lại.");
        } else {
            toastr.error("❌ " + msg);
        }
    }

    // --- 3. LOAD & RENDER DỮ LIỆU ---
    function load() {
        let p = {
            page: filter.page - 1,
            size: 5,
            keyword: filter.kw,
            trangThai: filter.tt === '' ? null : parseInt(filter.tt)
        };

        // Hiển thị loading
        $('#mauSacTableBody').html('<tr><td colspan="6" class="text-center py-4 text-muted"><div class="spinner-border text-primary spinner-border-sm" role="status"></div> Đang tải dữ liệu...</td></tr>');

        $.get(API, p, res => {
            render(res.content);
            pagination(res.number + 1, res.totalPages);
            $('#pageInfo').html(`Hiển thị <strong>${res.numberOfElements}</strong> / <strong>${res.totalElements}</strong>`);
        }).fail(() => {
            $('#mauSacTableBody').html('<tr><td colspan="6" class="text-center py-4 text-danger">Lỗi kết nối server</td></tr>');
            toastr.error("Lỗi tải dữ liệu");
        });
    }

    function render(list) {
        let h = '';
        if (!list || !list.length) {
            h = '<tr><td colspan="6" class="text-center py-4">Không có dữ liệu</td></tr>';
        } else {
            list.forEach(i => {
                let st = i.trangThai === 1
                    ? '<span class="badge-active">Hoạt động</span>'
                    : '<span class="badge-inactive">Ngừng hoạt động</span>';

                let btn = i.trangThai === 1
                    ? `<button class="btn btn-action btn-light text-danger border" onclick="toggle(${i.id},0)" title="Ngừng hoạt động"><i class="fas fa-ban"></i></button>`
                    : `<button class="btn btn-action btn-light text-success border" onclick="toggle(${i.id},1)" title="Kích hoạt lại"><i class="fas fa-sync-alt"></i></button>`;

                let dateStr = i.ngayTao ? new Date(i.ngayTao).toLocaleString('vi-VN') : '';

                h += `<tr>
                        <td class="text-center fw-bold">#${i.id}</td>
                        <td class="fw-semibold text-primary">${i.maMau || ''}</td>
                        <td class="fw-semibold">${i.tenMauSac}</td>
                        <td class="text-center">${st}</td>
                        <td class="text-center small">${dateStr}</td>
                        <td class="text-center">
                            <button class="btn btn-action btn-light text-warning border me-1" onclick="edit(${i.id})" title="Sửa"><i class="fas fa-pen"></i></button>
                            ${btn}
                        </td>
                      </tr>`;
            });
        }
        $('#mauSacTableBody').html(h);
    }

    function pagination(c, t) {
        let n = '<ul class="pagination justify-content-end mb-0">';
        if (t > 1) {
            n += `<li class="page-item ${c === 1 ? 'disabled' : ''}"><button class="page-link" onclick="if(${c} > 1){filter.page=${c-1};load()}">&laquo;</button></li>`;
            for (let i = 1; i <= t; i++) {
                if (i === 1 || i === t || (i >= c - 1 && i <= c + 1)) {
                    n += `<li class="page-item ${i === c ? 'active' : ''}"><button class="page-link" onclick="filter.page=${i};load()">${i}</button></li>`;
                } else if (i === c - 2 || i === c + 2) {
                    n += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
            }
            n += `<li class="page-item ${c === t ? 'disabled' : ''}"><button class="page-link" onclick="if(${c} < ${t}){filter.page=${c+1};load()}">&raquo;</button></li>`;
        }
        $('#paginationNav').html(n + '</ul>');
    }

    // --- 4. SỰ KIỆN BỘ LỌC ---
    $('#filterForm').submit(e => {
        e.preventDefault();
        filter.kw = $('#keyword').val().trim();
        filter.tt = $('#trangThaiFilter').val();
        filter.page = 1;
        load();
    });
    $('#btnReset').click(() => {
        $('#keyword').val('');
        $('#trangThaiFilter').val('');
        filter = { page: 1, kw: '', tt: '' };
        load();
    });

    // --- 5. CHỨC NĂNG THÊM MỚI ---
    $('#addMauSacModal').on('show.bs.modal', () => {
        $('#addMauSacForm')[0].reset();
        $('#newNgayTao').val(getISO()); // Giả sử có input ngày tạo, nếu không có thể bỏ qua dòng này
    });

    $('#addMauSacForm').submit(function(e) {
        e.preventDefault();
        let name = $('#newTenMauSac').val().trim();
        let code = $('#newMaMau').val().trim();

        if (!name) return toastr.warning("Tên màu không được để trống");
        if (!code) return toastr.warning("Mã màu không được để trống");

        let data = {
            tenMauSac: name,
            maMau: code,
            moTa: $('#newMoTa').val().trim(),
            trangThai: parseInt($('input[name="newTrangThai"]:checked').val())
        };

        // Nếu form có trường ngày tạo
        if($('#newNgayTao').length) {
            if (new Date($('#newNgayTao').val()) > new Date()) return toastr.warning("Ngày tạo không được ở tương lai");
            data.ngayTao = $('#newNgayTao').val();
        }

        $.ajax({
            url: API,
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            beforeSend: function() {
                $('#addMauSacForm button[type="submit"]').prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Đang xử lý...');
            },
            success: () => {
                toastr.success("Thêm mới thành công");
                $('#addMauSacModal').modal('hide');
                load();
            },
            error: handleAjaxError,
            complete: function() {
                $('#addMauSacForm button[type="submit"]').prop('disabled', false).text('Lưu lại');
            }
        });
    });

    // --- 6. CHỨC NĂNG CẬP NHẬT ---
    window.edit = id => $.get(`${API}/${id}`, d => {
        $('#editMauSacId').val(d.id);
        $('#editTenMauSac').val(d.tenMauSac);
        $('#editMaMau').val(d.maMau);
        $('#editMoTa').val(d.moTa);

        // Nếu có trường ngày tạo
        if($('#editNgayTao').length && d.ngayTao) $('#editNgayTao').val(d.ngayTao.slice(0, 16));

        if (d.trangThai === 1) $('#editTrangThaiOn').prop('checked', true);
        else $('#editTrangThaiOff').prop('checked', true);

        new bootstrap.Modal('#editMauSacModal').show();
    });

    $('#editMauSacForm').submit(function(e) {
        e.preventDefault();
        let name = $('#editTenMauSac').val().trim();
        let code = $('#editMaMau').val().trim();

        if (!name) return toastr.warning("Tên màu không được để trống");
        if (!code) return toastr.warning("Mã màu không được để trống");

        let id = $('#editMauSacId').val();
        let data = {
            id: id,
            tenMauSac: name,
            maMau: code,
            moTa: $('#editMoTa').val().trim(),
            trangThai: parseInt($('input[name="editTrangThai"]:checked').val())
        };

        if($('#editNgayTao').length) {
            if (new Date($('#editNgayTao').val()) > new Date()) return toastr.warning("Ngày tạo không được ở tương lai");
            data.ngayTao = $('#editNgayTao').val();
        }

        $.ajax({
            url: `${API}/${id}`,
            type: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(data),
            beforeSend: function() {
                $('#editMauSacForm button[type="submit"]').prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Đang xử lý...');
            },
            success: () => {
                toastr.success("Cập nhật thành công");
                $('#editMauSacModal').modal('hide');
                load();
            },
            error: handleAjaxError,
            complete: function() {
                $('#editMauSacForm button[type="submit"]').prop('disabled', false).text('Cập nhật');
            }
        });
    });

    // --- 7. ĐỔI TRẠNG THÁI ---
    window.toggle = (id, s) => {
        let actionText = s === 1 ? 'Kích hoạt lại' : 'Ngừng hoạt động';
        if (confirm(`Bạn có chắc muốn ${actionText}?`)) {
            $.ajax({
                url: `${API}/${id}/trang-thai?trangThai=${s}`,
                type: 'PUT',
                success: () => {
                    toastr.success("Cập nhật trạng thái thành công");
                    load();
                },
                error: handleAjaxError
            });
        }
    };

    // Khởi chạy
    load();
</script>
</body>

</html>
