<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
    // --- CONFIG ---
    toastr.options = { "closeButton": true, "progressBar": true, "positionClass": "toast-bottom-right", "timeOut": "3000" };
    const API_URL = '/api/san-pham-chi-tiet';
    let spctModal;
    let currentFilter = {page: 0, size: 10};

    function formatCurrency(amount) {
        if (!amount) return '0 ‚Ç´';
        return new Intl.NumberFormat('vi-VN', {style: 'currency', currency: 'VND'}).format(amount);
    }

    $(document).ready(function () {
        spctModal = new bootstrap.Modal(document.getElementById('spctModal'));
        loadData();

        // --- X·ª¨ L√ù CH·ªåN S·∫¢N PH·∫®M & T·ª∞ ƒê·ªòNG L·∫§Y GI√Å ---
        $('#inputSearchProduct').on('input', function () {
            const val = $(this).val();
            const list = $('#datalistSanPham option');
            let hiddenId = '';
            let autoPrice = 0;
            let found = false;

            for (let i = 0; i < list.length; i++) {
                if (list[i].value === val) {
                    hiddenId = list[i].getAttribute('data-id');
                    autoPrice = parseFloat(list[i].getAttribute('data-price')) || 0;
                    found = true;
                    break;
                }
            }

            if (found) {
                $('#hiddenSanPhamId').val(hiddenId);
                $('#modalGiaTien').val(autoPrice);
                $('#selectedProductText').html('<span class="text-success fw-bold"><i class="fas fa-check-circle"></i> ƒê√£ ch·ªçn SP: ' + val + '</span>');
            } else {
                $('#hiddenSanPhamId').val('');
                $('#modalGiaTien').val('');
                $('#selectedProductText').html('<span class="text-warning">ƒêang t√¨m ki·∫øm...</span>');
            }
        });
    });

    function clearSearchProduct() {
        $('#inputSearchProduct').val('');
        $('#hiddenSanPhamId').val('');
        $('#modalGiaTien').val('');
        $('#selectedProductText').text('Vui l√≤ng ch·ªçn s·∫£n ph·∫©m tr∆∞·ªõc');
    }

    // --- LOAD DATA (ƒê√É B·ªé L·ªåC GI√Å) ---
    function loadData() {
        currentFilter.idSanPham = $('#filterSanPham').val() || null;
        currentFilter.idMauSac = $('#filterMauSac').val() || null;
        currentFilter.idKichThuoc = $('#filterKichThuoc').val() || null;

        // C·∫≠p nh·∫≠t colspan l√™n 13
        $('#spctTableBody').html('<tr><td colspan="13" class="text-center py-4"><div class="spinner-border text-primary"></div></td></tr>');

        $.ajax({
            url: API_URL, type: 'GET', data: currentFilter,
            success: function (res) {
                renderTable(res.content);
                renderPagination(res);
                updatePageInfo(res);
            },
            error: function () {
                // C·∫≠p nh·∫≠t colspan l√™n 13
                $('#spctTableBody').html('<tr><td colspan="13" class="text-center text-danger py-4">L·ªói t·∫£i d·ªØ li·ªáu</td></tr>');
            }
        });
    }

    function renderTable(list) {
        if (!list || list.length === 0) {
            // C·∫≠p nh·∫≠t colspan l√™n 13
            $('#spctTableBody').html('<tr><td colspan="13" class="text-center py-4 text-muted">Kh√¥ng c√≥ d·ªØ li·ªáu</td></tr>');
            return;
        }
        let html = '';
        list.forEach((item, index) => {
            const statusBadge = item.trangThai === 1
                ? '<span class="badge-status badge-active"><i class="fas fa-check-circle me-1"></i>ƒêang b√°n</span>'
                : '<span class="badge-status badge-inactive"><i class="fas fa-ban me-1"></i>Ng·ª´ng b√°n</span>';

            const toggleBtn = item.trangThai === 1
                ? `<button class="btn btn-action btn-light text-danger border" onclick="toggleStatus(${item.id}, 0)" title="Ng·ª´ng b√°n"><i class="fas fa-ban"></i></button>`
                : `<button class="btn btn-action btn-light text-success border" onclick="toggleStatus(${item.id}, 1)" title="K√≠ch ho·∫°t l·∫°i"><i class="fas fa-sync-alt"></i></button>`;

            // üñºÔ∏è LOGIC HI·ªÇN TH·ªä H√åNH ·∫¢NH
            const tenHinhAnhChinh = item.sanPham?.tenHinhAnhChinh;
            let imgUrl = tenHinhAnhChinh ? `/api/hinh-anh/download/${tenHinhAnhChinh}` : 'https://via.placeholder.com/50?text=NoImg';

            const imageHtml = `<td class="text-center"><img src="${imgUrl}" class="product-image" onerror="this.src='https://via.placeholder.com/50?text=Error'"></td>`;


            html += `
        <tr>
            <td class="text-center text-muted">${index + 1}</td>
            ${imageHtml}
            <td class="fw-bold text-secondary">${item.maSanPhamChiTiet || 'N/A'}</td>
            <td class="fw-bold text-primary">${item.sanPham?.tenSanPham || '-'}</td>
            <td class="text-center">
                <span class="badge bg-light text-dark border me-1">${item.mauSac?.tenMauSac || '?'}</span>
                <span class="badge bg-light text-dark border">${item.kichThuoc?.tenKichThuoc || '?'}</span>
            </td>
            <td>${item.chatLieu?.loaiChatLieu || '-'}</td>
            <td>${item.xuatXu?.tenXuatXu || '-'}</td>
            <td>${item.phanLoai?.phanLoai || '-'}</td>
            <td>${item.theLoai?.tenTheLoai || '-'}</td>
            <td class="text-end fw-bold text-dark">${formatCurrency(item.giaTien)}</td>
            <td class="text-center fw-bold">${item.soLuong}</td>
            <td class="text-center">${statusBadge}</td>
            <td class="text-center">
                <button class="btn btn-action btn-light text-warning border me-1" onclick="openEdit(${item.id})" title="S·ª≠a"><i class="fas fa-edit"></i></button>
                ${toggleBtn}
            </td>
        </tr>`;
        });
        $('#spctTableBody').html(html);
    }

    // --- CRUD ---
    function showAddModal() {
        $('#spctForm')[0].reset();
        $('#spctId').val('');
        $('#modalMaSPCT').val('T·ª± ƒë·ªông t·∫°o khi l∆∞u');
        clearSearchProduct();

        $('#inputSearchProduct').prop('disabled', false);
        $('.btn-outline-secondary').show();
        $('#modalTitle').html('<i class="fas fa-cube me-2"></i>TH√äM M·ªöI BI·∫æN TH·ªÇ');
        spctModal.show();
    }

    async function openEdit(id) {
        try {
            const res = await fetch(`${API_URL}/${id}`);
            const data = await res.json();

            $('#spctId').val(data.id);
            $('#modalMaSPCT').val(data.maSanPhamChiTiet);

            if (data.sanPham) {
                $('#inputSearchProduct').val(data.sanPham.tenSanPham);
                $('#hiddenSanPhamId').val(data.sanPham.id);
                $('#selectedProductText').html('<span class="text-success fw-bold">S·∫£n ph·∫©m g·ªëc: ' + data.sanPham.tenSanPham + '</span>');
                // Khi s·ª≠a, kh√¥ng cho ƒë·ªïi s·∫£n ph·∫©m g·ªëc
                $('#inputSearchProduct').prop('disabled', true);
                $('.btn-outline-secondary').hide();
            }

            $('#modalMauSac').val(data.mauSac?.id || '');
            $('#modalKichThuoc').val(data.kichThuoc?.id || '');
            $('#modalTheLoai').val(data.theLoai?.id || '');
            $('#modalChatLieu').val(data.chatLieu?.id || '');
            $('#modalXuatXu').val(data.xuatXu?.id || '');
            $('#modalPhanLoai').val(data.phanLoai?.id || '');

            $('#modalGiaTien').val(data.giaTien);
            $('#modalSoLuong').val(data.soLuong);

            $('#modalTitle').html('<i class="fas fa-edit me-2"></i>C·∫¨P NH·∫¨T BI·∫æN TH·ªÇ');
            spctModal.show();
        } catch (e) {
            toastr.error('L·ªói t·∫£i d·ªØ li·ªáu chi ti·∫øt');
        }
    }

    async function saveSPCT() {
        let currentMa = $('#modalMaSPCT').val();
        if(currentMa === 'T·ª± ƒë·ªông t·∫°o khi l∆∞u') currentMa = null;

        const payload = {
            id: $('#spctId').val() || null,
            maSanPhamChiTiet: currentMa,
            sanPham: {id: $('#hiddenSanPhamId').val()},
            mauSac: {id: $('#modalMauSac').val()},
            kichThuoc: {id: $('#modalKichThuoc').val()},
            theLoai: {id: $('#modalTheLoai').val()},
            chatLieu: {id: $('#modalChatLieu').val()},
            xuatXu: {id: $('#modalXuatXu').val()},
            phanLoai: {id: $('#modalPhanLoai').val()},
            giaTien: parseFloat($('#modalGiaTien').val()),
            soLuong: parseInt($('#modalSoLuong').val()),
            trangThai: 1
        };

        if (!payload.sanPham.id) return toastr.warning("Vui l√≤ng ch·ªçn s·∫£n ph·∫©m g·ªëc!");
        if (!payload.mauSac.id || !payload.kichThuoc.id) return toastr.warning("Vui l√≤ng ch·ªçn M√†u s·∫Øc v√† K√≠ch th∆∞·ªõc!");
        if (isNaN(payload.soLuong) || payload.soLuong < 0) return toastr.warning("S·ªë l∆∞·ª£ng kh√¥ng h·ª£p l·ªá!");

        try {
            const method = payload.id ? 'PUT' : 'POST';
            const url = payload.id ? `${API_URL}/${payload.id}` : API_URL;

            const res = await fetch(url, {
                method: method,
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                toastr.success(payload.id ? 'C·∫≠p nh·∫≠t th√†nh c√¥ng' : 'Th√™m m·ªõi th√†nh c√¥ng');
                spctModal.hide();
                loadData();
            } else {
                const err = await res.text();
                toastr.error("L·ªói: " + err);
            }
        } catch (e) {
            toastr.error('L·ªói k·∫øt n·ªëi server');
        }
    }

    async function toggleStatus(id, newStatus) {
        if (!confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën thay ƒë·ªïi tr·∫°ng th√°i?")) return;
        try {
            await fetch(`${API_URL}/${id}/trang-thai?trangThai=${newStatus}`, {method: 'PUT'});
            toastr.success("C·∫≠p nh·∫≠t tr·∫°ng th√°i th√†nh c√¥ng");
            loadData();
        } catch (e) {
            toastr.error("L·ªói h·ªá th·ªëng");
        }
    }

    // --- PAGINATION ---
    function renderPagination(data) {
        if (data.totalPages <= 1) {
            $('#paginationNav').empty();
            return;
        }
        let html = '<ul class="pagination pagination-sm mb-0">';
        html += `<li class="page-item ${data.first ? 'disabled' : ''}"><button class="page-link" onclick="changePage(${data.number - 1})">&laquo;</button></li>`;
        for (let i = 0; i < data.totalPages; i++) {
            if (i === 0 || i === data.totalPages - 1 || (i >= data.number - 1 && i <= data.number + 1))
                html += `<li class="page-item ${i === data.number ? 'active' : ''}"><button class="page-link" onclick="changePage(${i})">${i + 1}</button></li>`;
            else if (i === data.number - 2 || i === data.number + 2)
                html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
        }
        html += `<li class="page-item ${data.last ? 'disabled' : ''}"><button class="page-link" onclick="changePage(${data.number + 1})">&raquo;</button></li></ul>`;
        $('#paginationNav').html(html);
    }

    function changePage(p) {
        if (p >= 0) {
            currentFilter.page = p;
            loadData();
        }
    }

    function updatePageInfo(data) {
        if (data.totalElements > 0) $('#pageInfo').html(`Hi·ªÉn th·ªã <strong>${data.numberOfElements}</strong> / <strong>${data.totalElements}</strong> bi·∫øn th·ªÉ`);
        else $('#pageInfo').empty();
    }

    $('#filterForm').submit(e => {
        e.preventDefault();
        currentFilter.page = 0;
        loadData();
    });
    $('#btnReset').click(() => {
        $('#filterForm')[0].reset();
        currentFilter.page = 0;
        loadData();
    });
</script>
