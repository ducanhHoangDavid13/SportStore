<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quản lý Chất Liệu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/admin-layout.css}" />

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: #374151; }
        .card-box { background: #ffffff; border-radius: 12px; border: none; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); margin-bottom: 1.5rem; }
        .table-custom thead th { background-color: #f9fafb; color: #6b7280; font-size: 0.75rem; text-transform: uppercase; padding: 1rem 0.75rem; border-bottom: 2px solid #e5e7eb; }
        .table-custom tbody td { vertical-align: middle; padding: 1rem 0.75rem; border-bottom: 1px solid #f3f4f6; font-size: 0.875rem; }
        .badge-status { padding: 0.35em 0.8em; font-size: 0.75rem; font-weight: 600; border-radius: 9999px; }
        .badge-active { background-color: #d1fae5; color: #065f46; }
        .badge-inactive { background-color: #fee2e2; color: #991b1b; }
        .btn-action { width: 32px; height: 32px; padding: 0; display: inline-flex; align-items: center; justify-content: center; border-radius: 6px; transition: all 0.2s; }
        .btn-action:hover { transform: translateY(-2px); }
    </style>
</head>

<body>
<nav th:replace="~{library/navbar :: admin-navbar}"></nav>
<div class="page-wrapper">
    <div th:replace="~{library/navbar :: admin-sidebar}"></div>
    <main class="main-content pt-4 px-4">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold text-dark mb-0">Quản lý Chất Liệu</h3>
            </div>

            <div class="card-box p-4">
                <form id="filterForm">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-4">
                            <label class="form-label text-muted small fw-bold">TỪ KHÓA</label>
                            <input type="text" id="keyword" class="form-control" placeholder="Nhập loại chất liệu..." th:value="${keyword}">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label text-muted small fw-bold">TRẠNG THÁI</label>
                            <select id="trangThaiFilter" class="form-select">
                                <option value="">Tất cả</option>
                                <option value="1">Hoạt động</option>
                                <option value="0">Ngừng hoạt động</option>
                            </select>
                        </div>
                        <div class="col-md-5">
                            <button type="submit" class="btn btn-primary px-4"><i class="fas fa-search me-1"></i> Tìm kiếm</button>
                            <button type="button" class="btn btn-light border px-3" id="btnReset"><i class="fas fa-sync-alt me-1"></i> Reset</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card-box">
                <div class="p-3 border-bottom d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold text-dark">Danh sách Chất liệu</h5>
                    <button class="btn btn-success btn-sm shadow-sm" data-bs-toggle="modal" data-bs-target="#addChatLieuModal"><i class="fas fa-plus-circle me-2"></i> Thêm mới</button>
                </div>
                <div class="table-responsive">
                    <table class="table table-custom table-hover mb-0">
                        <thead>
                        <tr>
                            <th class="text-center" style="width: 80px;">ID</th>
                            <th>Loại Chất Liệu</th>
                            <th class="text-center">Trạng thái</th>
                            <th class="text-center">Ngày tạo</th>
                            <th class="text-center" style="width: 150px;">Thao tác</th>
                        </tr>
                        </thead>
                        <tbody id="chatLieuTableBody"></tbody>
                    </table>
                </div>
                <div class="p-3 border-top d-flex justify-content-between align-items-center bg-light bg-opacity-25">
                    <div id="pageInfo" class="text-muted small"></div>
                    <nav id="paginationNav"></nav>
                </div>
            </div>
        </div>

        <div class="modal fade" id="addChatLieuModal" tabindex="-1">
            <div class="modal-dialog modal-md modal-dialog-centered">
                <div class="modal-content">
                    <form id="addChatLieuForm">
                        <div class="modal-header bg-primary text-white">
                            <h5 class="modal-title fw-bold">THÊM CHẤT LIỆU</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Loại Chất Liệu <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="newLoaiChatLieu" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Ngày tạo <span class="text-danger">*</span></label>
                                <input type="datetime-local" class="form-control" id="newNgayTao" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Mô tả</label>
                                <textarea class="form-control" id="newMoTa" rows="3"></textarea>
                            </div>
                            <div class="mb-1">
                                <label class="form-label fw-bold">Trạng thái</label>
                                <div class="d-flex gap-3">
                                    <div class="form-check"><input class="form-check-input" type="radio" name="newTrangThai" value="1" checked> <label class="text-success">Hoạt động</label></div>
                                    <div class="form-check"><input class="form-check-input" type="radio" name="newTrangThai" value="0"> <label class="text-danger">Ngừng hoạt động</label></div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer border-0 pt-0">
                            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Đóng</button>
                            <button type="submit" class="btn btn-primary px-4">Lưu lại</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editChatLieuModal" tabindex="-1">
            <div class="modal-dialog modal-md modal-dialog-centered">
                <div class="modal-content">
                    <form id="editChatLieuForm">
                        <input type="hidden" id="editChatLieuId">
                        <div class="modal-header bg-warning text-white">
                            <h5 class="modal-title fw-bold">CẬP NHẬT CHẤT LIỆU</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Loại Chất Liệu <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="editLoaiChatLieu" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Ngày tạo <span class="text-danger">*</span></label>
                                <input type="datetime-local" class="form-control" id="editNgayTao" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Mô tả</label>
                                <textarea class="form-control" id="editMoTa" rows="3"></textarea>
                            </div>
                            <div class="mb-1">
                                <label class="form-label fw-bold">Trạng thái</label>
                                <div class="d-flex gap-3">
                                    <div class="form-check"><input class="form-check-input" type="radio" name="editTrangThai" id="editTrangThaiOn" value="1"> <label class="text-success">Hoạt động</label></div>
                                    <div class="form-check"><input class="form-check-input" type="radio" name="editTrangThai" id="editTrangThaiOff" value="0"> <label class="text-danger">Ngừng hoạt động</label></div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer border-0 pt-0">
                            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Hủy</button>
                            <button type="submit" class="btn btn-warning text-white px-4">Cập nhật</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script th:src="@{/js/main.js}"></script>
<script>
    // --- 1. CẤU HÌNH & BIẾN TOÀN CỤC ---
    toastr.options = {
        "positionClass": "toast-bottom-right",
        "timeOut": "3000",
        "closeButton": true,
        "progressBar": true
    };

    const API_URL = "/api/chat-lieu";
    let currentFilter = { page: 1, keyword: '', trangThai: '' };

    // --- 2. CÁC HÀM TIỆN ÍCH ---
    function getLocalISOString() {
        const now = new Date();
        return new Date(now.getTime() - (now.getTimezoneOffset() * 60000)).toISOString().slice(0, 16);
    }

    // --- 3. HÀM CHECK TRÙNG (QUAN TRỌNG) ---
    async function checkDuplicate(tenCheck, idCheck = null) {
        try {
            // Gọi API search để tìm xem có tên nào giống không
            // Lấy size lớn để đảm bảo quét hết kết quả tìm kiếm
            const res = await $.get(API_URL, { keyword: tenCheck, page: 0, size: 100 });

            if (res && res.content) {
                // Tìm trong danh sách trả về xem có tên nào trùng khớp hoàn toàn không
                const isExist = res.content.some(item => {
                    // So sánh tên (viết hoa/thường đều tính là trùng)
                    const sameName = item.loaiChatLieu.toLowerCase() === tenCheck.toLowerCase();
                    // Nếu là sửa (có idCheck), thì bỏ qua chính nó
                    const diffId = idCheck ? (item.id != idCheck) : true;
                    return sameName && diffId;
                });
                return isExist;
            }
            return false;
        } catch (e) {
            console.error("Lỗi check trùng:", e);
            return false; // Lỗi mạng thì tạm cho qua
        }
    }

    // --- 4. LOAD & RENDER DỮ LIỆU ---
    function loadData() {
        let params = {
            page: currentFilter.page - 1,
            size: 5,
            keyword: currentFilter.keyword,
            trangThai: currentFilter.trangThai === '' ? null : parseInt(currentFilter.trangThai)
        };

        $('#chatLieuTableBody').html('<tr><td colspan="5" class="text-center py-4 text-muted"><div class="spinner-border text-primary spinner-border-sm"></div> Đang tải...</td></tr>');

        $.get(API_URL, params, function(res) {
            renderTable(res.content);
            renderPagination(res.number + 1, res.totalPages);
            $('#pageInfo').html(`Hiển thị <strong>${res.numberOfElements}</strong> / <strong>${res.totalElements}</strong>`);
        }).fail(function() {
            $('#chatLieuTableBody').html('<tr><td colspan="5" class="text-center py-4 text-danger">Lỗi kết nối server</td></tr>');
        });
    }

    function renderTable(list) {
        let html = '';
        if (!list || !list.length) {
            html = '<tr><td colspan="5" class="text-center py-4">Không có dữ liệu</td></tr>';
        } else {
            list.forEach(item => {
                let dateStr = item.ngayTao ? new Date(item.ngayTao).toLocaleString('vi-VN') : '';
                let status = item.trangThai === 1
                    ? '<span class="badge-active">Hoạt động</span>'
                    : '<span class="badge-inactive">Ngừng hoạt động</span>';

                let btnToggle = item.trangThai === 1
                    ? `<button class="btn btn-action btn-light text-danger border" onclick="toggleStatus(${item.id}, 0)" title="Ngừng"><i class="fas fa-ban"></i></button>`
                    : `<button class="btn btn-action btn-light text-success border" onclick="toggleStatus(${item.id}, 1)" title="Kích hoạt"><i class="fas fa-sync-alt"></i></button>`;

                html += `<tr>
                        <td class="text-center fw-bold">#${item.id}</td>
                        <td class="fw-semibold">${item.loaiChatLieu}</td>
                        <td class="text-center">${status}</td>
                        <td class="text-center small">${dateStr}</td>
                        <td class="text-center">
                            <button class="btn btn-action btn-light text-warning border me-1" onclick="openEdit(${item.id})"><i class="fas fa-pen"></i></button>
                            ${btnToggle}
                        </td>
                    </tr>`;
            });
        }
        $('#chatLieuTableBody').html(html);
    }

    function renderPagination(current, total) {
        const nav = $('#paginationNav');
        nav.empty();
        if (total <= 1) return;

        let html = '<ul class="pagination justify-content-end mb-0">';
        html += `<li class="page-item ${current === 1 ? 'disabled' : ''}"><button class="page-link" onclick="changePage(1)"><i class="fas fa-angle-double-left"></i></button></li>`;
        html += `<li class="page-item ${current === 1 ? 'disabled' : ''}"><button class="page-link" onclick="changePage(${current - 1})"><i class="fas fa-angle-left"></i></button></li>`;

        let start = Math.max(1, current - 2), end = Math.min(total, current + 2);
        if (current < 3) end = Math.min(total, 5);
        if (current > total - 2) start = Math.max(1, total - 4);

        for (let i = start; i <= end; i++) {
            html += `<li class="page-item ${i === current ? 'active' : ''}"><button class="page-link" onclick="changePage(${i})">${i}</button></li>`;
        }

        html += `<li class="page-item ${current === total ? 'disabled' : ''}"><button class="page-link" onclick="changePage(${current + 1})"><i class="fas fa-angle-right"></i></button></li>`;
        html += `<li class="page-item ${current === total ? 'disabled' : ''}"><button class="page-link" onclick="changePage(${total})"><i class="fas fa-angle-double-right"></i></button></li>`;
        html += '</ul>';
        nav.html(html);
    }

    function changePage(page) {
        if (page > 0) { currentFilter.page = page; loadData(); }
    }

    // --- 5. EVENTS ---
    $('#filterForm').submit(e => {
        e.preventDefault();
        currentFilter.keyword = $('#keyword').val().trim();
        currentFilter.trangThai = $('#trangThaiFilter').val();
        currentFilter.page = 1;
        loadData();
    });

    $('#btnReset').click(() => {
        $('#keyword').val(''); $('#trangThaiFilter').val('');
        currentFilter = { page: 1, keyword: '', trangThai: '' };
        loadData();
    });

    // --- 6. XỬ LÝ THÊM MỚI (CÓ CHECK TRÙNG) ---
    $('#addChatLieuModal').on('show.bs.modal', () => {
        $('#addChatLieuForm')[0].reset();
        $('#newNgayTao').val(getLocalISOString());
    });

    $('#addChatLieuForm').submit(async function(e) {
        e.preventDefault();

        let ten = $('#newLoaiChatLieu').val().trim();
        let dateVal = $('#newNgayTao').val();

        if (!ten) return toastr.warning("Vui lòng nhập tên chất liệu");
        if (new Date(dateVal) > new Date()) return toastr.warning("Ngày tạo không hợp lệ");

        // GỌI HÀM CHECK TRÙNG
        let isDuplicate = await checkDuplicate(ten);
        if (isDuplicate) {
            toastr.warning(`⚠️ Tên chất liệu "${ten}" đã tồn tại!`);
            return; // Dừng lại, không lưu
        }

        let data = {
            loaiChatLieu: ten,
            ngayTao: dateVal,
            moTa: $('#newMoTa').val().trim(),
            trangThai: parseInt($('input[name="newTrangThai"]:checked').val())
        };

        $.ajax({
            url: API_URL, type: 'POST', contentType: 'application/json', data: JSON.stringify(data),
            success: () => {
                toastr.success("Thêm mới thành công");
                $('#addChatLieuModal').modal('hide');
                loadData();
            },
            error: (xhr) => toastr.error(xhr.responseJSON?.message || "Lỗi thêm mới")
        });
    });

    // --- 7. XỬ LÝ SỬA (CÓ CHECK TRÙNG) ---
    window.openEdit = function(id) {
        $.get(`${API_URL}/${id}`, function(data) {
            $('#editChatLieuId').val(data.id);
            $('#editLoaiChatLieu').val(data.loaiChatLieu);
            $('#editNgayTao').val(data.ngayTao ? data.ngayTao.slice(0, 16) : '');
            $('#editMoTa').val(data.moTa);
            if (data.trangThai === 1) $('#editTrangThaiOn').prop('checked', true);
            else $('#editTrangThaiOff').prop('checked', true);
            new bootstrap.Modal(document.getElementById('editChatLieuModal')).show();
        });
    };

    $('#editChatLieuForm').submit(async function(e) {
        e.preventDefault();

        let id = $('#editChatLieuId').val();
        let ten = $('#editLoaiChatLieu').val().trim();
        let dateVal = $('#editNgayTao').val();

        if (!ten) return toastr.warning("Vui lòng nhập tên chất liệu");
        if (new Date(dateVal) > new Date()) return toastr.warning("Ngày tạo không hợp lệ");

        // GỌI HÀM CHECK TRÙNG (Truyền ID vào để trừ chính nó ra)
        let isDuplicate = await checkDuplicate(ten, id);
        if (isDuplicate) {
            toastr.warning(`⚠️ Tên chất liệu "${ten}" đã tồn tại!`);
            return; // Dừng lại
        }

        let data = {
            id: id,
            loaiChatLieu: ten,
            ngayTao: dateVal,
            moTa: $('#editMoTa').val().trim(),
            trangThai: parseInt($('input[name="editTrangThai"]:checked').val())
        };

        $.ajax({
            url: `${API_URL}/${id}`, type: 'PUT', contentType: 'application/json', data: JSON.stringify(data),
            success: () => {
                toastr.success("Cập nhật thành công");
                $('#editChatLieuModal').modal('hide');
                loadData();
            },
            error: (xhr) => toastr.error(xhr.responseJSON?.message || "Lỗi cập nhật")
        });
    });

    // --- 8. ĐỔI TRẠNG THÁI ---
    window.toggleStatus = function(id, newStatus) {
        let action = newStatus === 1 ? 'Kích hoạt' : 'Ngừng hoạt động';
        if (confirm(`Xác nhận ${action}?`)) {
            $.ajax({
                url: `${API_URL}/${id}/trang-thai?trangThai=${newStatus}`, type: 'PUT',
                success: () => { toastr.success("Thành công"); loadData(); },
                error: () => toastr.error("Lỗi cập nhật trạng thái")
            });
        }
    };

    loadData();
</script>
</body>
</html>
