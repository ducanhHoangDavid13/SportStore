<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Khuyến Mại</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: #374151; }
        .card-box { background: #ffffff; border-radius: 12px; border: none; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); margin-bottom: 1.5rem; }
        .filter-header { border-bottom: 1px solid #f3f4f6; padding-bottom: 1rem; margin-bottom: 1rem; font-weight: 600; color: #4b5563; }
        .table-custom thead th { background-color: #f9fafb; color: #6b7280; font-weight: 600; font-size: 0.75rem; text-transform: uppercase; padding: 1rem 0.75rem; border-bottom: 2px solid #e5e7eb; cursor: pointer; }
        .table-custom tbody td { vertical-align: middle; padding: 1rem 0.75rem; border-bottom: 1px solid #f3f4f6; font-size: 0.875rem; }
        .table-custom tbody tr:hover { background-color: #f9fafb; }
        .badge-status { padding: 0.35em 0.8em; font-size: 0.75rem; font-weight: 600; border-radius: 9999px; }
        .badge-active { background-color: #d1fae5; color: #065f46; }
        .badge-inactive { background-color: #fee2e2; color: #991b1b; }
        .badge-upcoming { background-color: #fef3c7; color: #92400e; }
        .btn-action { width: 32px; height: 32px; padding: 0; display: inline-flex; align-items: center; justify-content: center; border-radius: 6px; transition: all 0.2s; }
        .btn-action:hover { transform: translateY(-2px); }
        .modal-content { border-radius: 16px; border: none; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        .modal-header.bg-primary { background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%) !important; }
        .modal-header.bg-warning { background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%) !important; color: white !important; }
        .error-message { color: #dc3545; font-size: 0.75rem; margin-top: 0.25rem; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
<nav th:replace="library/navbar :: admin-navbar"></nav>

<div class="page-wrapper">
    <div th:replace="library/navbar :: admin-sidebar"></div>

    <main class="main-content pt-4 px-4">

        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold text-dark mb-0">Quản lý Khuyến mại</h3>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="#" class="text-decoration-none">Admin</a></li>
                        <li class="breadcrumb-item active">Khuyến mại</li>
                    </ol>
                </nav>
            </div>

            <div class="card-box p-4">
                <div class="filter-header d-flex align-items-center"><i class="fas fa-filter text-primary me-2"></i> Bộ lọc tìm kiếm</div>
                <form id="filter-form">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-3">
                            <label class="form-label text-muted small fw-bold">TỪ KHÓA</label>
                            <input type="text" id="keyword-search" class="form-control" placeholder="Mã hoặc Tên...">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label text-muted small fw-bold">TRẠNG THÁI</label>
                            <select id="status-filter" class="form-select">
                                <option value="" selected>Tất cả</option>
                                <option value="0">Đang hoạt động</option>
                                <option value="1">Dừng hoạt động</option>
                                <option value="2">Sắp diễn ra</option>
                            </select>
                        </div>
                        <div class="col-md-2"><label class="form-label text-muted small fw-bold">TỪ NGÀY</label><input type="date" id="start-date-filter" class="form-control"></div>
                        <div class="col-md-2"><label class="form-label text-muted small fw-bold">ĐẾN NGÀY</label><input type="date" id="end-date-filter" class="form-control"></div>
                        <div class="col-md-3">
                            <div class="d-flex gap-2">
                                <button type="button" id="search-btn" class="btn btn-primary px-3 w-100"><i class="fas fa-search me-1"></i> Lọc</button>
                                <button type="button" id="reset-btn" class="btn btn-light border px-3 w-100"><i class="fas fa-sync-alt me-1"></i> Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card-box">
                <div class="p-3 border-bottom d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold text-dark">Danh sách Phiếu giảm giá</h5>
                    <button class="btn btn-success btn-sm shadow-sm" id="openAddModalBtn" data-bs-toggle="modal" data-bs-target="#addPromotionModal">
                        <i class="fas fa-plus-circle me-2"></i> Thêm mới
                    </button>
                </div>
                <div class="table-responsive" style="min-height: 300px;">
                    <table class="table table-custom table-hover mb-0">
                        <thead>
                        <tr>
                            <th data-sort-field="maPhieuGiamGia">Mã KM</th>
                            <th data-sort-field="tenPhieuGiamGia">Tên KM</th>
                            <th class="text-center">SL</th>
                            <th class="text-end">Mức giảm</th>
                            <th class="text-end">Tối đa</th>
                            <th class="text-end">Đơn tối thiểu</th>
                            <th class="text-center" data-sort-field="ngayBatDau">Bắt đầu</th>
                            <th class="text-center" data-sort-field="ngayKetThuc">Kết thúc</th>
                            <th class="text-center" data-sort-field="trangThai">Trạng thái</th>
                            <th class="text-center" style="width: 120px;">Thao tác</th>
                        </tr>
                        </thead>
                        <tbody id="promotion-table-body"></tbody>
                    </table>
                </div>
                <div class="p-3 border-top bg-light bg-opacity-25 d-flex justify-content-end">
                    <ul class="pagination pagination-sm mb-0" id="pagination-controls"></ul>
                </div>
            </div>
        </div>

        <div class="modal fade" id="addPromotionModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white border-0">
                        <h5 class="modal-title fw-bold"><i class="fas fa-tags me-2"></i> THÊM KHUYẾN MẠI</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addPromotionForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold small">MÃ KHUYẾN MẠI <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="add_maPhieuGiamGia" required placeholder="VD: SALE50">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold small">TÊN KHUYẾN MẠI <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="add_tenPhieuGiamGia" required placeholder="VD: Giảm 50% Black Friday">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold small">HÌNH THỨC GIẢM <span class="text-danger">*</span></label>
                                    <select class="form-select" id="add_hinhThucGiam" onchange="toggleDiscountType('add')">
                                        <option value="1">Giảm tiền mặt (VND)</option>
                                        <option value="2">Giảm phần trăm (%)</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold small">SỐ LƯỢNG <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="add_soLuong" min="1" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold small" id="lbl_add_giaTriGiam">GIÁ TRỊ GIẢM (VND) <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control currency-input" id="add_giaTriGiam" required>
                                </div>

                                <div class="col-md-6 hidden" id="group_add_maxDiscount">
                                    <label class="form-label fw-bold small">GIẢM TỐI ĐA (VND) <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control currency-input" id="add_soTienGiam" placeholder="VD: 50.000">
                                    <small class="text-muted" style="font-size: 0.75rem;">Giới hạn số tiền giảm tối đa cho đơn hàng</small>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold small">ĐƠN TỐI THIỂU <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control currency-input" id="add_dieuKienGiamGia" required placeholder="0">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold small">NGÀY BẮT ĐẦU <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="add_ngayBatDau" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold small">NGÀY KẾT THÚC <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="add_ngayKetThuc" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label fw-bold small">MÔ TẢ</label>
                                    <textarea class="form-control" id="add_moTa" rows="2"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer border-0 pt-0">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" form="addPromotionForm" class="btn btn-primary px-4">Lưu</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editPromotionModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-warning text-white border-0">
                        <h5 class="modal-title fw-bold"><i class="fas fa-edit me-2"></i> CẬP NHẬT</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editPromotionForm">
                            <input type="hidden" id="edit_promotionId">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold small">MÃ KHUYẾN MẠI</label>
                                    <input type="text" class="form-control" id="edit_maPhieuGiamGia" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold small">TÊN KHUYẾN MẠI</label>
                                    <input type="text" class="form-control" id="edit_tenPhieuGiamGia" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold small">HÌNH THỨC GIẢM</label>
                                    <select class="form-select" id="edit_hinhThucGiam" onchange="toggleDiscountType('edit')">
                                        <option value="1">Giảm tiền mặt (VND)</option>
                                        <option value="2">Giảm phần trăm (%)</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold small">SỐ LƯỢNG</label>
                                    <input type="number" class="form-control" id="edit_soLuong" min="0" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold small" id="lbl_edit_giaTriGiam">GIÁ TRỊ GIẢM</label>
                                    <input type="text" class="form-control currency-input" id="edit_giaTriGiam" required>
                                </div>

                                <div class="col-md-6 hidden" id="group_edit_maxDiscount">
                                    <label class="form-label fw-bold small">GIẢM TỐI ĐA (VND)</label>
                                    <input type="text" class="form-control currency-input" id="edit_soTienGiam">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold small">ĐƠN TỐI THIỂU</label>
                                    <input type="text" class="form-control currency-input" id="edit_dieuKienGiamGia" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold small">NGÀY BẮT ĐẦU</label>
                                    <input type="date" class="form-control" id="edit_ngayBatDau" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold small">NGÀY KẾT THÚC</label>
                                    <input type="date" class="form-control" id="edit_ngayKetThuc" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label fw-bold small">MÔ TẢ</label>
                                    <textarea class="form-control" id="edit_moTa" rows="2"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer border-0 pt-0">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" form="editPromotionForm" class="btn btn-warning text-white px-4">Cập nhật</button>
                    </div>
                </div>
            </div>
        </div>

        <input type="hidden" id="current-page" value="0">
        <input type="hidden" id="current-sort-field" value="id">
        <input type="hidden" id="current-sort-dir" value="asc">

    </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
    toastr.options = { "closeButton": true, "progressBar": true, "positionClass": "toast-bottom-right", "timeOut": "3000" };

    function getTrangThaiText(status) {
        switch (status) {
            case 0: return '<span class="badge-status badge-active"><i class="fas fa-check-circle me-1"></i>Đang chạy</span>';
            case 1: return '<span class="badge-status badge-inactive"><i class="fas fa-ban me-1"></i>Đã dừng</span>';
            case 2: return '<span class="badge-status badge-upcoming"><i class="fas fa-clock me-1"></i>Sắp tới</span>';
            default: return '<span class="badge bg-secondary">Khác</span>';
        }
    }

    function formatCurrencyDisplay(val) {
        return val ? parseFloat(val).toLocaleString('vi-VN') + ' ₫' : '0 ₫';
    }

    function formatNumber(val) {
        if (!val) return '0';
        return parseInt(val).toLocaleString('vi-VN');
    }

    function formatDateDisplay(dateStr) {
        if(!dateStr) return '-';
        const d = new Date(dateStr);
        return `${d.getDate().toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getFullYear()}`;
    }

    // Logic ẩn hiện ô nhập liệu dựa trên hình thức giảm
    function toggleDiscountType(mode) {
        const type = $(`#${mode}_hinhThucGiam`).val();
        const maxDiscountGroup = $(`#group_${mode}_maxDiscount`);
        const labelVal = $(`#lbl_${mode}_giaTriGiam`);
        const inputVal = $(`#${mode}_giaTriGiam`);

        if (type === "2") { // Giảm phần trăm
            maxDiscountGroup.removeClass('hidden'); // Hiện ô giảm tối đa
            labelVal.text('PHẦN TRĂM GIẢM (%)');
            inputVal.attr('placeholder', 'VD: 10, 20...');
            // Khi submit sẽ check logic <= 100
        } else { // Giảm tiền mặt
            maxDiscountGroup.addClass('hidden'); // Ẩn ô giảm tối đa
            labelVal.text('SỐ TIỀN GIẢM (VND)');
            inputVal.attr('placeholder', 'VD: 100.000');
            $(`#${mode}_soTienGiam`).val(''); // Reset giá trị max discount
        }
    }

    $(document).ready(function() {
        const API_URL = '/api/phieu-giam-gia';
        const addModal = new bootstrap.Modal(document.getElementById('addPromotionModal'));
        const editModal = new bootstrap.Modal(document.getElementById('editPromotionModal'));

        // Format tiền tệ khi nhập liệu
        $(document).on('input', '.currency-input', function() {
            let val = this.value.replace(/[^0-9]/g, '');
            if(val) this.value = parseInt(val).toLocaleString('vi-VN');
        });

        // Đồng bộ trạng thái khi load
        $.post(`${API_URL}/sync-status`).always(() => loadPromotions(0));

        function loadPromotions(page) {
            $('#current-page').val(page);
            const params = {
                page: page, size: 5,
                trangThai: $('#status-filter').val() || null,
                keyword: $('#keyword-search').val().trim(),
                ngayBatDau: $('#start-date-filter').val() ? $('#start-date-filter').val() + 'T00:00:00' : null,
                ngayKetThuc: $('#end-date-filter').val() ? $('#end-date-filter').val() + 'T23:59:59' : null,
                sortField: $('#current-sort-field').val(),
                sortDir: $('#current-sort-dir').val()
            };

            $('#promotion-table-body').html('<tr><td colspan="10" class="text-center py-4"><div class="spinner-border text-primary" role="status"></div></td></tr>');

            $.ajax({
                url: API_URL, type: 'GET', data: params,
                success: function(res) {
                    renderTable(res.content);
                    renderPagination(res);
                },
                error: function() {
                    $('#promotion-table-body').html('<tr><td colspan="10" class="text-center text-danger py-4">Lỗi tải dữ liệu</td></tr>');
                }
            });
        }

        function renderTable(list) {
            if(!list.length) {
                $('#promotion-table-body').html('<tr><td colspan="10" class="text-center py-4 text-muted">Không có dữ liệu</td></tr>');
                return;
            }
            let html = '';
            list.forEach(p => {
                // Logic hiển thị cột Mức giảm
                let discountDisplay = '';
                if (p.hinhThucGiam === 2) {
                    discountDisplay = `<span class="fw-bold text-danger">${p.giaTriGiam}%</span>`;
                } else {
                    discountDisplay = `<span class="fw-bold text-success">${formatCurrencyDisplay(p.giaTriGiam)}</span>`;
                }

                // Logic hiển thị cột Tối đa (chỉ hiện nếu là %)
                let maxDiscountDisplay = (p.hinhThucGiam === 2 && p.soTienGiam) ? formatCurrencyDisplay(p.soTienGiam) : '-';

                let actionBtn = '';
                if (p.trangThai === 1) {
                    actionBtn = `<button class="btn btn-action btn-light text-success border toggle-status-btn" data-id="${p.id}" data-current="1" title="Kích hoạt lại"><i class="fas fa-undo-alt"></i></button>`;
                } else {
                    actionBtn = `<button class="btn btn-action btn-light text-danger border toggle-status-btn" data-id="${p.id}" data-current="0" title="Dừng hoạt động"><i class="fas fa-stop-circle"></i></button>`;
                }

                html += `
                <tr>
                    <td class="fw-bold text-primary">#${p.maPhieuGiamGia}</td>
                    <td class="fw-semibold">${p.tenPhieuGiamGia}</td>
                    <td class="text-center fw-bold text-dark">${p.soLuong}</td>
                    <td class="text-end">${discountDisplay}</td>
                    <td class="text-end text-muted small">${maxDiscountDisplay}</td>
                    <td class="text-end text-muted small">${formatCurrencyDisplay(p.dieuKienGiamGia)}</td>
                    <td class="text-center small">${formatDateDisplay(p.ngayBatDau)}</td>
                    <td class="text-center small">${formatDateDisplay(p.ngayKetThuc)}</td>
                    <td class="text-center">${getTrangThaiText(p.trangThai)}</td>
                    <td class="text-center">
                        <button class="btn btn-action btn-light text-warning border me-1 edit-btn" data-id="${p.id}" title="Sửa"><i class="fas fa-pen"></i></button>
                        ${actionBtn}
                    </td>
                </tr>`;
            });
            $('#promotion-table-body').html(html);
        }

        function renderPagination(pageData) {
            let html = '';
            if(pageData.totalPages > 1) {
                html += `<li class="page-item ${pageData.first?'disabled':''}"><a class="page-link page-link-btn" href="#" data-page="${pageData.number-1}">&laquo;</a></li>`;
                for(let i=0; i<pageData.totalPages; i++) {
                    if(i===0 || i===pageData.totalPages-1 || (i>=pageData.number-1 && i<=pageData.number+1)){
                        html += `<li class="page-item ${i===pageData.number?'active':''}"><a class="page-link page-link-btn" href="#" data-page="${i}">${i+1}</a></li>`;
                    } else if (i===pageData.number-2 || i===pageData.number+2) {
                        html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                    }
                }
                html += `<li class="page-item ${pageData.last?'disabled':''}"><a class="page-link page-link-btn" href="#" data-page="${pageData.number+1}">&raquo;</a></li>`;
            }
            $('#pagination-controls').html(html);
        }

        // --- EVENTS ---
        $('#search-btn').click(() => loadPromotions(0));
        $('#reset-btn').click(() => { $('#filter-form')[0].reset(); loadPromotions(0); });
        $(document).on('click', '.page-link-btn', function(e) {
            e.preventDefault();
            if(!$(this).parent().hasClass('disabled')) loadPromotions($(this).data('page'));
        });

        // --- XỬ LÝ THÊM MỚI ---
        $('#addPromotionForm').on('submit', function(e) {
            e.preventDefault();

            // Loại bỏ dấu chấm để lấy số nguyên
            const rawGiaTri = $('#add_giaTriGiam').val().replace(/[^0-9]/g,'');
            const rawDieuKien = $('#add_dieuKienGiamGia').val().replace(/[^0-9]/g,'');
            const rawMaxDiscount = $('#add_soTienGiam').val().replace(/[^0-9]/g,'') || '0';
            const hinhThuc = parseInt($('#add_hinhThucGiam').val());

            // Validate sơ bộ
            if (hinhThuc === 2 && parseFloat(rawGiaTri) > 100) {
                toastr.warning("Phần trăm giảm không được quá 100%");
                return;
            }

            const data = {
                maPhieuGiamGia: $('#add_maPhieuGiamGia').val(),
                tenPhieuGiamGia: $('#add_tenPhieuGiamGia').val(),
                moTa: $('#add_moTa').val(),
                soLuong: parseInt($('#add_soLuong').val()),

                hinhThucGiam: hinhThuc,
                giaTriGiam: parseFloat(rawGiaTri), // Giá trị (tiền hoặc %)
                soTienGiam: parseFloat(rawMaxDiscount), // Max Discount (nếu là %)

                dieuKienGiamGia: parseFloat(rawDieuKien),
                ngayBatDau: $('#add_ngayBatDau').val() + 'T00:00:00',
                ngayKetThuc: $('#add_ngayKetThuc').val() + 'T23:59:59'
            };

            $.ajax({
                url: API_URL, type: 'POST', contentType: 'application/json', data: JSON.stringify(data),
                success: () => { toastr.success('Thêm thành công'); addModal.hide(); $('#addPromotionForm')[0].reset(); loadPromotions(0); },
                error: (err) => {
                    let msg = err.responseJSON?.message || 'Lỗi thêm mới';
                    if(err.responseJSON?.errors) msg += ": " + Object.values(err.responseJSON.errors).join(", ");
                    toastr.error(msg);
                }
            });
        });

        // --- XỬ LÝ LOAD DỮ LIỆU SỬA ---
        $(document).on('click', '.edit-btn', function() {
            const id = $(this).data('id');
            $.get(`${API_URL}/${id}`, function(res) {
                $('#edit_promotionId').val(res.id);
                $('#edit_maPhieuGiamGia').val(res.maPhieuGiamGia);
                $('#edit_tenPhieuGiamGia').val(res.tenPhieuGiamGia);
                $('#edit_soLuong').val(res.soLuong);
                $('#edit_moTa').val(res.moTa);

                // Load hình thức giảm & Trigger UI
                $('#edit_hinhThucGiam').val(res.hinhThucGiam);
                toggleDiscountType('edit');

                // Load giá trị
                $('#edit_giaTriGiam').val(formatNumber(res.giaTriGiam));
                $('#edit_soTienGiam').val(formatNumber(res.soTienGiam)); // Load max discount
                $('#edit_dieuKienGiamGia').val(formatNumber(res.dieuKienGiamGia));

                $('#edit_ngayBatDau').val(res.ngayBatDau.substring(0,10));
                $('#edit_ngayKetThuc').val(res.ngayKetThuc.substring(0,10));

                editModal.show();
            });
        });

        // --- XỬ LÝ SUBMIT SỬA ---
        $('#editPromotionForm').on('submit', function(e) {
            e.preventDefault();
            const id = $('#edit_promotionId').val();

            const rawGiaTri = $('#edit_giaTriGiam').val().replace(/[^0-9]/g,'');
            const rawDieuKien = $('#edit_dieuKienGiamGia').val().replace(/[^0-9]/g,'');
            const rawMaxDiscount = $('#edit_soTienGiam').val().replace(/[^0-9]/g,'') || '0';
            const hinhThuc = parseInt($('#edit_hinhThucGiam').val());

            if (hinhThuc === 2 && parseFloat(rawGiaTri) > 100) {
                toastr.warning("Phần trăm giảm không được quá 100%");
                return;
            }

            const data = {
                maPhieuGiamGia: $('#edit_maPhieuGiamGia').val(),
                tenPhieuGiamGia: $('#edit_tenPhieuGiamGia').val(),
                moTa: $('#edit_moTa').val(),
                soLuong: parseInt($('#edit_soLuong').val()),

                hinhThucGiam: hinhThuc,
                giaTriGiam: parseFloat(rawGiaTri),
                soTienGiam: parseFloat(rawMaxDiscount),

                dieuKienGiamGia: parseFloat(rawDieuKien),
                ngayBatDau: $('#edit_ngayBatDau').val() + 'T00:00:00',
                ngayKetThuc: $('#edit_ngayKetThuc').val() + 'T23:59:59'
            };

            $.ajax({
                url: `${API_URL}/${id}`, type: 'PUT', contentType: 'application/json', data: JSON.stringify(data),
                success: () => { toastr.success('Cập nhật thành công'); editModal.hide(); loadPromotions($('#current-page').val()); },
                error: (err) => {
                    let msg = err.responseJSON?.message || 'Lỗi cập nhật';
                    if(err.responseJSON?.errors) msg += ": " + Object.values(err.responseJSON.errors).join(", ");
                    toastr.error(msg);
                }
            });
        });

        // Toggle Status
        $(document).on('click', '.toggle-status-btn', function() {
            const id = $(this).data('id');
            const current = $(this).data('current');
            const msg = current === 1 ? "Bạn có muốn kích hoạt lại phiếu này?" : "Bạn có muốn dừng hoạt động phiếu này?";

            if(confirm(msg)) {
                $.ajax({
                    url: `${API_URL}/${id}/toggle-status`, type: 'PATCH',
                    success: () => { toastr.success('Cập nhật trạng thái thành công'); loadPromotions($('#current-page').val()); },
                    error: (err) => toastr.error(err.responseJSON?.message || 'Lỗi cập nhật')
                });
            }
        });
    });
</script>
</body>
</html>
