<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Khuyến Mại</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

    <link rel="stylesheet" href="css/styles.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <style>
        .header-section { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-add-promotion { background-color: #007bff; border-color: #007bff; color: white; padding: 8px 20px; font-weight: 500; }
        .btn-add-promotion:hover { background-color: #0056b3; border-color: #0056b3; }
        .card { border-radius: 10px; border: 1px solid #e3e6f0; }
        th[data-sort-field] { cursor: pointer; }
        /* Cần cập nhật class icon sort nếu dùng font-awesome 6 */
        .error-message { color: #dc3545; font-size: 0.875em; margin-top: 0.25rem; }
        .form-control.is-invalid { border-color: #dc3545; }
    </style>
</head>
<body>
<nav th:replace="library/navbar :: admin-navbar"></nav>
<div class="page-wrapper ">
    <div th:replace="library/navbar :: admin-sidebar"></div>
    <main class="main-content">

        <div class="container-fluid p-4">

            <div class="header-section">
                <h2 class="text-primary">Quản Lý Khuyến Mại</h2>
                <a class="btn btn-add-promotion shadow-sm" id="openAddModalBtn" data-bs-toggle="modal"
                   data-bs-target="#addPromotionModal">
                    <i class="fas fa-plus me-1"></i> Thêm Khuyến Mại
                </a>
            </div>

            <hr class="mb-4"/>

            <div class="tab-content border p-3 bg-white">
                <div class="tab-pane fade show active" id="tabKhuyenMai" role="tabpanel">

                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <form id="filter-form" class="row g-3 align-items-end">

                                <div class="col-lg-2 col-md-6">
                                    <label for="status-filter" class="form-label fw-bold text-secondary">Trạng thái</label>
                                    <select class="form-select form-select-sm" id="status-filter">
                                        <option value="" selected>Tất cả</option>
                                        <option value="0">Đang hoạt động</option>
                                        <option value="1">Dừng hoạt động</option>
                                        <option value="2">Sắp diễn ra</option>
                                    </select>
                                </div>

                                <div class="col-lg-3 col-md-6">
                                    <label for="keyword-search" class="form-label fw-bold text-secondary">Tìm kiếm (Mã, Tên)</label>
                                    <input type="search" class="form-control form-control-sm" id="keyword-search" placeholder="Nhập mã hoặc tên..."/>
                                </div>

                                <div class="col-lg-2 col-md-6">
                                    <label for="start-date-filter" class="form-label fw-bold text-secondary">Ngày bắt đầu</label>
                                    <div class="input-group input-group-sm">
                                        <input type="date" class="form-control" id="start-date-filter" />
                                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                    </div>
                                </div>

                                <div class="col-lg-2 col-md-6">
                                    <label for="end-date-filter" class="form-label fw-bold text-secondary">Ngày kết thúc</label>
                                    <div class="input-group input-group-sm">
                                        <input type="date" class="form-control" id="end-date-filter" />
                                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                    </div>
                                </div>

                                <div class="col-lg-3 col-md-6 d-flex justify-content-start">
                                    <button type="button" id="search-btn" class="btn btn-primary btn-sm me-2"><i class="fas fa-search me-1"></i> Tìm Kiếm</button>
                                    <button type="button" id="reset-btn" class="btn btn-outline-secondary btn-sm"><i class="fas fa-redo me-1"></i> Làm mới</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover align-middle">
                                    <thead class="table-dark" id="promotion-table-header">
                                    <tr>
                                        <th style="width: 15%;" data-sort-field="maPhieuGiamGia">Mã <i class="fas fa-sort float-end"></i></th>
                                        <th style="width: 20%;" data-sort-field="tenPhieuGiamGia">Tên Khuyến Mại <i class="fas fa-sort float-end"></i></th>
                                        <th style="width: 10%;">Mức giảm</th>
                                        <th style="width: 10%;">Điều kiện</th>
                                        <th style="width: 10%;" data-sort-field="ngayBatDau">Ngày bắt đầu <i class="fas fa-sort float-end"></i></th>
                                        <th style="width: 10%;" data-sort-field="ngayKetThuc">Ngày kết thúc <i class="fas fa-sort float-end"></i></th>
                                        <th style="width: 10%;" data-sort-field="trangThai">Trạng thái <i class="fas fa-sort float-end"></i></th>
                                        <th style="width: 10%;">Chức năng</th>
                                    </tr>
                                    </thead>
                                    <tbody id="promotion-table-body">
                                    </tbody>
                                </table>
                            </div>
                            <nav aria-label="Page navigation example">
                                <ul class="pagination" id="pagination-controls">
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="addPromotionModal" tabindex="-1" aria-labelledby="addPromotionModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="addPromotionModalLabel">Thêm Khuyến Mại Mới</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addPromotionForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="add_maPhieuGiamGia" class="form-label">Mã Phiếu Giảm Giá (*)</label>
                                    <input type="text" class="form-control" id="add_maPhieuGiamGia" required>
                                    <div class="error-message" id="error-add_maPhieuGiamGia"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="add_tenPhieuGiamGia" class="form-label">Tên Khuyến Mại (*)</label>
                                    <input type="text" class="form-control" id="add_tenPhieuGiamGia" required>
                                    <div class="error-message" id="error-add_tenPhieuGiamGia"></div>
                                </div>

                                <div class="col-md-12">
                                    <label for="add_moTa" class="form-label">Mô Tả</label>
                                    <textarea class="form-control" id="add_moTa" rows="2"></textarea>
                                    <div class="error-message" id="error-add_moTa"></div>
                                </div>

                                <div class="col-md-6">
                                    <label for="add_soTienGiam" class="form-label">Số Tiền Giảm (VNĐ) (*)</label>
                                    <input type="text" class="form-control" id="add_soTienGiam" required>
                                    <div class="error-message" id="error-add_soTienGiam"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="add_dieuKienGiamGia" class="form-label">Điều Kiện Giảm Giá (VNĐ) (*)</label>
                                    <input type="text" class="form-control" id="add_dieuKienGiamGia" required>
                                    <div class="error-message" id="error-add_dieuKienGiamGia"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="add_ngayBatDau" class="form-label">Ngày Bắt Đầu (*)</label>
                                    <input type="date" class="form-control" id="add_ngayBatDau" required>
                                    <small class="text-info">Ngày bắt đầu phải là ngày hiện tại hoặc tương lai.</small>
                                    <div class="error-message" id="error-add_ngayBatDau"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="add_ngayKetThuc" class="form-label">Ngày Kết Thúc (*)</label>
                                    <input type="date" class="form-control" id="add_ngayKetThuc" required>
                                    <div class="error-message" id="error-add_ngayKetThuc"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" form="addPromotionForm" class="btn btn-primary" id="saveAddPromotionBtn">Lưu & Tạo Mới</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editPromotionModal" tabindex="-1" aria-labelledby="editPromotionModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-warning text-white">
                        <h5 class="modal-title" id="editPromotionModalLabel">Cập Nhật Khuyến Mại</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editPromotionForm">
                            <input type="hidden" id="edit_promotionId" value="">

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="edit_maPhieuGiamGia" class="form-label">Mã Phiếu Giảm Giá (*)</label>
                                    <input type="text" class="form-control" id="edit_maPhieuGiamGia" required>
                                    <div class="error-message" id="error-edit_maPhieuGiamGia"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="edit_tenPhieuGiamGia" class="form-label">Tên Khuyến Mại (*)</label>
                                    <input type="text" class="form-control" id="edit_tenPhieuGiamGia" required>
                                    <div class="error-message" id="error-edit_tenPhieuGiamGia"></div>
                                </div>

                                <div class="col-md-12">
                                    <label for="edit_moTa" class="form-label">Mô Tả</label>
                                    <textarea class="form-control" id="edit_moTa" rows="2"></textarea>
                                    <div class="error-message" id="error-edit_moTa"></div>
                                </div>

                                <div class="col-md-6">
                                    <label for="edit_soTienGiam" class="form-label">Số Tiền Giảm (VNĐ) (*)</label>
                                    <input type="text" class="form-control" id="edit_soTienGiam" required>
                                    <div class="error-message" id="error-edit_soTienGiam"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="edit_dieuKienGiamGia" class="form-label">Điều Kiện Giảm Giá (VNĐ) (*)</label>
                                    <input type="text" class="form-control" id="edit_dieuKienGiamGia" required>
                                    <div class="error-message" id="error-edit_dieuKienGiamGia"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="edit_ngayBatDau" class="form-label">Ngày Bắt Đầu (*)</label>
                                    <input type="date" class="form-control" id="edit_ngayBatDau" required>
                                    <div class="error-message" id="error-edit_ngayBatDau"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="edit_ngayKetThuc" class="form-label">Ngày Kết Thúc (*)</label>
                                    <input type="date" class="form-control" id="edit_ngayKetThuc" required>
                                    <div class="error-message" id="error-edit_ngayKetThuc"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" form="editPromotionForm" class="btn btn-warning" id="saveEditPromotionBtn">Lưu Thay Đổi</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm modal-dialog-centered"> <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="deleteConfirmationModalLabel"><i class="fas fa-question-circle"></i> Xác Nhận Xóa</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Bạn có chắc chắn muốn **dừng hoạt động** phiếu **<strong id="delete_maPhieu"></strong>** không?</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Xác Nhận</button>
                </div>
            </div>
            </div>
        </div>

        <input type="hidden" id="current-page" value="0">
        <input type="hidden" id="current-sort-field" value="id">
        <input type="hidden" id="current-sort-dir" value="asc">
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
    $(document).ready(function() {
        // Cấu hình Toastr
        toastr.options = {
            "closeButton": true, "positionClass": "toast-top-right", "timeOut": "5000", "extendedTimeOut": "1000", "progressBar": true
        };

        const API_URL = '/api/phieu-giam-gia';
        const API_URL_SYNC = '/api/phieu-giam-gia/sync-status';
        const COLSPAN_COUNT = 8; // Số cột hiển thị trong bảng

        // **QUAN TRỌNG: Khởi tạo Modal Object để đảm bảo phương thức hide() hoạt động**
        const addPromotionModal = new bootstrap.Modal(document.getElementById('addPromotionModal'));
        const editPromotionModal = new bootstrap.Modal(document.getElementById('editPromotionModal'));
        const deleteConfirmationModal = new bootstrap.Modal(document.getElementById('deleteConfirmationModal'));

        // =========================================================================
        //                 HÀM ĐỒNG BỘ TRẠNG THÁI
        // =========================================================================

        function syncPromotionStatus() {
            return $.ajax({
                url: API_URL_SYNC,
                type: 'POST',
                error: function(xhr) {
                    console.error("Lỗi đồng bộ trạng thái:", xhr);
                }
            });
        }

        // =========================================================================
        //                 CÁC HÀM XỬ LÝ SỐ TIỀN VÀ VALIDATION
        // =========================================================================

        const cleanNumber = (value) => {
            if (typeof value !== 'string') { value = String(value); }
            return value.replace(/[^0-9]/g, '');
        };
        function isPositiveNumber(value, minVal = 0) {
            if (value === null || value === undefined || value.trim() === '') return false;
            const cleanedValue = cleanNumber(value);
            if (cleanedValue === '') return false;
            const num = parseFloat(cleanedValue);
            return !isNaN(num) && num >= minVal;
        }
        function getFormData(prefix) {
            const ngayBatDauStr = $(`#${prefix}ngayBatDau`).val();
            const ngayKetThucStr = $(`#${prefix}ngayKetThuc`).val();

            return {
                maPhieuGiamGia: $(`#${prefix}maPhieuGiamGia`).val().trim(),
                tenPhieuGiamGia: $(`#${prefix}tenPhieuGiamGia`).val().trim(),
                moTa: $(`#${prefix}moTa`).val().trim(),
                // Lấy giá trị đã được làm sạch để gửi số nguyên lên server
                soTienGiam: parseFloat(cleanNumber($(`#${prefix}soTienGiam`).val().trim())),
                dieuKienGiamGia: parseFloat(cleanNumber($(`#${prefix}dieuKienGiamGia`).val().trim())),
                ngayBatDau: ngayBatDauStr + 'T00:00:00',
                ngayKetThuc: ngayKetThucStr + 'T23:59:59',
            };
        }
        function validateForm(prefix, isNew) {
            clearErrors();
            let isValid = true;
            const maPhieuGiamGia = $(`#${prefix}maPhieuGiamGia`).val().trim();
            const tenPhieuGiamGia = $(`#${prefix}tenPhieuGiamGia`).val().trim();
            const soTienGiamVal = $(`#${prefix}soTienGiam`).val().trim();
            const dieuKienGiamGiaVal = $(`#${prefix}dieuKienGiamGia`).val().trim();
            const ngayBatDauStr = $(`#${prefix}ngayBatDau`).val();
            const ngayKetThucStr = $(`#${prefix}ngayKetThuc`).val();
            const errPrefix = prefix;

            if (maPhieuGiamGia === '') { displayError(`${errPrefix}maPhieuGiamGia`, 'Mã phiếu giảm giá không được để trống.'); isValid = false; }
            if (tenPhieuGiamGia === '') { displayError(`${errPrefix}tenPhieuGiamGia`, 'Tên khuyến mại không được để trống.'); isValid = false; }
            if (!isPositiveNumber(soTienGiamVal, 1000)) { displayError(`${errPrefix}soTienGiam`, 'Số tiền giảm phải là số và tối thiểu 1.000 VNĐ.'); isValid = false; }
            if (!isPositiveNumber(dieuKienGiamGiaVal, 0)) { displayError(`${errPrefix}dieuKienGiamGia`, 'Điều kiện giảm giá phải là số và không được âm.'); isValid = false; }
            if (!ngayBatDauStr) { displayError(`${errPrefix}ngayBatDau`, 'Ngày bắt đầu không được để trống.'); isValid = false; }
            else if (isNew && !isTodayOrFuture(ngayBatDauStr)) { displayError(`${errPrefix}ngayBatDau`, 'Ngày bắt đầu phải là ngày hiện tại hoặc tương lai.'); isValid = false; }
            if (ngayKetThucStr === '') { displayError(`${errPrefix}ngayKetThuc`, 'Ngày kết thúc không được để trống.'); isValid = false; }
            else if (ngayBatDauStr && new Date(ngayBatDauStr) >= new Date(ngayKetThucStr)) { displayError(`${errPrefix}ngayKetThuc`, 'Ngày kết thúc phải sau ngày bắt đầu.'); isValid = false; }
            return isValid;
        }

        // =========================================================================
        //                 CÁC HÀM TIỆN ÍCH KHÁC
        // =========================================================================

        function formatCurrency(amount) {
            if (amount === null || amount === undefined) return '0';
            return parseFloat(amount).toLocaleString('vi-VN', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }
        function formatCurrencyDisplay(amount) {
            if (amount === null || amount === undefined) return '0 VNĐ';
            return formatCurrency(amount) + ' VNĐ';
        }
        function formatDateDisplay(dateTime) {
            if (!dateTime) return '';
            const datePart = dateTime.substring(0, 10);
            const [year, month, day] = datePart.split('-');
            return `${day}/${month}/${year}`;
        }
        function formatDateInput(dateTime) {
            if (!dateTime) return '';
            return dateTime.substring(0, 10);
        }
        function getTrangThaiText(trangThai) {
            switch (trangThai) {
                case 0: return '<span class="badge bg-success">Đang hoạt động</span>';
                case 1: return '<span class="badge bg-danger">Dừng hoạt động</span>';
                case 2: return '<span class="badge bg-warning">Sắp diễn ra</span>';
                default: return 'Không rõ';
            }
        }
        function clearErrors() {
            $('.error-message').text('');
            $(`.form-control`).removeClass('is-invalid');
        }
        function displayError(fieldId, message) {
            $('#' + fieldId).addClass('is-invalid');
            $('#error-' + fieldId).text(message);
        }
        function isTodayOrFuture(dateString) {
            if (!dateString) return false;
            const selectedDate = new Date(dateString);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            return selectedDate >= today;
        }

        // =========================================================================
        //                 HÀM TẢI DỮ LIỆU (loadPromotions)
        // =========================================================================

        function loadPromotions(page) {
            const trangThaiValue = $('#status-filter').val();
            let trangThai = trangThaiValue !== "" ? parseInt(trangThaiValue) : null;
            const keyword = $('#keyword-search').val();
            const ngayBatDau = $('#start-date-filter').val();
            const ngayKetThuc = $('#end-date-filter').val();
            const sortField = $('#current-sort-field').val();
            const sortDir = $('#current-sort-dir').val();
            $('#current-page').val(page);

            const params = {
                page: page, size: 5, sortField: sortField, sortDir: sortDir
            };

            if (trangThai !== null && !isNaN(trangThai)) { params.trangThai = trangThai; }
            if (keyword && keyword.trim() !== '') { params.keyword = keyword.trim(); }
            if (ngayBatDau) { params.ngayBatDau = ngayBatDau + 'T00:00:00'; }
            if (ngayKetThuc) { params.ngayKetThuc = ngayKetThuc + 'T23:59:59'; }

            const $tbody = $('#promotion-table-body');
            $tbody.html(`<tr><td colspan="${COLSPAN_COUNT}" class="text-center"><div class="spinner-border spinner-border-sm text-primary" role="status"></div> Đang tải...</td></tr>`);

            $.ajax({
                url: API_URL, type: 'GET', data: params, dataType: 'json',
                success: function(response) {
                    renderTable(response.content);
                    renderPagination(response);
                },
                error: function(xhr, status, error) {
                    console.error("Lỗi tải dữ liệu:", error);
                    $tbody.html(`<tr><td colspan="${COLSPAN_COUNT}" class="text-center text-danger">Đã xảy ra lỗi khi tải dữ liệu. Vui lòng kiểm tra Server.</td></tr>`);
                }
            });
        }
        function renderTable(promotions) {
            const $tbody = $('#promotion-table-body');
            $tbody.empty();

            if (promotions.length === 0) {
                $tbody.append(`<tr><td colspan="${COLSPAN_COUNT}" class="text-center">Không tìm thấy khuyến mại nào.</td></tr>`);
                return;
            }

            promotions.forEach(function(pgg) {
                const trangThaiHtml = getTrangThaiText(pgg.trangThai);
                const row = `
                <tr>
                    <td>${pgg.maPhieuGiamGia}</td>
                    <td>${pgg.tenPhieuGiamGia}</td>
                    <td>${formatCurrencyDisplay(pgg.soTienGiam)}</td>
                    <td>${formatCurrencyDisplay(pgg.dieuKienGiamGia)}</td>
                    <td>${formatDateDisplay(pgg.ngayBatDau)}</td>
                    <td>${formatDateDisplay(pgg.ngayKetThuc)}</td>
                    <td>${trangThaiHtml}</td>
                    <td>
                        <button class="btn btn-sm btn-info me-1 edit-btn" data-id="${pgg.id}" data-bs-toggle="modal" data-bs-target="#editPromotionModal"><i class="fas fa-edit"></i> Sửa</button>
                        <button class="btn btn-sm btn-danger delete-btn" data-id="${pgg.id}"><i class="fas fa-trash-alt"></i> Xóa</button>
                    </td>
                </tr>
            `;
                $tbody.append(row);
            });
        }
        function renderPagination(pageObject) {
            const $ul = $('#pagination-controls');
            $ul.empty();
            if (pageObject.totalPages <= 1) return;
            $ul.append(`
            <li class="page-item ${pageObject.first ? 'disabled' : ''}">
                <a class="page-link page-link-btn" href="#" data-page="${pageObject.number - 1}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
        `);
            let startPage = Math.max(0, pageObject.number - 2);
            let endPage = Math.min(pageObject.totalPages - 1, pageObject.number + 2);
            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === pageObject.number ? 'active' : '';
                $ul.append(`
                <li class="page-item ${activeClass}">
                    <a class="page-link page-link-btn" href="#" data-page="${i}">${i + 1}</a>
                </li>
            `);
            }
            $ul.append(`
            <li class="page-item ${pageObject.last ? 'disabled' : ''}">
                <a class="page-link page-link-btn" href="#" data-page="${pageObject.number + 1}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        `);
        }
        function handleApiError(xhr, isNew) {
            const errorData = xhr.responseJSON || { message: xhr.responseText };
            let displayMessage = "Đã xảy ra lỗi không xác định.";
            const prefix = isNew ? 'add_' : 'edit_';

            if (xhr.status === 400 && errorData.message && (errorData.message.includes('tồn tại') || errorData.message.includes('duplicate'))) {
                displayError(`${prefix}maPhieuGiamGia`, 'Mã phiếu giảm giá này đã tồn tại.');
                displayMessage = "Mã khuyến mại đã tồn tại. Vui lòng kiểm tra lại.";
            } else if (errorData.message) {
                displayMessage = errorData.message;
            }

            toastr.error(displayMessage, `Lỗi ${isNew ? 'Thêm Mới' : 'Cập Nhật'}`);
            console.error(`Lỗi ${isNew ? 'Thêm Mới' : 'Cập Nhật'}:`, errorData);
        }

        // --- XỬ LÝ SỰ KIỆN CHUNG ---
        $('#search-btn').on('click', function(e) { e.preventDefault(); loadPromotions(0); });
        $('#status-filter').on('change', function() { loadPromotions(0); });
        $('#reset-btn').on('click', function() {
            $('#status-filter').val('');
            $('#keyword-search').val('');
            $('#start-date-filter').val('');
            $('#end-date-filter').val('');
            loadPromotions(0);
        });
        $('#pagination-controls').on('click', '.page-link-btn', function(e) {
            e.preventDefault();
            const newPage = $(this).data('page');
            if ($(this).parent().hasClass('disabled') || newPage === undefined) return;
            loadPromotions(newPage);
        });

        // --- LOGIC THÊM MỚI (ADD) ---
        $('#openAddModalBtn').on('click', function() {
            $('#addPromotionForm')[0].reset();
            clearErrors();
            const today = new Date().toISOString().split('T')[0];
            $('#add_ngayBatDau').attr('min', today);
            $('#add_ngayKetThuc').attr('min', today);
        });
        $('#addPromotionForm').on('submit', function(e) {
            e.preventDefault();
            if (!validateForm('add_', true)) {
                toastr.warning('Vui lòng kiểm tra các trường bị lỗi.', 'Lỗi nhập liệu');
                return;
            }
            const promotionData = getFormData('add_');
            $.ajax({
                url: API_URL, type: 'POST', contentType: 'application/json', data: JSON.stringify(promotionData),
                success: function(response) {
                    toastr.success(`Thêm thành công khuyến mại ${response.maPhieuGiamGia}.`, 'Thành công');

                    // **SỬA LỖI ĐÓNG MODAL:** Dùng đối tượng modal đã khởi tạo
                    addPromotionModal.hide();

                    loadPromotions(0);
                },
                error: function(xhr) { handleApiError(xhr, true); }
            });
        });

        // --- LOGIC CẬP NHẬT (EDIT) ---
        $('#promotion-table-body').on('click', '.edit-btn', function() {
            const id = $(this).data('id');
            clearErrors();
            $('#edit_promotionId').val(id);

            $.ajax({
                url: `${API_URL}/${id}`, type: 'GET',
                success: function(pgg) {
                    $('#edit_maPhieuGiamGia').val(pgg.maPhieuGiamGia);
                    $('#edit_tenPhieuGiamGia').val(pgg.tenPhieuGiamGia);
                    $('#edit_moTa').val(pgg.moTa);
                    // Hiển thị số tiền đã định dạng
                    $('#edit_soTienGiam').val(formatCurrency(pgg.soTienGiam));
                    $('#edit_dieuKienGiamGia').val(formatCurrency(pgg.dieuKienGiamGia));
                    $('#edit_ngayBatDau').val(formatDateInput(pgg.ngayBatDau));
                    $('#edit_ngayKetThuc').val(formatDateInput(pgg.ngayKetThuc));

                    // Xử lý ràng buộc ngày bắt đầu chỉ khi trạng thái là Sắp diễn ra (2)
                    if (pgg.trangThai === 2) {
                        const today = new Date().toISOString().split('T')[0];
                        $('#edit_ngayBatDau').attr('min', today);
                    } else {
                        $('#edit_ngayBatDau').removeAttr('min');
                    }
                },
                error: function() {
                    toastr.error('Không thể tải dữ liệu khuyến mại để cập nhật.', 'Lỗi');
                    editPromotionModal.hide();
                }
            });
        });

        $('#editPromotionForm').on('submit', function(e) {
            e.preventDefault();
            if (!validateForm('edit_', false)) {
                toastr.warning('Vui lòng kiểm tra các trường bị lỗi.', 'Lỗi nhập liệu');
                return;
            }
            const id = $('#edit_promotionId').val();
            const promotionData = getFormData('edit_');
            $.ajax({
                url: `${API_URL}/${id}`, type: 'PUT', contentType: 'application/json', data: JSON.stringify(promotionData),
                success: function(response) {
                    toastr.success(`Cập nhật thành công khuyến mại ${response.maPhieuGiamGia}.`, 'Thành công');

                    // **SỬA LỖI ĐÓNG MODAL:** Dùng đối tượng modal đã khởi tạo
                    editPromotionModal.hide();

                    loadPromotions($('#current-page').val());
                },
                error: function(xhr) { handleApiError(xhr, false); }
            });
        });

        // --- XỬ LÝ ĐỊNH DẠNG TIỀN TỆ & XÓA MỀM ---

        $('[id$="_soTienGiam"], [id$="_dieuKienGiamGia"]').on('input', function() {
            let value = cleanNumber($(this).val());
            if (value) {
                let formatted = parseInt(value).toLocaleString('vi-VN', { useGrouping: true });
                $(this).val(formatted);
            } else {
                $(this).val('');
            }
        });

        $('#promotion-table-body').on('click', '.delete-btn', function() {
            const id = $(this).data('id');
            const ma = $(this).closest('tr').find('td:eq(0)').text();
            $('#delete_maPhieu').text(ma);
            $('#confirmDeleteBtn').data('id', id);
            deleteConfirmationModal.show();
        });
        $('#confirmDeleteBtn').on('click', function() {
            const idToDelete = $(this).data('id');
            const maPhieu = $('#delete_maPhieu').text();
            deleteConfirmationModal.hide(); // Dùng đối tượng modal đã khởi tạo
            $.ajax({
                url: `${API_URL}/${idToDelete}`, type: 'DELETE',
                success: function(response) {
                    toastr.success(`Đã dừng hoạt động thành công khuyến mại ${maPhieu}.`, 'Thành công');
                    loadPromotions($('#current-page').val());
                },
                error: function(xhr) {
                    const errorMsg = xhr.responseJSON && xhr.responseJSON.message ? xhr.responseJSON.message : "Lỗi không xác định.";
                    toastr.error(`Dừng hoạt động thất bại: ${errorMsg}`, 'Lỗi');
                }
            });
        });

        // =========================================================================
        //                 LOGIC TẢI TRANG LẦN ĐẦU
        // =========================================================================

        // 1. Đồng bộ trạng thái (để cập nhật trạng thái hết hạn)
        // 2. Tải dữ liệu ban đầu
        syncPromotionStatus().always(function() {
            loadPromotions(0);
        });
    });
</script>
</body>
</html>
