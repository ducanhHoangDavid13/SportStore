<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Khuyến Mại</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}"></head>
<link rel="stylesheet" href="css/styles.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        /* [Giữ lại các style bạn đã có] */
        .header-section { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-add-promotion { background-color: #007bff; border-color: #007bff; color: white; padding: 8px 20px; font-weight: 500; }
        .btn-add-promotion:hover { background-color: #0056b3; border-color: #0056b3; }
        .card { border-radius: 10px; border: 1px solid #e3e6f0; }
        /* Thêm style cho icon sắp xếp */
        th[data-sort-field] { cursor: pointer; }
        .sorted-asc i.fa-sort-up { display: inline; color: #007bff; }
        .sorted-desc i.fa-sort-down { display: inline; color: #007bff; }

        /* Style cho thông báo lỗi validation (MÀU ĐỎ) */
        .error-message { color: #dc3545; font-size: 0.875em; margin-top: 0.25rem; }
        .form-control.is-invalid { border-color: #dc3545; }
    </style>
</head>
<body>
<nav th:replace="library/navbar :: admin-navbar"></nav>

<div class="page-wrapper ">
    <div th:replace="library/navbar :: admin-sidebar"></div>
    <main class="main-content  " >

<div class="container-fluid p-4">

    <div class="header-section">
        <h2 class="text-primary">Quản Lý Khuyến Mại</h2>
        <a class="btn btn-add-promotion shadow-sm"  data-bs-toggle="modal"
           data-bs-target="#addPromotionModal">
            <i class="fas fa-plus me-1"></i> Thêm Khuyến Mại
        </a>
    </div>

    <hr class="mb-4"/>

    <div class="tab-content border p-3 bg-white">
        <div class="tab-pane fade show active" id="tabKhuyenMai" role="tabpanel">

            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <form id="filter-form" class="row g-3 align-items-end">

                        <div class="col-lg-2 col-md-6">
                            <label for="status-filter" class="form-label fw-bold text-secondary">Trạng thái</label>
                            <select class="form-select form-select-sm" id="status-filter">
                                <option value="" selected>Tất cả</option>
                                <option value="0">Đang hoạt động</option>
                                <option value="1">Dừng hoạt động</option>
                                <option value="2">Sắp diễn ra</option>
                            </select>
                        </div>

                        <div class="col-lg-3 col-md-6">
                            <label for="keyword-search" class="form-label fw-bold text-secondary">Tìm kiếm (Mã, Tên)</label>
                            <input type="search" class="form-control form-control-sm" id="keyword-search" placeholder="Nhập mã hoặc tên..."/>
                        </div>

                        <div class="col-lg-2 col-md-6">
                            <label for="start-date-filter" class="form-label fw-bold text-secondary">Ngày bắt đầu</label>
                            <div class="input-group input-group-sm">
                                <input type="date" class="form-control" id="start-date-filter" />
                                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                            </div>
                        </div>

                        <div class="col-lg-2 col-md-6">
                            <label for="end-date-filter" class="form-label fw-bold text-secondary">Ngày kết thúc</label>
                            <div class="input-group input-group-sm">
                                <input type="date" class="form-control" id="end-date-filter" />
                                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-6 d-flex justify-content-start">
                            <button type="button" id="search-btn" class="btn btn-primary btn-sm me-2"><i class="fas fa-search me-1"></i> Tìm Kiếm</button>
                            <button type="button" id="reset-btn" class="btn btn-outline-secondary btn-sm"><i class="fas fa-redo me-1"></i> Làm mới</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover align-middle">
                            <thead class="table-dark" id="promotion-table-header">
                            <tr>
                                <th style="width: 5%;" data-sort-field="id">Id <i class="fas fa-sort float-end"></i></th>
                                <th style="width: 15%;" data-sort-field="maPhieuGiamGia">Mã <i class="fas fa-sort float-end"></i></th>
                                <th style="width: 20%;" data-sort-field="tenPhieuGiamGia">Tên Khuyến Mại <i class="fas fa-sort float-end"></i></th>
                                <th style="width: 10%;">Mức giảm</th>
                                <th style="width: 10%;">Điều kiện</th>
                                <th style="width: 10%;" data-sort-field="ngayBatDau">Ngày bắt đầu <i class="fas fa-sort float-end"></i></th>
                                <th style="width: 10%;" data-sort-field="ngayKetThuc">Ngày kết thúc <i class="fas fa-sort float-end"></i></th>
                                <th style="width: 10%;" data-sort-field="trangThai">Trạng thái <i class="fas fa-sort float-end"></i></th>
                                <th style="width: 10%;">Chức năng</th>
                            </tr>
                            </thead>
                            <tbody id="promotion-table-body">
                            </tbody>
                        </table>
                    </div>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination" id="pagination-controls">
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addPromotionModal" tabindex="-1" aria-labelledby="addPromotionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="addPromotionModalLabel">Thêm Khuyến Mại Mới</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="promotionForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="maPhieuGiamGia" class="form-label">Mã Phiếu Giảm Giá (*)</label>
                            <input type="text" class="form-control" id="maPhieuGiamGia" required>
                            <div class="error-message" id="error-maPhieuGiamGia"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="tenPhieuGiamGia" class="form-label">Tên Khuyến Mại (*)</label>
                            <input type="text" class="form-control" id="tenPhieuGiamGia" required>
                            <div class="error-message" id="error-tenPhieuGiamGia"></div>
                        </div>

                        <div class="col-md-12">
                            <label for="moTa" class="form-label">Mô Tả</label>
                            <textarea class="form-control" id="moTa" rows="2"></textarea>
                            <div class="error-message" id="error-moTa"></div>
                        </div>

                        <div class="col-md-6">
                            <label for="soTienGiam" class="form-label">Số Tiền Giảm (VNĐ) (*)</label>
                            <input type="text" class="form-control" id="soTienGiam" required>
                            <div class="error-message" id="error-soTienGiam"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="dieuKienGiamGia" class="form-label">Điều Kiện Giảm Giá (VNĐ) (*)</label>
                            <input type="text" class="form-control" id="dieuKienGiamGia" required>
                            <div class="error-message" id="error-dieuKienGiamGia"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="ngayBatDau" class="form-label">Ngày Bắt Đầu (*)</label>
                            <input type="date" class="form-control" id="ngayBatDau" required>
                            <small class="text-info">Ngày bắt đầu phải là ngày hiện tại hoặc tương lai.</small>
                            <div class="error-message" id="error-ngayBatDau"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="ngayKetThuc" class="form-label">Ngày Kết Thúc (*)</label>
                            <input type="date" class="form-control" id="ngayKetThuc" required>
                            <div class="error-message" id="error-ngayKetThuc"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="submit" form="promotionForm" class="btn btn-primary" id="savePromotionBtn">Lưu & Tạo Mới</button>
            </div>
        </div>
    </div>
</div>

<input type="hidden" id="current-page" value="0">
<input type="hidden" id="current-sort-field" value="id">
<input type="hidden" id="current-sort-dir" value="asc">
    </main>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/my-custom-scripts.js}"></script>
<script>
    $(document).ready(function() {
        // Cấu hình Toastr hiển thị ở góc trên bên phải
        toastr.options = {
            "closeButton": true,
            "positionClass": "toast-top-right",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "progressBar": true
        };

        const API_URL = '/api/phieu-giam-gia';

        // Hàm tiện ích: Định dạng tiền tệ
        function formatCurrency(amount) {
            if (amount === null || amount === undefined) return '0';
            return parseFloat(amount).toLocaleString('vi-VN') + ' VNĐ';
        }

        // Hàm tiện ích: Định dạng ngày tháng
        function formatDate(dateTime) {
            if (!dateTime) return '';
            const datePart = dateTime.substring(0, 10);
            const [year, month, day] = datePart.split('-');
            return `${day}/${month}/${year}`;
        }

        // Hàm tiện ích: Hiển thị trạng thái với badge Bootstrap
        function getTrangThaiText(trangThai) {
            switch (trangThai) {
                case 0: return '<span class="badge bg-success">Đang hoạt động</span>';
                case 1: return '<span class="badge bg-danger">Dừng hoạt động</span>';
                case 2: return '<span class="badge bg-warning">Sắp diễn ra</span>';
                default: return 'Không rõ';
            }
        }

        // Hàm tiện ích: Xóa thông báo lỗi
        function clearErrors() {
            $('.error-message').text('');
            $('.form-control').removeClass('is-invalid');
        }

        // Hàm tiện ích: Hiển thị lỗi
        function displayError(fieldId, message) {
            $('#' + fieldId).addClass('is-invalid');
            $('#error-' + fieldId).text(message);
        }

        // Hàm tiện ích: Kiểm tra giá trị là số hợp lệ (lớn hơn hoặc bằng minVal)
        function isPositiveNumber(value, minVal) {
            if (value === null || value === undefined || value.trim() === '') return false;

            const num = parseFloat(value.replace(/,/g, '')); // Loại bỏ dấu phẩy (nếu có)

            // Kiểm tra phải là số, không phải NaN, và lớn hơn hoặc bằng minVal
            return !isNaN(num) && num >= minVal;
        }

        // Hàm tiện ích: Kiểm tra ngày hợp lệ (lớn hơn hoặc bằng ngày hiện tại)
        function isTodayOrFuture(dateString) {
            if (!dateString) return false;
            const selectedDate = new Date(dateString);
            const today = new Date();
            // Đặt giờ, phút, giây về 0 để chỉ so sánh ngày
            today.setHours(0, 0, 0, 0);
            return selectedDate >= today;
        }


        // --- LOGIC TẢI DỮ LIỆU VÀ GIAO DIỆN ---

        function loadPromotions(page) {
            const trangThaiValue = $('#status-filter').val();
            let trangThai = trangThaiValue !== "" ? parseInt(trangThaiValue) : null;
            const keyword = $('#keyword-search').val();
            const ngayBatDau = $('#start-date-filter').val();
            const ngayKetThuc = $('#end-date-filter').val();
            const sortField = $('#current-sort-field').val();
            const sortDir = $('#current-sort-dir').val();
            $('#current-page').val(page);

            const params = {
                trangThai: trangThai,
                keyword: keyword,
                page: page,
                size: 5,
                sortField: sortField,
                sortDir: sortDir
            };

            if (ngayBatDau) params.ngayBatDau = ngayBatDau + 'T00:00:00';
            if (ngayKetThuc) params.ngayKetThuc = ngayKetThuc + 'T23:59:59';

            const $tbody = $('#promotion-table-body');
            $tbody.html('<tr><td colspan="9" class="text-center"><div class="spinner-border spinner-border-sm text-primary" role="status"></div> Đang tải...</td></tr>');

            $.ajax({
                url: API_URL,
                type: 'GET',
                data: params,
                dataType: 'json',
                success: function(response) {
                    // Dữ liệu được lấy từ response.content (Nếu backend trả về PageImpl hoặc PagedModel)
                    renderTable(response.content);
                    renderPagination(response);
                    updateSortIndicators(sortField, sortDir);
                },
                error: function(xhr, status, error) {
                    console.error("Lỗi tải dữ liệu:", error);
                    $tbody.html('<tr><td colspan="9" class="text-center text-danger">Đã xảy ra lỗi khi tải dữ liệu. Vui lòng kiểm tra console log.</td></tr>');
                }
            });
        }

        function renderTable(promotions) {
            const $tbody = $('#promotion-table-body');
            $tbody.empty();

            if (promotions.length === 0) {
                $tbody.append('<tr><td colspan="9" class="text-center">Không tìm thấy khuyến mại nào.</td></tr>');
                return;
            }

            promotions.forEach(function(pgg) {
                const trangThaiHtml = getTrangThaiText(pgg.trangThai);
                const row = `
                <tr>
                    <td>${pgg.id}</td>
                    <td>${pgg.maPhieuGiamGia}</td>
                    <td>${pgg.tenPhieuGiamGia}</td>
                    <td>${formatCurrency(pgg.soTienGiam)}</td>
                    <td>${formatCurrency(pgg.dieuKienGiamGia)}</td>
                    <td>${formatDate(pgg.ngayBatDau)}</td>
                    <td>${formatDate(pgg.ngayKetThuc)}</td>
                    <td>${trangThaiHtml}</td>
                    <td>
                        <button class="btn btn-sm btn-info me-1 edit-btn" data-id="${pgg.id}">Sửa</button>
                        <button class="btn btn-sm btn-danger delete-btn" data-id="${pgg.id}">Xóa</button>
                    </td>
                </tr>
            `;
                $tbody.append(row);
            });
        }

        function renderPagination(pageObject) {
            const $ul = $('#pagination-controls');
            $ul.empty();

            if (pageObject.totalPages <= 1) return;

            $ul.append(`
            <li class="page-item ${pageObject.first ? 'disabled' : ''}">
                <a class="page-link page-link-btn" href="#" data-page="${pageObject.number - 1}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
        `);

            let startPage = Math.max(0, pageObject.number - 2);
            let endPage = Math.min(pageObject.totalPages - 1, pageObject.number + 2);

            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === pageObject.number ? 'active' : '';
                $ul.append(`
                <li class="page-item ${activeClass}">
                    <a class="page-link page-link-btn" href="#" data-page="${i}">${i + 1}</a>
                </li>
            `);
            }

            $ul.append(`
            <li class="page-item ${pageObject.last ? 'disabled' : ''}">
                <a class="page-link page-link-btn" href="#" data-page="${pageObject.number + 1}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        `);
        }

        function updateSortIndicators(sortField, sortDir) {
            $('thead th i.fas').removeClass('fa-sort-up fa-sort-down').addClass('fa-sort');

            const $currentHeader = $(`th[data-sort-field="${sortField}"]`);

            $currentHeader.find('i.fas')
                .removeClass('fa-sort')
                .addClass(sortDir === 'asc' ? 'fa-sort-up' : 'fa-sort-down');
        }

        // --- XỬ LÝ SỰ KIỆN KHÁC --- (Giữ nguyên)
        $('#search-btn').on('click', function(e) { e.preventDefault(); loadPromotions(0); });
        $('#status-filter').on('change', function() { loadPromotions(0); });
        $('#reset-btn').on('click', function() {
            $('#status-filter').val('');
            $('#keyword-search').val('');
            $('#start-date-filter').val('');
            $('#end-date-filter').val('');
            loadPromotions(0);
        });
        $('#pagination-controls').on('click', '.page-link-btn', function(e) {
            e.preventDefault();
            const newPage = $(this).data('page');
            if ($(this).parent().hasClass('disabled') || newPage === undefined) return;
            loadPromotions(newPage);
        });
        $('#promotion-table-header').on('click', 'th[data-sort-field]', function() {
            const field = $(this).data('sort-field');
            const currentField = $('#current-sort-field').val();
            let currentDir = $('#current-sort-dir').val();
            const newDir = (currentField === field && currentDir === 'asc') ? 'desc' : 'asc';
            $('#current-sort-field').val(field);
            $('#current-sort-dir').val(newDir);
            loadPromotions(0);
        });

        // --- LOGIC THÊM MỚI (ADD) & VALIDATION CÓ TOASTR ---

        // 7. Thiết lập Form khi mở Modal
        $('.btn-add-promotion').on('click', function() {
            $('#promotionForm')[0].reset();
            clearErrors(); // Xóa lỗi cũ khi mở modal

            // Lấy ngày hiện tại ở định dạng YYYY-MM-DD
            const today = new Date().toISOString().split('T')[0];

            // Ngăn người dùng chọn ngày bắt đầu và kết thúc là ngày trong quá khứ
            $('#ngayBatDau').attr('min', today);
            $('#ngayKetThuc').attr('min', today);
        });

        // 8. Xử lý sự kiện Submit Form Thêm Mới
        $('#promotionForm').on('submit', function(e) {
            e.preventDefault();
            clearErrors(); // Xóa tất cả thông báo lỗi trước khi validate

            let isValid = true;

            // Lấy giá trị
            const maPhieuGiamGia = $('#maPhieuGiamGia').val().trim();
            const tenPhieuGiamGia = $('#tenPhieuGiamGia').val().trim();
            const soTienGiamVal = $('#soTienGiam').val().trim();
            const dieuKienGiamGiaVal = $('#dieuKienGiamGia').val().trim();
            const ngayBatDauStr = $('#ngayBatDau').val();
            const ngayKetThucStr = $('#ngayKetThuc').val();
            const moTa = $('#moTa').val().trim();

            // 1. Validate trường bắt buộc (Mã, Tên)
            if (maPhieuGiamGia === '') {
                displayError('maPhieuGiamGia', 'Mã phiếu giảm giá không được để trống.');
                isValid = false;
            }
            if (tenPhieuGiamGia === '') {
                displayError('tenPhieuGiamGia', 'Tên khuyến mại không được để trống.');
                isValid = false;
            }

            // 2. Validate Số tiền giảm (phải là số và > 1000 VNĐ)
            if (!isPositiveNumber(soTienGiamVal, 1000)) {
                displayError('soTienGiam', 'Số tiền giảm phải là số và tối thiểu 1.000 VNĐ.');
                isValid = false;
            }

            // 3. Validate Điều kiện giảm giá (phải là số và >= 0)
            if (!isPositiveNumber(dieuKienGiamGiaVal, 0)) {
                displayError('dieuKienGiamGia', 'Điều kiện giảm giá phải là số và không âm.');
                isValid = false;
            }

            // 4. Validate Ngày bắt đầu (phải là ngày hiện tại hoặc tương lai)
            if (!ngayBatDauStr) {
                displayError('ngayBatDau', 'Ngày bắt đầu không được để trống.');
                isValid = false;
            } else if (!isTodayOrFuture(ngayBatDauStr)) {
                displayError('ngayBatDau', 'Ngày bắt đầu phải là ngày hiện tại hoặc tương lai.');
                isValid = false;
            }

            // 5. Validate Ngày kết thúc (phải sau Ngày bắt đầu)
            if (ngayKetThucStr === '') {
                displayError('ngayKetThuc', 'Ngày kết thúc không được để trống.');
                isValid = false;
            } else if (ngayBatDauStr && new Date(ngayBatDauStr) >= new Date(ngayKetThucStr)) {
                displayError('ngayKetThuc', 'Ngày kết thúc phải sau ngày bắt đầu.');
                isValid = false;
            }

            // Nếu có lỗi, dừng quá trình submit
            if (!isValid) {
                toastr.warning('Vui lòng kiểm tra các trường bị lỗi.', 'Lỗi nhập liệu');
                return;
            }

            // Chuẩn bị dữ liệu gửi đi (đã parse sang float)
            const promotionData = {
                maPhieuGiamGia: maPhieuGiamGia,
                tenPhieuGiamGia: tenPhieuGiamGia,
                moTa: moTa,
                soTienGiam: parseFloat(soTienGiamVal.replace(/,/g, '')), // Gửi số sạch
                dieuKienGiamGia: parseFloat(dieuKienGiamGiaVal.replace(/,/g, '')), // Gửi số sạch
                ngayBatDau: ngayBatDauStr + 'T00:00:00',
                ngayKetThuc: ngayKetThucStr + 'T23:59:59',
            };

            // Thực hiện POST API
            $.ajax({
                url: API_URL,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(promotionData),
                success: function(response) {
                    const statusText = getTrangThaiText(response.trangThai).replace(/<[^>]*>?/gm, '');

                    // SỬ DỤNG TOASTR THÀNH CÔNG
                    toastr.success(`Thêm thành công khuyến mại.`, 'Thành công');

                    // Đóng modal
                    const modalElement = document.getElementById('addPromotionModal');
                    const modal = bootstrap.Modal.getInstance(modalElement) || new bootstrap.Modal(modalElement);
                    modal.hide();

                    loadPromotions(0);
                },
                error: function(xhr) {
                    const errorMsg = xhr.responseJSON && xhr.responseJSON.message ? xhr.responseJSON.message : xhr.responseText;

                    let displayMessage = "Đã xảy ra lỗi không xác định.";

                    if (errorMsg.includes('tồn tại') || errorMsg.includes('duplicate')) {
                        displayError('maPhieuGiamGia', 'Mã phiếu giảm giá này đã tồn tại.');
                        displayMessage = "Mã khuyến mại đã tồn tại. Vui lòng kiểm tra lại.";
                    } else {
                        displayMessage = `Lỗi Backend: ${errorMsg.substring(0, 70)}...`;
                    }

                    // SỬ DỤNG TOASTR THẤT BẠI
                    toastr.error(displayMessage, 'Lỗi Thêm Mới');

                    console.error("Lỗi tạo mới:", errorMsg);
                }
            });
        });

        // Load dữ liệu khi trang tải lần đầu
        loadPromotions(0);
    });
</script>
