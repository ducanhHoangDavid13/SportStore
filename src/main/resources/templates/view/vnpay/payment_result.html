<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả Thanh Toán - FStore</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --success-color: #2ec4b6;
            --error-color: #e63946;
            --text-dark: #1f2937;
            --text-gray: #6b7280;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            position: relative;
        }

        /* Top Decoration */
        .decoration-line {
            height: 8px;
            width: 100%;
        }
        .bg-success { background: var(--success-color); }
        .bg-fail { background: var(--error-color); }

        .content-wrapper {
            padding: 40px 32px;
            text-align: center;
        }

        /* Icon Animation */
        .status-icon-box {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 40px;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .icon-success {
            background-color: rgba(46, 196, 182, 0.1);
            color: var(--success-color);
        }

        .icon-fail {
            background-color: rgba(230, 57, 70, 0.1);
            color: var(--error-color);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 1.5rem;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-weight: 700;
        }

        .message {
            color: var(--text-gray);
            font-size: 0.95rem;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        /* Receipt Card */
        .receipt-card {
            background: #f9fafb;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 32px;
            border: 1px solid #e5e7eb;
        }

        .receipt-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.9rem;
        }

        .receipt-row:last-child { margin-bottom: 0; }

        .receipt-label { color: var(--text-gray); font-weight: 500; }
        .receipt-value { color: var(--text-dark); font-weight: 600; text-align: right; }

        .receipt-divider {
            height: 1px;
            background: #e5e7eb;
            margin: 12px 0;
            border-style: dashed;
        }

        .total-row .receipt-value {
            color: var(--primary-color);
            font-size: 1.1rem;
            font-weight: 700;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 12px;
            flex-direction: column;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
            width: 100%;
            border: none;
        }

        .btn-primary {
            background-color: var(--text-dark);
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-primary:hover {
            background-color: #000;
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--text-gray);
            border: 1px solid #e5e7eb;
        }

        .btn-outline:hover {
            background-color: #f3f4f6;
            color: var(--text-dark);
        }

    </style>
</head>
<body>

<div class="container">
    <div class="decoration-line"
         th:classappend="${vnp_ResponseCode == '00'} ? 'bg-success' : 'bg-fail'"></div>

    <div class="content-wrapper">

        <div th:if="${vnp_ResponseCode == '00'}">
            <div class="status-icon-box icon-success">
                <i class="fa-solid fa-check"></i>
            </div>
            <h1>Thanh toán thành công!</h1>
            <p class="message">Đơn hàng của bạn đã được xác nhận.<br>Cảm ơn bạn đã mua sắm tại FStore.</p>
        </div>

        <div th:unless="${vnp_ResponseCode == '00'}">
            <div class="status-icon-box icon-fail">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <h1>Thanh toán thất bại</h1>
            <p class="message">Giao dịch bị hủy hoặc xảy ra lỗi.<br>Vui lòng thử lại hoặc chọn phương thức khác.</p>
            <p class="message" style="color: var(--error-color); font-size: 0.85rem;"
               th:text="'Lỗi: ' + ${vnp_ResponseCode}">
            </p>
        </div>

        <div class="receipt-card">
            <div class="receipt-row">
                <span class="receipt-label">Mã đơn hàng</span>
                <span class="receipt-value" th:text="${vnp_TxnRef}">#---</span>
            </div>
            <div class="receipt-row">
                <span class="receipt-label">Ngân hàng</span>
                <span class="receipt-value" th:text="${vnp_BankCode}">NCB</span>
            </div>
            <div class="receipt-row">
                <span class="receipt-label">Thời gian</span>
                <span class="receipt-value" th:text="${vnp_PayDate}">---</span>
            </div>

            <div class="receipt-divider"></div>

            <div class="receipt-row total-row">
                <span class="receipt-label">Tổng thanh toán</span>
                <span class="receipt-value"
                      th:with="amountNum=${vnp_Amount != null ? T(java.lang.Long).parseLong(vnp_Amount) : 0}"
                      th:text="${#numbers.formatDecimal(amountNum / 100, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'">
                    0 VNĐ
                </span>
            </div>
        </div>

        <div class="btn-group">
            <a href="/home" class="btn btn-primary">
                <i class="fa-solid fa-house" style="margin-right: 8px;"></i> Về trang chủ
            </a>
            <a href="/user/orders" class="btn btn-outline">
                Xem lịch sử đơn hàng
            </a>
        </div>

    </div>
</div>

</body>
</html>
